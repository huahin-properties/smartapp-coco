<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"/>
  <title>Plot Navigator | The CoCo Hua Hin 88</title>
  <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@200;300;400;500&family=Montserrat:wght@200;300;400;600&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet"/>
  <style>
    :root { --coco-green: #2D5A27; --white: #FFFFFF; --text-main: #1A3017; --text-muted: #6B7A68; --border: rgba(45, 90, 39, 0.08); }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { background-color: var(--white); color: var(--text-main); font-family: 'Montserrat', 'Sarabun', sans-serif; -webkit-font-smoothing: antialiased; }

    /* SPLASH SCREEN (‡∏à‡∏∏‡∏î‡∏ó‡∏µ‡πà 1 & 2) */
    #pageSplash { position: fixed; inset: 0; background: var(--white); display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 10000; transition: opacity 0.6s ease-out; }
    .leaf-anim { font-size: 55px; animation: leafSwing 1.5s ease-in-out infinite alternate; margin-bottom: 20px; }
    @keyframes leafSwing { from { transform: rotate(-10deg); } to { transform: rotate(10deg); } }
    .splash-brand { color: var(--coco-green); font-family: 'Playfair Display', serif; font-size: 1.2rem; letter-spacing: 1.5px; text-align: center; font-weight: 700; }

    header { position: fixed; top: 0; width: 100%; height: 55px; display: flex; align-items: center; justify-content: space-between; padding: 0 15px; background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(15px); z-index: 1000; border-bottom: 1px solid var(--border); }
    .back-btn { text-decoration: none; color: var(--coco-green); font-size: 0.7rem; text-transform: uppercase; letter-spacing: 2px; }
    .logo-small { font-family: 'Playfair Display', serif; color: var(--coco-green); font-size: 0.9rem; font-weight: 700; }

    /* GALLERY SLIDER (‡∏à‡∏∏‡∏î‡∏ó‡∏µ‡πà 3) */
    .gallery-container { width: 100%; height: 50vh; background: #f8f8f8; position: relative; overflow: hidden; margin-top: 55px; }
    .slider { display: flex; transition: transform 0.4s ease-out; height: 100%; }
    .slider img { width: 100%; height: 100%; object-fit: cover; flex-shrink: 0; }
    .nav-btn { position: absolute; top: 50%; transform: translateY(-50%); background: rgba(255,255,255,0.4); border: none; width: 35px; height: 35px; border-radius: 50%; display: flex; align-items: center; justify-content: center; color: var(--coco-green); z-index: 10; backdrop-filter: blur(5px); }
    .prev { left: 10px; } .next { right: 10px; }
    .dots { position: absolute; bottom: 15px; width: 100%; display: flex; justify-content: center; gap: 6px; }
    .dot { width: 5px; height: 5px; border-radius: 50%; background: rgba(255,255,255,0.5); }
    .dot.active { background: #fff; width: 12px; border-radius: 10px; }

    .content { padding: 20px 15px 100px; max-width: 800px; margin: 0 auto; }
    .plot-id { font-family: 'Playfair Display', serif; font-size: 1.6rem; color: var(--coco-green); margin-bottom: 5px; }
    .price-tag { font-family: 'Montserrat', sans-serif; font-size: 1.2rem; font-weight: 500; color: var(--coco-green); margin-bottom: 15px; }

    .specs-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; background: #f9fbf9; padding: 15px; border-radius: 2px; margin-bottom: 25px; border: 1px solid var(--border); }
    .spec-item { text-align: center; }
    .spec-val { font-size: 1.05rem; font-weight: 600; color: var(--coco-green); display: block; }
    .spec-label { font-size: 0.52rem; color: var(--text-muted); text-transform: uppercase; font-weight: 400; letter-spacing: 1px; }

    /* NAVIGATION MAP SECTION */
    .section-title { font-size: 0.68rem; font-weight: 600; color: var(--coco-green); text-transform: uppercase; letter-spacing: 2px; margin-bottom: 12px; border-left: 2px solid var(--coco-green); padding-left: 10px; }
    .map-box { width: 100%; height: 230px; border-radius: 12px; overflow: hidden; border: 1px solid var(--border); margin-bottom: 15px; position: relative; }
    #mapFrame { width: 100%; height: 100%; border: none; }
    
    /* ‡∏õ‡∏∏‡πà‡∏°‡∏ô‡∏≥‡∏ó‡∏≤‡∏á (NAVIGATE) */
    .nav-action-bar { margin-bottom: 30px; }
    .btn-nav { 
      width: 100%; display: flex; align-items: center; justify-content: center; gap: 10px;
      background: #FFFFFF; color: var(--coco-green); border: 1px solid var(--coco-green);
      padding: 12px; border-radius: 8px; text-decoration: none; font-weight: 600; font-size: 0.85rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05); transition: 0.3s;
    }
    .btn-nav:active { background: var(--coco-sage); transform: scale(0.98); }

    .footer-action { position: fixed; bottom: 0; width: 100%; background: #fff; padding: 12px 15px; border-top: 1px solid var(--border); z-index: 1000; }
    .btn-main-chat { background: var(--coco-green); color: #fff; text-decoration: none; padding: 14px; border-radius: 2px; display: flex; justify-content: center; align-items: center; gap: 10px; font-weight: 300; font-size: 0.9rem; text-transform: uppercase; letter-spacing: 2px; }
  </style>
</head>
<body>

  <div id="pageSplash">
    <div class="leaf-anim">üåø</div>
    <div class="splash-brand">THE COCO HUA HIN 88</div>
  </div>

  <header><a href="index.html" class="back-btn">‚úï Close</a><div class="logo-small">THE COCO HUA HIN 88</div><div style="width:40px;"></div></header>

  <div class="gallery-container">
    <div class="slider" id="slider"></div>
    <button class="nav-btn prev" onclick="moveSlide(-1)">‚ùÆ</button>
    <button class="nav-btn next" onclick="moveSlide(1)">‚ùØ</button>
    <div class="dots" id="dots"></div>
  </div>

  <main class="content">
    <h1 class="plot-id" id="plotT">Plot...</h1>
    <div class="price-tag" id="priceT">‡∏ø0</div>

    <div class="specs-grid">
      <div class="spec-item"><span class="spec-val" id="sBed">0</span><span class="spec-label">Bedrooms</span></div>
      <div class="spec-item"><span class="spec-val" id="sBath">0</span><span class="spec-label">Bathrooms</span></div>
      <div class="spec-item"><span class="spec-val" id="sLand">0</span><span class="spec-label">Sq.m Land</span></div>
    </div>

    <h2 class="section-title">Property Narrative</h2>
    <p style="font-size:0.88rem; line-height:1.8; color:var(--text-main); font-weight:300; margin-bottom:25px; white-space:pre-line;" id="descT">Loading...</p>

    <h2 class="section-title">Project Location</h2>
    <div class="map-box" id="mapBox" style="display:none;">
      <iframe id="mapFrame" loading="lazy" allowfullscreen src=""></iframe>
    </div>
    <div class="nav-action-bar" id="navBar" style="display:none;">
      <a href="" id="navLink" target="_blank" class="btn-nav">
        üìç Navigate to Plot (Google Maps)
      </a>
    </div>
  </main>

  <div class="footer-action"><a href="https://line.me/R/ti/p/@qap7218t" class="btn-main-chat">üí¨ Chat with Concierge</a></div>

  <script>
    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbyOnZc6s05eGvHR5XmRnRPAat8vNZpf8cFhL2GiAFjWld-2OBf2OqgP07RU07UTZgDXxA/exec';
    const hpId = new URLSearchParams(window.location.search).get('id');
    let currentSlide = 0, totalSlides = 0;

    async function loadDetail() {
      if(!hpId) return;
      try {
        const res = await fetch(`${SCRIPT_URL}?mode=getUnitDetail&id=${hpId}`);
        const json = await res.json();
        if(json.ok) {
          renderUI(json.data);
          // ‡∏à‡∏∏‡∏î‡∏ó‡∏µ‡πà 2: ‡∏õ‡∏¥‡∏î‡∏´‡∏ô‡πâ‡∏≤ Splash ‡πÄ‡∏°‡∏∑‡πà‡∏≠‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÅ‡∏•‡∏∞‡πÅ‡∏ú‡∏ô‡∏ó‡∏µ‡πà‡πÄ‡∏ï‡∏£‡∏µ‡∏¢‡∏°‡∏û‡∏£‡πâ‡∏≠‡∏°‡πÅ‡∏•‡πâ‡∏ß
          setTimeout(() => { document.getElementById('pageSplash').style.opacity = '0'; setTimeout(() => document.getElementById('pageSplash').style.display = 'none', 600); }, 600);
        }
      } catch(e) { console.error(e); }
    }

    function renderUI(u) {
      document.getElementById('plotT').textContent = `Plot ${u.Plot || u.HP_ID}`;
      let p = u.Listing_Type === 'Rent' ? u.Monthly_Rent : u.Sale_Price;
      document.getElementById('priceT').textContent = `‡∏ø${(parseFloat(String(p).replace(/[^0-9.]/g,''))||0).toLocaleString()}${u.Listing_Type==='Rent'?'/mo':''}`;
      document.getElementById('sBed').textContent = u.Bedrooms || '0';
      document.getElementById('sBath').textContent = u.Bathrooms || '0';
      document.getElementById('sLand').textContent = u.Land_Size || '-';
      document.getElementById('descT').textContent = u.Description || '-';

      const s = document.getElementById('slider'), d = document.getElementById('dots'), imgs = u.__album || [u.Thumbnail_Image];
      totalSlides = imgs.length;
      s.innerHTML = imgs.map(img => `<img src="${img}">`).join('');
      d.innerHTML = imgs.map((_, i) => `<div class="dot ${i===0?'active':''}"></div>`).join('');

      // ‡∏à‡∏±‡∏î‡∏Å‡∏≤‡∏£‡∏£‡∏∞‡∏ö‡∏ö‡πÅ‡∏ú‡∏ô‡∏ó‡∏µ‡πà‡πÅ‡∏•‡∏∞‡∏ô‡∏≥‡∏ó‡∏≤‡∏á (Coordinates)
      if (u.Coordinates) {
        const coords = u.Coordinates.trim();
        document.getElementById('mapBox').style.display = 'block';
        document.getElementById('navBar').style.display = 'block';
        
        // 1. ‡πÅ‡∏ú‡∏ô‡∏ó‡∏µ‡πà‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö‡∏î‡∏π (Embed Map)
        document.getElementById('mapFrame').src = `https://maps.google.com/maps?q=${coords}&t=&z=16&ie=UTF8&iwloc=&output=embed`;
        
        // 2. ‡∏•‡∏¥‡∏á‡∏Å‡πå‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö‡∏ô‡∏≥‡∏ó‡∏≤‡∏á (Smart Direction)
        // ‡∏£‡∏∞‡∏ö‡∏ö‡∏à‡∏∞‡πÄ‡∏õ‡∏¥‡∏î Google Maps ‡πÅ‡∏•‡∏∞‡∏Ñ‡∏≥‡∏ô‡∏ß‡∏ì‡πÄ‡∏™‡πâ‡∏ô‡∏ó‡∏≤‡∏á‡∏à‡∏≤‡∏Å‡∏ï‡∏≥‡πÅ‡∏´‡∏ô‡πà‡∏á‡∏õ‡∏±‡∏à‡∏à‡∏∏‡∏ö‡∏±‡∏ô‡∏Ç‡∏≠‡∏á‡∏•‡∏π‡∏Å‡∏Ñ‡πâ‡∏≤‡πÑ‡∏õ‡∏ó‡∏µ‡πà‡∏û‡∏¥‡∏Å‡∏±‡∏î‡∏ó‡∏±‡∏ô‡∏ó‡∏µ
        document.getElementById('navLink').href = `https://www.google.com/maps/dir/?api=1&destination=${coords}`;
      }
    }

    function moveSlide(step) {
      if (totalSlides === 0) return;
      currentSlide = (currentSlide + step + totalSlides) % totalSlides;
      document.getElementById('slider').style.transform = `translateX(-${currentSlide * 100}%)`;
      const allDots = document.querySelectorAll('.dot');
      allDots.forEach((d, i) => d.classList.toggle('active', i === currentSlide));
    }

    loadDetail();
  </script>
</body>
</html>
