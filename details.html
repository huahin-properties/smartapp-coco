<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8"/><meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"/>
  <title>Asset Specifications | CoCo Hua Hin 88</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500;600;700;800&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet"/>
  <style>
    :root { --coco: #2D5A27; --gold: #CEA86C; --white: #FFFFFF; --border: rgba(45, 90, 39, 0.08); --card-bg: #F9FBF9; }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { background-color: var(--white); color: #1A3017; font-family: 'Montserrat', sans-serif; -webkit-font-smoothing: antialiased; }
    #pageSplash { position: fixed; inset: 0; background: #FFFFFF; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 10000; transition: opacity 0.4s; }
    header { position: fixed; top: 0; width: 100%; height: 55px; background: rgba(255,255,255,0.95); backdrop-filter: blur(10px); z-index: 1000; border-bottom: 1px solid var(--border); display: flex; align-items: center; justify-content: space-between; padding: 0 15px; }
    .gallery-container { margin-top: 65px; padding: 0 15px; max-width: 1100px; margin-left: auto; margin-right: auto; }
    .gallery-card { background: #000; border-radius: 18px; border: 1px solid var(--border); overflow: hidden; box-shadow: 0 15px 35px rgba(0,0,0,0.1); margin-bottom: 20px; }
    .main-stage { position: relative; width: 100%; aspect-ratio: 16 / 10; background: #eee; overflow: hidden; } 
    .main-img { width: 100%; height: 100%; object-fit: cover; transition: opacity 0.3s; }
    .nav-arrow { position: absolute; top: 50%; transform: translateY(-50%); width: 44px; height: 44px; border-radius: 50%; background: rgba(255,255,255,0.7); color: #000; border: 1px solid var(--border); display: flex; align-items: center; justify-content: center; cursor: pointer; z-index: 10; }
    .thumb-row { display: flex; gap: 10px; padding: 12px; overflow-x: auto; background: rgba(0,0,0,0.03); scrollbar-width: none; }
    .thumb { width: 90px; aspect-ratio: 16 / 10; border-radius: 8px; object-fit: cover; opacity: 0.5; cursor: pointer; border: 2px solid transparent; flex-shrink: 0; transition: 0.2s; }
    .thumb.active { opacity: 1; border-color: var(--coco); }
    .tag-count { position: absolute; right: 15px; bottom: 15px; background: rgba(0,0,0,0.6); color: white; padding: 4px 10px; border-radius: 50px; font-size: 10px; font-weight: 600; }
    .content { padding: 10px 15px 120px; max-width: 900px; margin: 0 auto; }
    .info-card { background: var(--card-bg); border-radius: 12px; padding: 22px; margin-bottom: 15px; border: 1px solid var(--border); }
    .section-title { font-size: 0.65rem; font-weight: 700; color: var(--coco); text-transform: uppercase; letter-spacing: 2px; margin-bottom: 18px; display: flex; align-items: center; gap: 8px; }
    .section-title::after { content: ''; flex: 1; height: 1px; background: var(--border); }
    .label { font-size: 0.55rem; color: #6B7A68; text-transform: uppercase; margin-bottom: 3px; }
    .val { font-size: 0.82rem; font-weight: 400; color: #1A3017; }
    .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
    .btn-chat { background: var(--coco); color: #fff; text-decoration: none; padding: 15px; border-radius: 4px; display: block; text-align: center; font-size: 0.88rem; letter-spacing: 2px; text-transform: uppercase; font-weight: 500; }
  </style>
</head>
<body>
  <div id="pageSplash"><div class="splash-brand">THE COCO</div></div>
  <header><a href="index.html" style="text-decoration:none; color:var(--coco); font-size:0.7rem; font-weight:700; text-transform:uppercase;">‚úï Close</a><div style="font-family:'Playfair Display',serif; color:var(--coco); font-weight:700;">THE COCO</div><div style="width:40px;"></div></header>
  <div class="gallery-container"><div class="gallery-card"><div class="main-stage"><img id="mainImg" class="main-img" src=""><div class="nav-arrow" style="left:10px" onclick="changeSlide(-1)">‚ùÆ</div><div class="nav-arrow" style="right:10px" onclick="changeSlide(1)">‚ùØ</div><div class="tag-count" id="countLabel">0 / 0</div></div><div class="thumb-row" id="thumbStrip"></div></div></div>
  <main class="content">
    <div class="info-card">
      <h1 id="pPlot" style="font-family:'Playfair Display',serif; font-size: 1.8rem; color: var(--coco); margin-bottom: 5px;">Plot ...</h1>
      <div id="pLocText" style="font-size: 0.75rem; color: #6B7A68; margin-bottom: 20px;">üìç -</div>
      <div id="pPrice" style="font-size: 1.4rem; font-weight: 500; color: var(--coco); margin-bottom: 20px;">‡∏ø0</div>
      <div class="grid">
        <div><div class="label">Bed / Bath</div><div class="val" id="vBB">-</div></div>
        <div><div class="label">Living Area</div><div class="val" id="vLiving">-</div></div>
        <div><div class="label">Land Size</div><div class="val" id="vLand">-</div></div>
        <div><div class="label">Price per Sq.m</div><div class="val" style="color:var(--gold)" id="vPriceSq">-</div></div>
      </div>
    </div>
    <div class="info-card"><h2 class="section-title">Description</h2><p id="vDesc" style="font-size: 0.82rem; line-height: 1.8; color: #444; font-weight: 300; white-space: pre-line;">-</p></div>
    <div class="info-card"><h2 class="section-title">Location</h2><div id="mapBox" style="display:none; height:230px; border-radius:12px; overflow:hidden; margin-bottom:10px;"><iframe id="mapFrame" width="100%" height="100%" frameborder="0"></iframe></div></div>
  </main>
  <div class="footer"><a href="https://line.me/R/ti/p/@qap7218t" class="btn-chat">üí¨ Live Chat Concierge</a></div>
  <script>
    const API = 'https://script.google.com/macros/s/AKfycbyOnZc6s05eGvHR5XmRnRPAat8vNZpf8cFhL2GiAFjWld-2OBf2OqgP07RU07UTZgDXxA/exec';
    const hpId = new URLSearchParams(window.location.search).get('id');
    let images = [], idx = 0;

    async function init() {
      if(!hpId) return;
      try {
        const res = await fetch(`${API}?mode=getUnitDetail&id=${hpId}`);
        const json = await res.json();
        if(json.ok) { renderData(json.data); }
        document.getElementById('pageSplash').style.opacity = '0';
        setTimeout(() => document.getElementById('pageSplash').style.display = 'none', 400);
      } catch(e) { console.error(e); }
    }

    function renderData(u) {
      const p = parseFloat(String(u.Sale_Price || 0).replace(/[^0-9.]/g, '')) || 0;
      const a = parseFloat(String(u.Living_Area_sq_m).replace(/[^0-9.]/g, '')) || 1;
      document.getElementById('pPlot').textContent = `Plot ${u.Plot || u.HP_ID}`;
      document.getElementById('pLocText').textContent = `üìç ${u.SubDistrict || '-'}, ${u.District || '-'} (${u.Zone || '-'})`;
      document.getElementById('pPrice').textContent = `‡∏ø${p.toLocaleString()}`;
      document.getElementById('vBB').textContent = `${u.Bedrooms || 0} Bed | ${u.Bathrooms || 0} Bath`;
      document.getElementById('vLiving').textContent = `${u.Living_Area_sq_m || '-'} m¬≤`;
      document.getElementById('vLand').textContent = `${u.Land_Area_sq_m || '-'} m¬≤`;
      document.getElementById('vPriceSq').textContent = `‡∏ø${Math.round(p/a).toLocaleString()} / m¬≤`;
      document.getElementById('vDesc').textContent = u.Description || "-";
      
      if (u.Coordinates && u.Coordinates !== "#") {
        document.getElementById('mapBox').style.display='block';
        document.getElementById('mapFrame').src = `https://www.google.com/maps?q=${u.Coordinates.trim()}&output=embed`;
      }
      
      // ‚úÖ ‡∏Å‡∏π‡πâ‡∏Ñ‡∏∑‡∏ô‡∏£‡∏∞‡∏ö‡∏ö‡∏£‡∏π‡∏õ‡∏†‡∏≤‡∏û‡πÉ‡∏´‡πâ‡∏ó‡∏≥‡∏á‡∏≤‡∏ô
      images = u.__album || [u.Thumbnail_Image];
      if (images.length > 0) { renderThumbs(); setMain(0); }
    }

    function setMain(i) {
      idx = (i + images.length) % images.length;
      const mainImg = document.getElementById('mainImg');
      mainImg.style.opacity = '0.5';
      setTimeout(() => {
        mainImg.src = images[idx];
        mainImg.style.opacity = '1';
        document.getElementById('countLabel').textContent = `${idx + 1} / ${images.length}`;
        document.querySelectorAll('.thumb').forEach((t, k) => t.classList.toggle('active', k === idx));
      }, 150);
    }
    function changeSlide(n) { setMain(idx + n); }
    function renderThumbs() { document.getElementById('thumbStrip').innerHTML = images.map((src, i) => `<img class="thumb" src="${src}" onclick="setMain(${i})">`).join(''); }
    init();
  </script>
</body>
</html>
