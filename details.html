<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"/>
  <title>Unit Details | The CoCo</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet"/>
  <style>
    :root { --coco: #2D5A27; --gold: #D4AF37; --border: rgba(45, 90, 39, 0.08); }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: 'Montserrat', sans-serif; background: #fff; color: #1A3017; }

    header { position: fixed; top: 0; width: 100%; height: 55px; background: #fff; z-index: 1000; border-bottom: 1px solid var(--border); display: flex; align-items: center; justify-content: space-between; padding: 0 15px; }
    .back { text-decoration: none; color: var(--coco); font-size: 0.7rem; font-weight: 600; text-transform: uppercase; }

    .gallery { margin-top: 55px; position: relative; background: #f8f8f8; }
    .stage { height: 40vh; overflow: hidden; display: flex; transition: 0.4s ease; }
    .stage img { width: 100%; height: 100%; object-fit: cover; flex-shrink: 0; }
    
    .thumbs { display: flex; gap: 8px; padding: 10px 15px; overflow-x: auto; scrollbar-width: none; }
    .t-img { width: 55px; height: 40px; border-radius: 4px; object-fit: cover; opacity: 0.5; border: 1px solid transparent; }
    .t-img.active { opacity: 1; border-color: var(--coco); transform: scale(1.05); }

    .card { background: #F9FBF9; border: 1px solid var(--border); border-radius: 12px; padding: 20px; margin: 15px; }
    .label { font-size: 0.52rem; color: #6B7A68; text-transform: uppercase; font-weight: 300; letter-spacing: 1px; margin-bottom: 2px; }
    .val { font-size: 0.82rem; font-weight: 300; color: #1A3017; }
    .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
    .gold { color: var(--gold); font-weight: 400; }

    .footer { position: fixed; bottom: 0; width: 100%; background: #fff; padding: 12px 15px; border-top: 1px solid var(--border); }
    .btn { background: var(--coco); color: #fff; text-decoration: none; padding: 14px; border-radius: 4px; display: block; text-align: center; font-size: 0.85rem; letter-spacing: 2px; text-transform: uppercase; font-weight: 300; }
  </style>
</head>
<body>

  <header><a href="index.html" class="back">✕ Close</a><div style="font-family:'Playfair Display',serif; color:var(--coco); font-size:0.9rem;">THE COCO</div><div style="width:40px;"></div></header>

  <div class="gallery">
    <div class="stage" id="slider"></div>
    <div class="thumbs" id="thumbStrip"></div>
  </div>

  <div class="card">
    <h1 id="pName" style="font-family:'Playfair Display',serif; font-size:1.6rem; color:var(--coco); margin-bottom:5px;">Loading...</h1>
    <div id="pPrice" style="font-size:1.3rem; font-weight:500; color:var(--coco); margin-bottom:15px;">฿0</div>
    <div class="grid">
      <div><div class="label">Bed / Bath</div><div class="val" id="vBB">-</div></div>
      <div><div class="label">Living Area</div><div class="val" id="vLiving">-</div></div>
      <div><div class="label">Land Size</div><div class="val" id="vLand">-</div></div>
      <div><div class="label">Price / m²</div><div class="val gold" id="vPriceSq">-</div></div>
    </div>
  </div>

  <div class="card" style="border-left: 4px solid var(--coco);">
    <div class="grid">
      <div><div class="label">Monthly Fee</div><div class="val" id="vFeeM">-</div></div>
      <div><div class="label">Yearly Total</div><div class="val gold" id="vFeeY">-</div></div>
    </div>
  </div>

  <div class="footer"><a href="https://line.me/R/ti/p/@qap7218t" class="btn">Live Chat with Agent</a></div>

  <script>
    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbyOnZc6s05eGvHR5XmRnRPAat8vNZpf8cFhL2GiAFjWld-2OBf2OqgP07RU07UTZgDXxA/exec';
    const hpId = new URLSearchParams(window.location.search).get('id');

    async function init() {
      // 1. ดึงจาก Cache ทันที (ซึ่งหน้า Index โหลดมารอไว้ให้แล้ว)
      const cached = localStorage.getItem(`coco_detail_${hpId}`);
      if (cached) {
        const {data} = JSON.parse(cached);
        render(data);
        // แอบดึงข้อมูลสดเบื้องหลังเพื่ออัปเดตความจำ
        fetchDetail(true);
        return;
      }
      await fetchDetail();
    }

    async function fetchDetail(silent = false) {
      try {
        const res = await fetch(`${SCRIPT_URL}?mode=getUnitDetail&id=${hpId}`);
        const json = await res.json();
        localStorage.setItem(`coco_detail_${hpId}`, JSON.stringify({data: json.data, time: Date.now()}));
        if (!silent) render(json.data);
      } catch(e) { console.error(e); }
    }

    function render(u) {
      document.getElementById('pName').textContent = `Plot ${u.Plot}`;
      document.getElementById('pPrice').textContent = `฿${(parseFloat(String(u.Sale_Price).replace(/[^0-9.]/g,''))||0).toLocaleString()}`;
      document.getElementById('vBB').textContent = `${u.Bedrooms} Bed | ${u.Bathrooms} Bath`;
      document.getElementById('vLiving').textContent = `${u.Living_Area_sq_m} m²`;
      document.getElementById('vLand').textContent = `${u.Land_Area_sq_m} m²`;
      document.getElementById('vPriceSq').textContent = `฿${(parseFloat(String(u.Price_sq_m).replace(/[^0-9.]/g,''))||0).toLocaleString()} / m²`;
      document.getElementById('vFeeM').textContent = `฿${(parseFloat(String(u.Common_Fee_Rate).replace(/[^0-9.]/g,''))||0).toLocaleString()} / m²`;
      document.getElementById('vFeeY').textContent = `฿${(parseFloat(String(u.Common_Fee_Yearly).replace(/[^0-9.]/g,''))||0).toLocaleString()} / Yr`;
      
      const imgs = u.__album || [u.Thumbnail_Image];
      document.getElementById('slider').innerHTML = imgs.map(i => `<img src="${i}" loading="lazy">`).join('');
      document.getElementById('thumbStrip').innerHTML = imgs.map((i,idx) => `<img src="${i}" class="t-img ${idx===0?'active':''}" onclick="goTo(${idx})">`).join('');
    }

    function goTo(idx) {
      document.getElementById('slider').style.transform = `translateX(-${idx*100}%)`;
      document.querySelectorAll('.t-img').forEach((img, i) => img.classList.toggle('active', i === idx));
    }

    init();
  </script>
</body>
</html>
