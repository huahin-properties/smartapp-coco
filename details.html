<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"/>
  <title>Asset Specifications | CoCo Hua Hin 88</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500;600&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet"/>
  <style>
    :root { --coco: #2D5A27; --gold: #CEA86C; --white: #FFFFFF; --border: rgba(45, 90, 39, 0.08); --card-bg: #F9FBF9; }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { background-color: var(--white); color: #1A3017; font-family: 'Montserrat', sans-serif; -webkit-font-smoothing: antialiased; }

    /* SIGNATURE SPLASH SCREEN */
    #pageSplash { position: fixed; inset: 0; background: #FFFFFF; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 10000; transition: opacity 0.4s ease-out; }
    .leaf-anim { font-size: 55px; animation: leafSwing 1.5s ease-in-out infinite alternate; margin-bottom: 20px; }
    @keyframes leafSwing { from { transform: rotate(-12deg); } to { transform: rotate(12deg); } }
    .splash-brand { color: var(--coco); font-family: 'Playfair Display', serif; font-size: 1.2rem; font-weight: 700; letter-spacing: 1.5px; }

    header { position: fixed; top: 0; width: 100%; height: 55px; background: rgba(255,255,255,0.95); backdrop-filter: blur(10px); z-index: 1000; border-bottom: 1px solid var(--border); display: flex; align-items: center; justify-content: space-between; padding: 0 15px; }
    .back { text-decoration: none; color: var(--coco); font-size: 0.7rem; font-weight: 600; text-transform: uppercase; letter-spacing: 1.5px; }

    /* ‚úÖ ‡πÅ‡∏Å‡πâ‡πÑ‡∏Ç‡∏à‡∏∏‡∏î‡∏ô‡∏µ‡πâ: GALLERY SYSTEM ‡∏õ‡∏£‡∏±‡∏ö‡∏£‡∏π‡∏õ‡πÉ‡∏´‡πâ‡πÉ‡∏´‡∏ç‡πà‡∏Ç‡∏∂‡πâ‡∏ô */
    .gallery { margin-top: 55px; background: #000; position: relative; }
    
    /* ‡∏õ‡∏£‡∏±‡∏ö‡∏Ñ‡∏ß‡∏≤‡∏°‡∏™‡∏π‡∏á‡∏à‡∏≤‡∏Å 42vh ‡πÄ‡∏õ‡πá‡∏ô 65vh ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÉ‡∏´‡πâ‡∏£‡∏π‡∏õ‡∏î‡∏π‡πÉ‡∏´‡∏ç‡πà‡πÅ‡∏•‡∏∞‡∏™‡∏ß‡∏¢‡∏á‡∏≤‡∏°‡πÉ‡∏ô‡∏à‡∏≠‡∏Ñ‡∏≠‡∏° */
    .main-stage { height: 65vh; overflow: hidden; position: relative; } 
    
    .slider { display: flex; transition: transform 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94); height: 100%; }
    .slider img { width: 100%; height: 100%; object-fit: cover; flex-shrink: 0; }
    
    .nav-btn { position: absolute; top: 50%; transform: translateY(-50%); background: rgba(255,255,255,0.25); border: 1px solid rgba(255,255,255,0.4); width: 45px; height: 45px; border-radius: 50%; display: flex; align-items: center; justify-content: center; color: white; z-index: 10; backdrop-filter: blur(4px); cursor: pointer; }
    .prev { left: 20px; } .next { right: 20px; }

    .thumb-strip { display: flex; gap: 8px; padding: 15px; overflow-x: auto; scrollbar-width: none; background: #fff; justify-content: center; }
    .thumb-strip::-webkit-scrollbar { display: none; }
    .t-img { width: 80px; height: 55px; border-radius: 6px; object-fit: cover; opacity: 0.5; border: 2px solid transparent; flex-shrink: 0; transition: 0.3s; }
    .t-img.active { opacity: 1; border-color: var(--coco); transform: scale(1.08); }

    /* CONTENT SECTIONS (‡∏™‡∏ß‡∏¢‡∏á‡∏≤‡∏°‡∏ï‡∏≤‡∏°‡πÄ‡∏î‡∏¥‡∏°) */
    .content { padding: 15px 20px 120px; max-width: 900px; margin: 0 auto; }
    .info-card { background: var(--card-bg); border-radius: 16px; padding: 25px; margin-bottom: 20px; border: 1px solid var(--border); box-shadow: 0 4px 15px rgba(0,0,0,0.02); }
    .section-title { font-size: 0.65rem; font-weight: 700; color: var(--coco); text-transform: uppercase; letter-spacing: 2.5px; margin-bottom: 20px; display: flex; align-items: center; gap: 10px; }
    .section-title::after { content: ''; flex: 1; height: 1px; background: var(--border); }
    .label { font-size: 0.55rem; color: #6B7A68; text-transform: uppercase; font-weight: 300; letter-spacing: 1.5px; margin-bottom: 4px; }
    .val { font-size: 0.9rem; font-weight: 400; color: #1A3017; }
    .gold { color: var(--gold); font-weight: 600; }
    .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }

    .footer { position: fixed; bottom: 0; width: 100%; background: #fff; padding: 15px; border-top: 1px solid var(--border); z-index: 1000; }
    .btn-chat { background: var(--coco); color: #fff; text-decoration: none; padding: 16px; border-radius: 8px; display: block; text-align: center; font-size: 0.85rem; letter-spacing: 2px; text-transform: uppercase; font-weight: 400; box-shadow: 0 10px 20px rgba(45, 90, 39, 0.15); }
    
    /* ‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏Å‡∏≤‡∏£‡∏õ‡∏£‡∏±‡∏ö‡πÅ‡∏ï‡πà‡∏á‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö‡∏à‡∏≠‡πÉ‡∏´‡∏ç‡πà (Desktop) */
    @media (min-width: 1024px) {
        .main-stage { height: 75vh; } /* ‡πÉ‡∏ô‡∏Ñ‡∏≠‡∏°‡πÉ‡∏´‡πâ‡πÉ‡∏´‡∏ç‡πà‡∏Ç‡∏∂‡πâ‡∏ô‡∏≠‡∏µ‡∏Å‡πÄ‡∏õ‡πá‡∏ô 75% ‡∏Ç‡∏≠‡∏á‡∏à‡∏≠ */
    }
  </style>
</head>
<body>

  <div id="pageSplash">
    <div class="leaf-anim">üåø</div>
    <div class="splash-brand">THE COCO</div>
  </div>

  <header><a href="index.html" class="back">‚úï Close</a><div style="font-family:'Playfair Display',serif; color:var(--coco); font-weight:700; letter-spacing:1px;">THE COCO</div><div style="width:40px;"></div></header>

  <div class="gallery">
    <div class="main-stage">
      <div class="slider" id="slider"></div>
      <button class="nav-btn prev" onclick="moveSlide(-1)">‚ùÆ</button>
      <button class="nav-btn next" onclick="moveSlide(1)">‚ùØ</button>
    </div>
    <div class="thumb-strip" id="thumbStrip"></div>
  </div>

  <main class="content">
    <div class="info-card">
      <h1 id="pPlot" style="font-family:'Playfair Display',serif; font-size: 2.2rem; color: var(--coco); margin-bottom: 8px;">Plot ...</h1>
      <div id="pPrice" style="font-size: 1.6rem; font-weight: 500; color: var(--coco); margin-bottom: 25px;">‡∏ø0</div>
      <div class="grid">
        <div><div class="label">Bed / Bath</div><div class="val" id="vBB">-</div></div>
        <div><div class="label">Living Area</div><div class="val" id="vLiving">-</div></div>
        <div><div class="label">Land Size</div><div class="val" id="vLand">-</div></div>
        <div><div class="label">Price per Sq.m</div><div class="val gold" id="vPriceSq">-</div></div>
      </div>
    </div>

    <div class="info-card" style="border-left: 5px solid var(--coco);">
      <h2 class="section-title">Ownership & Fees</h2>
      <div class="grid">
        <div><div class="label">Monthly Fee</div><div class="val" id="vFeeM">-</div></div>
        <div><div class="label">Yearly Total</div><div class="val gold" id="vFeeY">-</div></div>
        <div><div class="label">Ownership</div><div class="val" id="vOwner">-</div></div>
        <div><div class="label">Transfer Exp.</div><div class="val" id="vTransfer">-</div></div>
      </div>
    </div>

    <div class="info-card">
      <h2 class="section-title">Specifications</h2>
      <div class="grid">
        <div><div class="label">Pool Info</div><div class="val" id="vPool">-</div></div>
        <div><div class="label">Direction</div><div class="val" id="vDirect">-</div></div>
        <div><div class="label">Furnishing</div><div class="val" id="vFurnish">-</div></div>
        <div><div class="label">Utility Info</div><div class="val" id="vUtil">-</div></div>
      </div>
    </div>

    <div class="info-card">
      <h2 class="section-title">Description</h2>
      <p id="vDesc" style="font-size: 0.85rem; line-height: 1.8; color: #444; font-weight: 300; white-space: pre-line;">-</p>
    </div>
  </main>

  <div class="footer"><a href="https://line.me/R/ti/p/@qap7218t" class="btn-chat">üí¨ Live Chat with Concierge</a></div>

  <script>
    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbyOnZc6s05eGvHR5XmRnRPAat8vNZpf8cFhL2GiAFjWld-2OBf2OqgP07RU07UTZgDXxA/exec';
    const hpId = new URLSearchParams(window.location.search).get('id');
    let currentSlide = 0, totalSlides = 0;

    async function init() {
      if(!hpId) return;
      const cached = localStorage.getItem(`coco_unit_${hpId}`);
      if(cached) { renderData(JSON.parse(cached).data); setTimeout(hideSplash, 300); }
      await fetchFreshData();
    }

    async function fetchFreshData() {
      try {
        const res = await fetch(`${SCRIPT_URL}?mode=getUnitDetail&id=${hpId}`);
        const json = await res.json();
        if(json.ok) {
          localStorage.setItem(`coco_unit_${hpId}`, JSON.stringify({data: json.data}));
          renderData(json.data); hideSplash();
        }
      } catch(e) { hideSplash(); }
    }

    function hideSplash() { const s = document.getElementById('pageSplash'); if(s) { s.style.opacity = '0'; setTimeout(()=>s.style.display='none', 400); } }

    function renderData(u) {
      const p = parseFloat(String(u.Sale_Price || 0).replace(/[^0-9.]/g, '')) || 0;
      const a = parseFloat(String(u.Living_Area_sq_m).replace(/[^0-9.]/g, '')) || 1;
      const f = parseFloat(String(u.Common_Fee_Rate).replace(/[^0-9.]/g, '')) || 0;

      document.getElementById('pPlot').textContent = `Plot ${u.Plot || u.HP_ID}`;
      document.getElementById('pPrice').textContent = `‡∏ø${p.toLocaleString()}`;
      document.getElementById('vBB').textContent = `${u.Bedrooms || 0} Bed | ${u.Bathrooms || 0} Bath`;
      document.getElementById('vLiving').textContent = `${u.Living_Area_sq_m || '-'} m¬≤`;
      document.getElementById('vLand').textContent = `${u.Land_Area_sq_m || '-'} m¬≤`;
      document.getElementById('vPriceSq').textContent = `‡∏ø${Math.round(p/a).toLocaleString()} / m¬≤`;
      document.getElementById('vFeeM').textContent = `‡∏ø${f.toLocaleString()} / m¬≤`;
      document.getElementById('vFeeY').textContent = `‡∏ø${Math.round(f * a * 12).toLocaleString()} / Yr`;
      document.getElementById('vOwner').textContent = `${u.Ownership_Type || '-'} (${u.Land_Title_Deed_Type || '-'})`;
      document.getElementById('vTransfer').textContent = u.Transfer_Expenses || "-";
      document.getElementById('vPool').textContent = `${u.Pool_Size || '-'} (${u.Pool_Depth || '-'})`;
      document.getElementById('vDirect').textContent = u.Direction || "-";
      document.getElementById('vFurnish').textContent = u.Furnishing || "-";
      document.getElementById('vUtil').textContent = `Elec: ${u.Electricity || '-'} | Water: ${u.Water_Source || '-'}`;
      document.getElementById('vDesc').textContent = u.Description || "-";

      const imgs = u.__album || [u.Thumbnail_Image];
      totalSlides = imgs.length;
      document.getElementById('slider').innerHTML = imgs.map(i => `<img src="${i}" loading="lazy">`).join('');
      document.getElementById('thumbStrip').innerHTML = imgs.map((i,idx) => `<img src="${i}" class="t-img ${idx===0?'active':''}" onclick="goTo(${idx})">`).join('');
    }

    function moveSlide(step) { if(totalSlides <= 1) return; goTo((currentSlide + step + totalSlides) % totalSlides); }
    function goTo(idx) {
      currentSlide = idx;
      document.getElementById('slider').style.transform = `translateX(-${idx*100}%)`;
      const ts = document.querySelectorAll('.t-img');
      ts.forEach((img, i) => img.classList.toggle('active', i === idx));
      if(ts[idx]) ts[idx].scrollIntoView({ behavior: 'smooth', inline: 'center' });
    }
    init();
  </script>
</body>
</html>
