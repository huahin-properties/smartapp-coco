<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"/>
  <title>The CoCo Hua Hin 88 | Exclusive Catalog</title>
  <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@200;300;400;500;600&family=Montserrat:wght@200;300;400;600&display=swap" rel="stylesheet"/>
  <style>
    :root { --coco-green: #2D5A27; --white: #FFFFFF; --text-main: #1A3017; --text-muted: #6B7A68; --border: rgba(45, 90, 39, 0.08); --row-h: 80px; --thumb-w: 105px; }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { background-color: var(--white); color: var(--text-main); font-family: 'Montserrat', 'Sarabun', sans-serif; overflow-x: hidden; -webkit-font-smoothing: antialiased; }

    #pageSplash { position: fixed; inset: 0; background: var(--white); display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 10000; transition: opacity 0.6s ease-out; pointer-events: none; }
    .leaf-anim { font-size: 50px; animation: leafSwing 1.5s ease-in-out infinite alternate; margin-bottom: 20px; }
    @keyframes leafSwing { from { transform: rotate(-10deg); } to { transform: rotate(10deg); } }
    .splash-brand { color: var(--coco-green); font-size: 1.1rem; font-weight: 800; letter-spacing: 2px; text-transform: uppercase; }

    header { position: fixed; top: 0; width: 100%; height: 55px; display: flex; align-items: center; justify-content: space-between; padding: 0 15px; background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(15px); z-index: 1000; border-bottom: 1px solid var(--border); }
    .logo { font-size: 0.85rem; font-weight: 300; color: var(--coco-green); text-decoration: none; letter-spacing: 1.5px; text-transform: uppercase; }
    .logo b { font-weight: 600; display: block; font-size: 0.9rem; letter-spacing: 2px; }
    .btn-chat { background: var(--coco-green); color: #fff; padding: 6px 14px; border-radius: 4px; font-size: 0.65rem; font-weight: 400; text-decoration: none; text-transform: uppercase; letter-spacing: 1px; }

    .hero { padding: 75px 15px 15px; text-align: center; background: linear-gradient(to bottom, #f9fbf9, #ffffff); }
    .search-input { width: 100%; background: #FFFFFF; border: 0.5px solid var(--border); border-radius: 50px; padding: 10px 40px; color: #000; font-size: 0.82rem; outline: none; box-shadow: 0 4px 15px rgba(0,0,0,0.02); }
    .filters-grid { display: grid; grid-template-columns: 1.2fr 1fr 1fr; gap: 6px; max-width: 550px; margin: 10px auto; }
    .filter-select { background: #FFFFFF; border: 0.5px solid var(--border); border-radius: 4px; padding: 8px; color: var(--coco-green); font-size: 0.65rem; outline: none; text-align: center; text-transform: uppercase; }

    .prop-list { padding: 0 12px 40px; display: grid; grid-template-columns: 1fr; gap: 10px; }
    .card { background: #fff; border: 1px solid var(--border); border-radius: 4px; display: flex; height: var(--row-h); overflow: hidden; text-decoration: none; color: inherit; }
    .card-img { width: var(--thumb-w); flex-shrink: 0; background: #eee; }
    .card-img img { width: 100%; height: 100%; object-fit: cover; }
    
    .card-info { flex: 1; padding: 4px 12px; display: flex; flex-direction: column; justify-content: center; min-width: 0; gap: 1px; }
    .info-row { display: flex; justify-content: space-between; align-items: center; width: 100%; gap: 5px; }
    .prop-name { font-size: 0.75rem; font-weight: 600; color: var(--coco-green); white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
    .price-new { font-size: 0.85rem; font-weight: 600; color: var(--coco-green); white-space: nowrap; }
    .status-tag { font-size: 0.45rem; padding: 2px 5px; border-radius: 2px; font-weight: 400; text-transform: uppercase; border: 0.5px solid; }
    .s-available { color: #2ECC8A; border-color: #2ECC8A; }
    .s-off-plan { color: #CEA86C; border-color: #CEA86C; }

    @media (min-width: 768px) { :root { --row-h: 95px; --thumb-w: 145px; } .prop-list { grid-template-columns: 1fr 1fr; } }
  </style>
</head>
<body>

  <div id="pageSplash"><div class="leaf-anim">ðŸŒ¿</div><div class="splash-brand">THE COCO HUA HIN 88</div></div>

  <header>
    <a href="#" class="logo">THE COCO <b>HUA HIN 88</b></a>
    <a href="https://line.me/R/ti/p/@qap7218t" class="btn-chat">Contact Us</a>
  </header>

  <section class="hero">
    <div style="max-width:550px; margin:0 auto;">
      <input type="text" id="searchInput" class="search-input" placeholder="Search Plot...">
      <div class="filters-grid">
        <select id="plotFilter" class="filter-select"><option value="">All Plots</option></select>
        <select id="sortFilter" class="filter-select"><option value="">Sorting</option><option value="low-high">Lowest</option><option value="high-low">Highest</option></select>
        <select id="bedFilter" class="filter-select"><option value="">Beds</option><option value="3">3</option><option value="4">4</option></select>
      </div>
    </div>
  </section>

  <main class="prop-list" id="propGrid"></main>

  <script>
    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbyOnZc6s05eGvHR5XmRnRPAat8vNZpf8cFhL2GiAFjWld-2OBf2OqgP07RU07UTZgDXxA/exec';
    let rawData = [];

    async function init() {
      // Safety Timeout: à¸šà¸±à¸‡à¸„à¸±à¸šà¸›à¸´à¸”à¸«à¸™à¹‰à¸²à¸ˆà¸­à¹‚à¸«à¸¥à¸”à¹ƒà¸™ 5 à¸§à¸´à¸™à¸²à¸—à¸µà¸«à¸²à¸à¹€à¸à¸´à¸”à¸‚à¹‰à¸­à¸œà¸´à¸”à¸žà¸¥à¸²à¸”
      const safetyHider = setTimeout(hideSplash, 5000); 

      try {
        const res = await fetch(`${SCRIPT_URL}?mode=getUnitList&projectName=CoCo Hua Hin 88`);
        const json = await res.json();
        rawData = json.data;
        updatePlotOptions(rawData);
        renderList(rawData);
        clearTimeout(safetyHider);
        hideSplash();
      } catch (err) {
        console.error("Critical Load Error:", err);
        hideSplash(); // à¸›à¸´à¸”à¸«à¸™à¹‰à¸²à¸ˆà¸­à¹‚à¸«à¸¥à¸”à¹€à¸žà¸·à¹ˆà¸­à¹ƒà¸«à¹‰à¹€à¸«à¹‡à¸™à¸«à¸™à¹‰à¸²à¹€à¸§à¹‡à¸šà¸—à¸µà¹ˆà¸­à¸²à¸ˆà¸ˆà¸°à¸¢à¸±à¸‡à¸—à¸³à¸‡à¸²à¸™à¹„à¸”à¹‰à¸šà¸²à¸‡à¸ªà¹ˆà¸§à¸™
      }
    }

    function hideSplash() {
      const s = document.getElementById('pageSplash');
      if(s) { s.style.opacity = '0'; setTimeout(() => s.style.display = 'none', 600); }
    }

    function updatePlotOptions(items) {
      const sel = document.getElementById('plotFilter');
      const plots = [...new Set(items.map(p => p.Plot).filter(Boolean))].sort();
      plots.forEach(p => { const opt = document.createElement('option'); opt.value = p; opt.textContent = `Plot ${p}`; sel.appendChild(opt); });
    }

    function renderList(items) {
      const grid = document.getElementById('propGrid');
      grid.innerHTML = items.map(p => {
        let price = p.Listing_Type === 'Rent' ? p.Monthly_Rent : p.Sale_Price;
        let priceNum = parseFloat(String(price).replace(/[^0-9.]/g, '')) || 0;
        const cls = String(p.Status).toLowerCase().includes('off') ? 's-off-plan' : 's-available';

        return `
          <a href="details.html?id=${p.HP_ID}" class="card">
            <div class="card-img"><img src="${p.Thumbnail_Image}" loading="lazy"></div>
            <div class="card-info">
              <div class="info-row"><div class="prop-name">Plot ${p.Plot || 'N/A'}</div><div class="price-new">à¸¿${priceNum.toLocaleString()}</div></div>
              <div class="info-row" style="font-size:0.6rem; color:var(--text-muted);">${p.Bedrooms} Bed | ${p.Bathrooms} Bath</div>
              <div class="info-row">
                <span class="status-tag ${cls}">${p.Status || 'Available'}</span>
                <div style="font-size:0.55rem; color:var(--text-muted);">${p.Zone || ''}</div>
              </div>
            </div>
          </a>`;
      }).join('');
    }

    function filterData() {
      const q = document.getElementById('searchInput').value.toLowerCase();
      const plot = document.getElementById('plotFilter').value;
      const bed = document.getElementById('bedFilter').value;
      const sort = document.getElementById('sortFilter').value;
      let filtered = rawData.filter(p => (q==="" || `${p.HP_ID} ${p.Plot}`.toLowerCase().includes(q)) && (plot==="" || p.Plot===plot) && (bed==="" || parseInt(p.Bedrooms)===parseInt(bed)));
      if(sort==="low-high") filtered.sort((a,b)=> parseFloat(String(a.Sale_Price).replace(/[^0-9.]/g,'')) - parseFloat(String(b.Sale_Price).replace(/[^0-9.]/g,'')));
      else if(sort==="high-low") filtered.sort((a,b)=> parseFloat(String(b.Sale_Price).replace(/[^0-9.]/g,'')) - parseFloat(String(a.Sale_Price).replace(/[^0-9.]/g,'')));
      renderList(filtered);
    }

    document.getElementById('searchInput').addEventListener('input', filterData);
    document.getElementById('plotFilter').addEventListener('change', filterData);
    document.getElementById('bedFilter').addEventListener('change', filterData);
    document.getElementById('sortFilter').addEventListener('change', filterData);
    init();
  </script>
</body>
</html>
