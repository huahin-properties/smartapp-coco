<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"/>
  <title>The CoCo | Ultra-Fast Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet"/>
  <style>
    :root { --coco: #2D5A27; --border: rgba(45, 90, 39, 0.08); }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: 'Montserrat', sans-serif; background: #fff; -webkit-font-smoothing: antialiased; }

    /* SKELETON ANIMATION (ระบบใหม่ - รู้สึกเร็วขึ้น) */
    .skeleton { background: linear-gradient(90deg, #f0f0f0 25%, #f8f8f8 50%, #f0f0f0 75%); background-size: 200% 100%; animation: loading 1.5s infinite; }
    @keyframes loading { 0% { background-position: 200% 0; } 100% { background-position: -200% 0; } }

    header { position: fixed; top: 0; width: 100%; height: 55px; background: rgba(255,255,255,0.9); backdrop-filter: blur(10px); z-index: 1000; border-bottom: 1px solid var(--border); display: flex; align-items: center; justify-content: space-between; padding: 0 15px; }
    .logo { font-family: 'Playfair Display', serif; font-size: 0.9rem; color: var(--coco); text-decoration: none; text-transform: uppercase; letter-spacing: 1px; }

    .hero { padding: 75px 15px 10px; text-align: center; }
    .search-input { width: 100%; max-width: 500px; border: 1px solid var(--border); border-radius: 50px; padding: 12px 20px; font-size: 0.85rem; outline: none; box-shadow: 0 4px 15px rgba(0,0,0,0.02); }

    .prop-list { padding: 15px 12px 40px; display: grid; grid-template-columns: 1fr; gap: 12px; }
    .card { background: #fff; border: 1px solid var(--border); border-radius: 12px; display: flex; height: 90px; overflow: hidden; text-decoration: none; color: inherit; }
    .card-img { width: 120px; background: #eee; flex-shrink: 0; }
    .card-img img { width: 100%; height: 100%; object-fit: cover; }
    .card-info { flex: 1; padding: 10px 15px; display: flex; flex-direction: column; justify-content: center; gap: 4px; }
    .p-name { font-size: 0.8rem; font-weight: 600; color: var(--coco); }
    .p-price { font-size: 0.95rem; font-weight: 600; color: var(--coco); }
    .p-specs { font-size: 0.65rem; color: #666; font-weight: 300; }

    @media (min-width: 768px) { .prop-list { grid-template-columns: 1fr 1fr; } }
  </style>
</head>
<body>

  <header><a href="#" class="logo">THE COCO <b>HUA HIN</b></a><div style="width:40px;"></div></header>

  <section class="hero"><input type="text" id="searchInput" class="search-input" placeholder="Quick Search Plot..."></section>

  <main class="prop-list" id="propGrid">
    <div class="card skeleton" style="height:90px;"></div>
    <div class="card skeleton" style="height:90px;"></div>
    <div class="card skeleton" style="height:90px;"></div>
  </main>

  <script>
    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbyOnZc6s05eGvHR5XmRnRPAat8vNZpf8cFhL2GiAFjWld-2OBf2OqgP07RU07UTZgDXxA/exec';
    let rawData = [];

    async function init() {
      // 1. ดึง Cache ทันที (0ms)
      const cached = localStorage.getItem('coco_index_v50');
      if (cached) {
        rawData = JSON.parse(cached);
        renderList(rawData);
        // แอบ Prefetch ข้อมูล Detail ของทุกลิงก์มารอไว้เลย!
        prefetchDetails(rawData);
      }
      
      // 2. ดึงข้อมูลจริงเบื้องหลังเพื่ออัปเดต
      try {
        const res = await fetch(`${SCRIPT_URL}?mode=getUnitList&projectName=CoCo Hua Hin 88`);
        const json = await res.json();
        rawData = json.data;
        localStorage.setItem('coco_index_v50', JSON.stringify(rawData));
        renderList(rawData);
        prefetchDetails(rawData);
      } catch (err) { console.error(err); }
    }

    // ระบบเดาใจผู้ใช้: โหลดข้อมูล Detail มารอก่อนที่เขาจะคลิก
    function prefetchDetails(items) {
      items.slice(0, 15).forEach(item => {
        const cacheKey = `coco_detail_${item.HP_ID}`;
        if (!localStorage.getItem(cacheKey)) {
          fetch(`${SCRIPT_URL}?mode=getUnitDetail&id=${item.HP_ID}`)
            .then(r => r.json())
            .then(json => localStorage.setItem(cacheKey, JSON.stringify({data: json.data, time: Date.now()})));
        }
      });
    }

    function renderList(items) {
      const grid = document.getElementById('propGrid');
      grid.innerHTML = items.map(p => `
        <a href="details.html?id=${p.HP_ID}" class="card">
          <div class="card-img"><img src="${p.Thumbnail_Image}" loading="lazy"></div>
          <div class="card-info">
            <div style="display:flex; justify-content:space-between;"><span class="p-name">Plot ${p.Plot}</span><span class="p-price">฿${(parseFloat(String(p.Sale_Price).replace(/[^0-9.]/g,''))||0).toLocaleString()}</span></div>
            <div class="p-specs">${p.Bedrooms} Bed | ${p.Bathrooms} Bath | ${p.Living_Area_sq_m} m²</div>
            <div style="font-size:0.55rem; color:#999; text-transform:uppercase; letter-spacing:1px;">${p.Zone}</div>
          </div>
        </a>`).join('');
    }

    init();
  </script>
</body>
</html>
