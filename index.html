<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"/>
  <title>The CoCo | Ultra-Fast Catalog</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet"/>
  <style>
    :root { --coco: #2D5A27; --white: #FFFFFF; --border: rgba(45, 90, 39, 0.08); }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { background: var(--white); color: #1A3017; font-family: 'Montserrat', sans-serif; overflow-x: hidden; -webkit-font-smoothing: antialiased; }

    /* SKELETON UI - โชว์โครงร่างทันทีระหว่างรอข้อมูลใหม่ */
    .skeleton { background: linear-gradient(90deg, #f8fbf8 25%, #f0f4f0 50%, #f8fbf8 75%); background-size: 200% 100%; animation: skeleton-load 1.5s infinite; border-radius: 8px; }
    @keyframes skeleton-load { 0% { background-position: 200% 0; } 100% { background-position: -200% 0; } }

    header { position: fixed; top: 0; width: 100%; height: 55px; background: rgba(255,255,255,0.95); backdrop-filter: blur(15px); z-index: 1000; border-bottom: 1px solid var(--border); display: flex; align-items: center; justify-content: space-between; padding: 0 15px; }
    .logo { font-family: 'Playfair Display', serif; font-size: 0.9rem; color: var(--coco); text-decoration: none; text-transform: uppercase; letter-spacing: 1px; }

    .hero { padding: 75px 15px 10px; text-align: center; }
    .search-input { width: 100%; max-width: 550px; border: 1px solid var(--border); border-radius: 50px; padding: 12px 20px; font-size: 0.85rem; outline: none; box-shadow: 0 4px 15px rgba(0,0,0,0.02); margin-bottom: 12px; }

    /* กู้คืน FILTER GRID */
    .filters-grid { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 8px; max-width: 550px; margin: 0 auto 15px; }
    .filter-select { background: #FFFFFF; border: 1px solid var(--border); border-radius: 8px; padding: 10px; color: var(--coco); font-size: 0.7rem; font-weight: 600; outline: none; text-align: center; text-transform: uppercase; }

    .prop-list { padding: 0 12px 40px; display: grid; grid-template-columns: 1fr; gap: 12px; }
    .card { background: #fff; border: 1px solid var(--border); border-radius: 12px; display: flex; height: 95px; overflow: hidden; text-decoration: none; color: inherit; transition: transform 0.2s; }
    .card:active { transform: scale(0.98); }
    .card-img { width: 130px; background: #eee; flex-shrink: 0; }
    .card-img img { width: 100%; height: 100%; object-fit: cover; }
    
    .card-info { flex: 1; padding: 10px 15px; display: flex; flex-direction: column; justify-content: center; min-width: 0; gap: 2px; }
    .info-row { display: flex; justify-content: space-between; align-items: center; width: 100%; }
    .p-name { font-size: 0.82rem; font-weight: 600; color: var(--coco); white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
    .p-price { font-size: 0.95rem; font-weight: 700; color: var(--coco); }
    .p-specs { font-size: 0.62rem; color: #6B7A68; font-weight: 400; }
    
    .status-tag { font-size: 0.48rem; padding: 2px 6px; border-radius: 4px; font-weight: 700; text-transform: uppercase; border: 1px solid; }
    .s-available { color: #2ECC8A; border-color: #2ECC8A; background: #EFFFF6; }

    @media (min-width: 768px) { .prop-list { grid-template-columns: 1fr 1fr; } }
  </style>
</head>
<body>

  <header><a href="#" class="logo">THE COCO <b>HUA HIN 88</b></a><div style="width:40px;"></div></header>

  <section class="hero">
    <input type="text" id="searchInput" class="search-input" placeholder="Search Plot or ID...">
    <div class="filters-grid">
      <select id="plotFilter" class="filter-select"><option value="">All Plots</option></select>
      <select id="sortFilter" class="filter-select"><option value="">Sorting</option><option value="low-high">Lowest Price</option><option value="high-low">Highest Price</option></select>
      <select id="bedFilter" class="filter-select"><option value="">Bedrooms</option><option value="3">3 Bed</option><option value="4">4 Bed</option></select>
    </div>
  </section>

  <main class="prop-list" id="propGrid">
    <div class="card skeleton" style="height:95px;"></div>
    <div class="card skeleton" style="height:95px;"></div>
    <div class="card skeleton" style="height:95px;"></div>
  </main>

  <script>
    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbyOnZc6s05eGvHR5XmRnRPAat8vNZpf8cFhL2GiAFjWld-2OBf2OqgP07RU07UTZgDXxA/exec';
    let rawData = [];

    async function init() {
      // 1. ดึงข้อมูลจากความจำเครื่องทันที (ความเร็ว 0 วินาที)
      const cached = localStorage.getItem('coco_catalog_cache');
      if (cached) {
        rawData = JSON.parse(cached);
        renderList(rawData);
        updatePlotOptions(rawData);
      }
      
      // 2. ดึงข้อมูลจริงเบื้องหลังเพื่ออัปเดต (Background Refresh)
      try {
        const res = await fetch(`${SCRIPT_URL}?mode=getUnitList&projectName=CoCo Hua Hin 88`);
        const json = await res.json();
        rawData = json.data;
        localStorage.setItem('coco_catalog_cache', JSON.stringify(rawData));
        renderList(rawData);
        updatePlotOptions(rawData);
        prefetchDetails(rawData); // แอบโหลดหน้าดีเทลรอไว้เลย
      } catch (err) { console.error(err); }
    }

    function updatePlotOptions(items) {
      const sel = document.getElementById('plotFilter');
      const current = sel.value;
      sel.innerHTML = '<option value="">All Plots</option>';
      const plots = [...new Set(items.map(p => p.Plot).filter(Boolean))].sort();
      plots.forEach(p => { const opt = document.createElement('option'); opt.value = p; opt.textContent = `Plot ${p}`; sel.appendChild(opt); });
      sel.value = current;
    }

    function renderList(items) {
      const grid = document.getElementById('propGrid');
      grid.innerHTML = items.map(p => `
        <a href="details.html?id=${p.HP_ID}" class="card">
          <div class="card-img"><img src="${p.Thumbnail_Image}" loading="lazy"></div>
          <div class="card-info">
            <div class="info-row"><span class="p-name">Plot ${p.Plot || p.HP_ID}</span><span class="p-price">฿${(parseFloat(String(p.Sale_Price).replace(/[^0-9.]/g,''))||0).toLocaleString()}</span></div>
            <div class="p-specs">${p.Bedrooms} Bed | ${p.Bathrooms} Bath | ${p.Living_Area_sq_m} m²</div>
            <div class="info-row">
              <span class="status-tag s-available">${p.Status || 'Available'}</span>
              <div style="font-size:0.55rem; color:#999; text-transform:uppercase;">${p.Zone || ''}</div>
            </div>
          </div>
        </a>`).join('');
    }

    function filterData() {
      const q = document.getElementById('searchInput').value.toLowerCase();
      const plot = document.getElementById('plotFilter').value;
      const bed = document.getElementById('bedFilter').value;
      const sort = document.getElementById('sortFilter').value;
      let filtered = rawData.filter(p => (q==="" || `${p.HP_ID} ${p.Plot}`.toLowerCase().includes(q)) && (plot==="" || p.Plot===plot) && (bed==="" || parseInt(p.Bedrooms)===parseInt(bed)));
      if(sort==="low-high") filtered.sort((a,b)=> (parseFloat(String(a.Sale_Price).replace(/[^0-9.]/g,''))||0) - (parseFloat(String(b.Sale_Price).replace(/[^0-9.]/g,''))||0));
      else if(sort==="high-low") filtered.sort((a,b)=> (parseFloat(String(b.Sale_Price).replace(/[^0-9.]/g,''))||0) - (parseFloat(String(a.Sale_Price).replace(/[^0-9.]/g,''))||0));
      renderList(filtered);
    }

    function prefetchDetails(items) {
      items.slice(0, 10).forEach(item => {
        const key = `coco_detail_${item.HP_ID}`;
        if (!localStorage.getItem(key)) {
          fetch(`${SCRIPT_URL}?mode=getUnitDetail&id=${item.HP_ID}`)
            .then(r => r.json()).then(j => localStorage.setItem(key, JSON.stringify({data: j.data, time: Date.now()})));
        }
      });
    }

    document.getElementById('searchInput').addEventListener('input', filterData);
    document.getElementById('plotFilter').addEventListener('change', filterData);
    document.getElementById('bedFilter').addEventListener('change', filterData);
    document.getElementById('sortFilter').addEventListener('change', filterData);
    init();
  </script>
</body>
</html>
