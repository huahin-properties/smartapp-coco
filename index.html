<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/><meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"/>
  <title>CoCo Hua Hin 88 | Home</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    :root { --brand: #2D5A27; --bg: #F8FAF8; --gold: #CEA86C; --text: #1A3017; --border: rgba(45, 90, 39, 0.1); --row-h: 80px; --thumb-w: 105px; }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { background-color: var(--bg); color: var(--text); font-family: 'Montserrat', sans-serif; overflow-x: hidden; }
    
    /* üéØ Header ‡∏à‡∏±‡∏î‡∏Å‡∏∂‡πà‡∏á‡∏Å‡∏•‡∏≤‡∏á */
    header { position: fixed; top: 0; width: 100%; height: 55px; display: flex; align-items: center; justify-content: center; padding: 0 15px; background: rgba(255, 255, 255, 0.98); backdrop-filter: blur(15px); z-index: 1000; border-bottom: 1px solid var(--border); }
    
    .hero { padding: 85px 15px 10px; text-align: center; display: flex; flex-direction: column; align-items: center; }
    
    /* üéØ ‡∏à‡∏≥‡∏Å‡∏±‡∏î‡∏Ñ‡∏ß‡∏≤‡∏°‡∏Å‡∏ß‡πâ‡∏≤‡∏á Search Bar ‡πÉ‡∏´‡πâ‡πÑ‡∏î‡πâ‡∏™‡∏±‡∏î‡∏™‡πà‡∏ß‡∏ô‡∏ö‡∏ô‡∏Ñ‡∏≠‡∏° */
    .search-container { width: 100%; max-width: 600px; margin: 0 auto; }
    .search-input { width: 100%; background: #FFFFFF; border: 1.5px solid var(--brand); border-radius: 50px; padding: 12px 15px 12px 45px; color: var(--text); font-weight: 600; font-size: 0.9rem; outline: none; margin-bottom: 12px; box-shadow: 0 4px 15px rgba(45, 90, 39, 0.08); transition: 0.3s; }
    .search-input:focus { box-shadow: 0 4px 20px rgba(45, 90, 39, 0.15); }
    
    .filters-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 8px; margin-bottom: 15px; }
    .filter-select { background: #FFFFFF; border: 1px solid var(--border); border-radius: 10px; padding: 10px; color: var(--brand); font-size: 0.72rem; font-weight: 700; text-align: center; outline: none; appearance: none; cursor: pointer; transition: 0.2s; }
    
    /* üéØ ‡∏à‡∏±‡∏î‡πÄ‡∏°‡∏ô‡∏π Pill ‡πÉ‡∏´‡πâ‡∏≠‡∏¢‡∏π‡πà‡∏Å‡∏∂‡πà‡∏á‡∏Å‡∏•‡∏≤‡∏á */
    .pill-container { display: flex; gap: 8px; overflow-x: auto; padding: 5px 0 20px; scrollbar-width: none; justify-content: center; width: 100%; }
    .pill-container::-webkit-scrollbar { display: none; }
    
    .pill { white-space: nowrap; padding: 8px 18px; border-radius: 50px; background: #FFF; border: 1px solid var(--border); color: #6B7A68; font-size: 0.65rem; font-weight: 700; text-transform: uppercase; cursor: pointer; transition: 0.3s; }
    .pill.active { background: var(--brand); color: #FFF; border-color: var(--brand); box-shadow: 0 4px 12px rgba(45, 90, 39, 0.2); }
    
    /* üéØ ‡∏à‡∏±‡∏î List ‡∏ó‡∏£‡∏±‡∏û‡∏¢‡πå‡∏™‡∏¥‡∏ô‡πÉ‡∏´‡πâ‡∏≠‡∏¢‡∏π‡πà‡∏Å‡∏∂‡πà‡∏á‡∏Å‡∏•‡∏≤‡∏á‡∏´‡∏ô‡πâ‡∏≤‡∏à‡∏≠ */
    .prop-list { padding: 0 15px 60px; display: grid; grid-template-columns: 1fr; gap: 12px; max-width: 1100px; margin: 0 auto; }
    
    .card { background: #FFFFFF; border: 1px solid var(--border); border-radius: 15px; display: flex; height: var(--row-h); overflow: hidden; text-decoration: none; color: inherit; box-shadow: 0 4px 15px rgba(0,0,0,0.04); transition: 0.3s; }
    .card:hover { transform: translateY(-2px); box-shadow: 0 8px 25px rgba(0,0,0,0.08); border-color: var(--brand); }
    
    .card-img { width: var(--thumb-w); flex-shrink: 0; position: relative; }
    .card-img img { width: 100%; height: 100%; object-fit: cover; }
    .hp-id { position: absolute; top: 6px; left: 8px; font-size: 0.5rem; color: #FFF; background: rgba(0,0,0,0.5); padding: 2px 6px; border-radius: 4px; font-weight: 800; text-transform: uppercase; letter-spacing: 0.5px; }
    
    .card-info { flex: 1; padding: 8px 15px; display: flex; flex-direction: column; justify-content: center; gap: 4px; min-width: 0; }
    .info-row { display: flex; justify-content: space-between; align-items: center; width: 100%; gap: 8px; }
    .prop-name { font-size: 0.88rem; font-weight: 700; color: var(--brand); white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
    .price-new { font-size: 0.98rem; font-weight: 800; color: var(--brand); white-space: nowrap; }
    
    .status-tag { font-size: 0.5rem; padding: 2px 7px; border-radius: 4px; border: 1px solid; font-weight: 800; text-transform: uppercase; }
    .s-available { color: #2D5A27; border-color: #2D5A27; background: rgba(45, 90, 39, 0.05); }
    .furnish-tag { color: var(--gold); border-color: var(--gold); background: rgba(206, 168, 108, 0.05); font-size: 0.5rem; padding: 2px 7px; border-radius: 4px; border: 1px solid; font-weight: 800; text-transform: uppercase; }
    
    .admin-float { position: fixed; bottom: 25px; right: 20px; width: 50px; height: 50px; background: var(--brand); border: 2px solid #FFF; border-radius: 50%; display: flex; align-items: center; justify-content: center; color: #FFF; font-size: 20px; z-index: 9999; text-decoration: none; box-shadow: 0 10px 25px rgba(45, 90, 39, 0.4); }

    @media (min-width: 768px) { 
      :root { --row-h: 100px; --thumb-w: 160px; } 
      .prop-list { grid-template-columns: 1fr 1fr; gap: 20px; } 
      .pill-container { justify-content: center; }
    }
    
    @media (max-width: 600px) {
      .pill-container { justify-content: flex-start; padding-left: 15px; }
    }
  </style>
</head>
<body>
  <header><a href="#" style="color:var(--brand); font-weight:800; text-decoration:none; letter-spacing: 1.5px; font-size: 0.95rem;">COCO HUA HIN 88 <span style="font-weight:300; color:#6B7A68;">LUXURY</span></a></header>
  
  <section class="hero">
    <div class="search-container">
      <div style="position: relative;">
        <i class="fas fa-search" style="position: absolute; left: 18px; top: 15px; color: var(--brand); opacity: 0.5;"></i>
        <input type="text" id="sI" class="search-input" placeholder="Search Plot Number..." onkeyup="f()">
      </div>
      
      <div class="filters-grid">
        <select id="zF" onchange="f()" class="filter-select"><option value="">All Plots</option></select>
        <select id="sF" onchange="f()" class="filter-select"><option value="">Price Sort</option><option value="low">Low ‚Üí High</option><option value="high">High ‚Üí Low</option></select>
        <select id="bF" onchange="f()" class="filter-select"><option value="">Bedrooms</option></select>
      </div>
      
      <div class="pill-container" id="pillBox">
        <div class="pill active" data-f="all">ALL Plots</div>
        <div class="pill" data-f="Ready">Ready</div>
        <div class="pill" data-f="Building">Building</div>
        <div class="pill" data-f="Plots">Plots</div>
      </div>
    </div>
  </section>

  <div style="max-width: 1100px; margin: 15px auto 10px; padding: 0 15px; display:flex; justify-content:space-between; align-items: center; border-top:1px solid var(--border); padding-top:20px;">
    <h2 style="font-size:0.85rem; color:var(--brand); text-transform:uppercase; font-weight:800; letter-spacing: 1.2px;">Elite Collections</h2>
    <span id="unitCount" style="font-size:0.65rem; color:#6B7A68; font-weight:700; background: #EEE; padding: 4px 12px; border-radius: 50px;">Loading...</span>
  </div>

  <main class="prop-list" id="propGrid"></main>

  <a href="gateway.html" class="admin-float"><i class="fas fa-key"></i></a>

  <script>
    const API = "https://script.google.com/macros/s/AKfycbyOnZc6s05eGvHR5XmRnRPAat8vNZpf8cFhL2GiAFjWld-2OBf2OqgP07RU07UTZgDXxA/exec";
    let data = [];

    async function init() {
      try {
        const res = await fetch(`${API}?mode=getListSmall&project=coco`);
        data = await res.json();
        
        const plots = [...new Set(data.map(p => p.Plot))].filter(Boolean).sort();
        plots.forEach(p => document.getElementById('zF').innerHTML += `<option value="${p}">Plot ${p}</option>`);
        
        const beds = [...new Set(data.map(p => p.Bedrooms))].sort((a,b)=>a-b);
        beds.forEach(b => document.getElementById('bF').innerHTML += `<option value="${b}">${b} Bed</option>`);
        
        f();
      } catch (err) { console.error(err); }
    }
    
    function f() {
      const q = document.getElementById('sI').value.toLowerCase();
      const plot = document.getElementById('zF').value;
      const b = document.getElementById('bF').value;
      const pill = document.querySelector('.pill.active').dataset.f;
      const sort = document.getElementById('sF').value;
      
      // üéØ ‡∏Å‡∏£‡∏≠‡∏á‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏ï‡∏≤‡∏°‡∏°‡∏≤‡∏ï‡∏£‡∏ê‡∏≤‡∏ô Ready, Building, Plots
      let res = data.filter(u => 
        (!q || `${u.Plot}`.toLowerCase().includes(q)) && 
        (!plot || u.Plot === plot) && 
        (!b || String(u.Bedrooms) === b) && 
        (pill === 'all' || (u.Build_Stage && u.Build_Stage.trim() === pill))
      );
      
      if (sort === "low") res.sort((x,y) => (x.Sale_Price || 0) - (y.Sale_Price || 0));
      else if (sort === "high") res.sort((x,y) => (y.Sale_Price || 0) - (x.Sale_Price || 0));
      
      document.getElementById('unitCount').textContent = `${res.length} UNITS`;
      document.getElementById('propGrid').innerHTML = res.map(u => `
          <a href="details.html?id=${u.HP_ID}" class="card">
            <div class="card-img">
              <span class="hp-id">PLOT ${u.Plot || '-'}</span>
              <img src="${u.Thumbnail_Image || 'https://via.placeholder.com/400x250'}" loading="lazy">
            </div>
            <div class="card-info">
              <div class="info-row">
                <div class="prop-name">Plot ${u.Plot || 'N/A'}</div>
                <div class="furnish-tag">${u.Furnishing || '-'}</div>
              </div>
              <div class="info-row">
                <div style="font-size:0.65rem; color:#6B7A68; font-weight:600;">${u.Bedrooms} Bed | ${u.Living_Area_sq_m || 0} m¬≤</div>
                <div class="price-new">‡∏ø${Number(u.Sale_Price).toLocaleString()}</div>
              </div>
              <div class="info-row">
                <span class="status-tag s-available">${u.Status}</span>
                <div style="font-size:0.55rem; color:#6B7A68; font-weight:600; opacity: 0.7;">COCO HUA HIN 88</div>
              </div>
            </div>
          </a>`).join('');
    }
    
    document.getElementById('pillBox').addEventListener('click', (e) => { 
      if (e.target.classList.contains('pill')) { 
        document.querySelectorAll('.pill').forEach(p => p.classList.remove('active')); 
        e.target.classList.add('active'); 
        f(); 
      } 
    });
    
    window.onload = init;
  </script>
</body>
</html>
