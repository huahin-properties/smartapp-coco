<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"/>
  <title>CoCo Hua Hin 88 | Exclusive Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet"/>
  <style>
    :root { --coco: #2D5A27; --border: rgba(45,90,39,0.08); --card-h: 88px; --img-w: 115px; }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { background: #fff; color: #1A3017; font-family: 'Montserrat', sans-serif; -webkit-font-smoothing: antialiased; }
    #pageSplash { position: fixed; inset: 0; background: #FFFFFF; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 10000; transition: opacity 0.4s; }
    .leaf-anim { font-size: 55px; animation: leafSwing 1.5s infinite alternate; margin-bottom: 20px; }
    @keyframes leafSwing { from { transform: rotate(-12deg); } to { transform: rotate(12deg); } }
    header { position: fixed; top: 0; width: 100%; height: 55px; background: rgba(255,255,255,0.95); backdrop-filter: blur(15px); z-index: 1000; border-bottom: 1px solid var(--border); display: flex; align-items: center; justify-content: space-between; padding: 0 15px; }
    .logo { font-family: 'Playfair Display', serif; font-size: 0.9rem; color: var(--coco); text-decoration: none; text-transform: uppercase; letter-spacing: 1px; }
    .admin-link { text-decoration: none; width: 34px; height: 34px; background: #0F172A; color: white; border-radius: 10px; display: flex; align-items: center; justify-content: center; font-size: 13px; }
    .hero { padding: 75px 15px 10px; text-align: center; }
    .search-input { width: 100%; max-width: 550px; border: 1px solid var(--border); border-radius: 50px; padding: 12px 20px; font-size: 0.85rem; outline: none; margin-bottom: 10px; }
    .prop-list { padding: 0 12px 40px; display: grid; grid-template-columns: 1fr; gap: 10px; }
    .card { background: #fff; border: 1px solid var(--border); border-radius: 10px; display: flex; height: var(--card-h); overflow: hidden; text-decoration: none; color: inherit; }
    .card-img { width: var(--img-w); flex-shrink: 0; background: #eee; }
    .card-img img { width: 100%; height: 100%; object-fit: cover; }
    .card-info { flex: 1; padding: 6px 12px; display: flex; flex-direction: column; justify-content: center; min-width: 0; }
    .info-row { display: flex; justify-content: space-between; align-items: center; width: 100%; }
    .p-name { font-size: 0.75rem; font-weight: 600; color: var(--coco); }
    .p-price { font-size: 0.9rem; font-weight: 700; color: var(--coco); }
    .status-tag { font-size: 0.45rem; padding: 2px 5px; border-radius: 3px; font-weight: 700; text-transform: uppercase; border: 1px solid; }
    .s-available { color: #2ECC8A; border-color: #2ECC8A; background: #EFFFF6; }
    .s-sold { color: #E74C3C; border-color: #E74C3C; background: #FDEDEC; }
  </style>
</head>
<body>
  <div id="pageSplash"><div class="leaf-anim">ðŸŒ¿</div><div style="letter-spacing:5px; color:var(--coco); font-size:0.6rem;">WELCOME</div></div>
  <header><a href="#" class="logo">THE COCO</a><a href="gateway.html" class="admin-link">ðŸ”’</a></header>
  <section class="hero"><input type="text" id="searchInput" class="search-input" placeholder="Search..."></section>
  <main class="prop-list" id="propGrid"></main>
  <script>
    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbyOnZc6s05eGvHR5XmRnRPAat8vNZpf8cFhL2GiAFjWld-2OBf2OqgP07RU07UTZgDXxA/exec';
    let rawData = [];
    async function init() {
      const cached = localStorage.getItem('coco_cache_v78');
      if (cached) { rawData = JSON.parse(cached); render(rawData); setTimeout(hideSplash, 300); }
      try {
        const res = await fetch(`${SCRIPT_URL}?mode=getListSmall&t=${Date.now()}`);
        const data = await res.json();
        if (Array.isArray(data)) {
          rawData = data; localStorage.setItem('coco_cache_v78', JSON.stringify(data));
          render(data); hideSplash();
        }
      } catch (err) { hideSplash(); }
    }
    function hideSplash() { const s = document.getElementById('pageSplash'); if(s) { s.style.opacity = '0'; setTimeout(()=>s.style.display='none', 400); } }
    function render(items) {
      document.getElementById('propGrid').innerHTML = items.map(p => {
        let priceNum = parseFloat(String(p.Sale_Price || 0).replace(/[^0-9.]/g, ''));
        let sClass = (p.Status||'').toLowerCase().includes('sold') ? 's-sold' : 's-available';
        return `<a href="details.html?id=${p.HP_ID}" class="card">
          <div class="card-img"><img src="${p.Thumbnail_Image}" loading="lazy"></div>
          <div class="card-info">
            <div class="info-row"><span class="p-name">Plot ${p.Plot || p.HP_ID}</span><span class="p-price">à¸¿${priceNum.toLocaleString()}</span></div>
            <div class="info-row">
              <div style="font-size:0.55rem; color:#6B7A68; text-transform:uppercase;">${p.Bedrooms||0} Bed | ${p.Living_Area_sq_m||0} mÂ²</div>
              <span class="status-tag ${sClass}">${p.Status || 'Available'}</span>
            </div>
          </div>
        </a>`;
      }).join('');
    }
    init();
  </script>
</body>
</html>
