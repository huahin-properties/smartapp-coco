<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover"/>
  <title>CoCo Hua Hin 88 | Index</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;800&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Montserrat', sans-serif; background: #F0F4F0; }
    .coco-header { color: #2D5A27; font-weight: 800; letter-spacing: -1px; }
    .prop-card { background: white; border-radius: 2rem; overflow: hidden; box-shadow: 0 10px 30px rgba(0,0,0,0.05); }
    .btn-more { background: #2D5A27; color: white; padding: 1rem 2rem; border-radius: 1rem; font-weight: 800; }
  </style>
</head>
<body class="p-6">
  <header class="mb-10 text-center">
    <h1 class="text-3xl coco-header">THE COCO</h1>
    <p class="text-slate-400 text-[10px] uppercase tracking-widest mt-2">Exclusively Managed by HP</p>
  </header>

  <div id="propertyContainer" class="space-y-6"></div>
  
  <div id="loadMoreArea" class="text-center py-10 hidden">
    <button onclick="fetchData(true)" class="btn-more">Show More Plots</button>
  </div>

  <div id="loading" class="text-center py-10">
    <div class="animate-spin inline-block w-8 h-8 border-4 border-green-700 border-t-transparent rounded-full"></div>
  </div>

  <script>
    const API = "https://script.google.com/macros/s/AKfycbyOnZc6s05eGvHR5XmRnRPAat8vNZpf8cFhL2GiAFjWld-2OBf2OqgP07RU07UTZgDXxA/exec";
    let offset = 0;
    const LIMIT = 10;

    async function fetchData(isMore = false) {
      if(!isMore) { offset = 0; document.getElementById('propertyContainer').innerHTML = ''; }
      document.getElementById('loading').classList.remove('hidden');
      document.getElementById('loadMoreArea').classList.add('hidden');

      try {
        const res = await fetch(`${API}?mode=getListSmall&project=coco&limit=${LIMIT}&offset=${offset}`);
        const data = await res.json();
        if(data.ok) {
          data.items.forEach(u => {
            document.getElementById('propertyContainer').innerHTML += `
              <div class="prop-card flex items-center p-4 gap-4">
                <img src="${u.Thumbnail_Image}" class="w-24 h-24 rounded-2xl object-cover">
                <div class="flex-1">
                  <h3 class="font-800 text-[#2D5A27] text-lg">Plot ${u.Plot}</h3>
                  <p class="text-xl font-800 text-slate-800">à¸¿${Number(u.Sale_Price).toLocaleString()}</p>
                  <p class="text-[10px] font-700 text-slate-400 uppercase">${u.Bedrooms} BED | AVAILABLE</p>
                </div>
                <a href="details.html?id=${u.HP_ID}" class="bg-slate-100 p-3 rounded-full"><i class="fas fa-chevron-right text-slate-400"></i></a>
              </div>
            `;
          });
          if(data.hasMore) { offset += LIMIT; document.getElementById('loadMoreArea').classList.remove('hidden'); }
        }
      } catch(e) { console.error(e); }
      document.getElementById('loading').classList.add('hidden');
    }

    window.onload = () => fetchData();
  </script>
</body>
</html>
