<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"/>
  <title>The CoCo Hua Hin 88 | Exclusive Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root { --coco: #2D5A27; --slate: #0F172A; --border: rgba(45, 90, 39, 0.08); --card-h: 88px; --img-w: 115px; }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { background: #fff; color: #1A3017; font-family: 'Montserrat', sans-serif; overflow-x: hidden; -webkit-font-smoothing: antialiased; }

    /* SIGNATURE SPLASH SCREEN */
    #pageSplash { position: fixed; inset: 0; background: #FFFFFF; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 10000; transition: opacity 0.5s ease-out; }
    .leaf-anim { font-size: 55px; animation: leafSwing 1.5s ease-in-out infinite alternate; margin-bottom: 20px; }
    @keyframes leafSwing { from { transform: rotate(-12deg); } to { transform: rotate(12deg); } }
    .splash-welcome { font-size: 0.65rem; font-weight: 300; letter-spacing: 5px; color: var(--coco); text-transform: uppercase; margin-bottom: 5px; opacity: 0.8; }
    .splash-brand { color: var(--coco); font-family: 'Playfair Display', serif; font-size: 1.2rem; font-weight: 700; letter-spacing: 1.5px; }

    /* HEADER & ADMIN ICON */
    header { position: fixed; top: 0; width: 100%; height: 60px; background: rgba(255,255,255,0.95); backdrop-filter: blur(15px); z-index: 1000; border-bottom: 1px solid var(--border); display: flex; align-items: center; justify-content: space-between; padding: 0 15px; }
    .logo { font-family: 'Playfair Display', serif; font-size: 0.95rem; color: var(--coco); text-decoration: none; text-transform: uppercase; letter-spacing: 1px; }
    .header-actions { display: flex; align-items: center; gap: 8px; }
    .btn-admin { width: 38px; height: 38px; border-radius: 12px; background: var(--slate); color: white; display: flex; align-items: center; justify-content: center; text-decoration: none; transition: 0.3s; font-size: 0.9rem; border: 1px solid rgba(255,255,255,0.1); }
    .btn-admin:active { transform: scale(0.9); }
    .btn-chat { background: var(--coco); color: white; text-decoration: none; padding: 8px 15px; border-radius: 12px; font-size: 0.65rem; font-weight: 600; text-transform: uppercase; letter-spacing: 1px; }

    /* HERO & FILTERS */
    .hero { padding: 85px 15px 10px; text-align: center; }
    .search-input { width: 100%; max-width: 550px; border: 1px solid var(--border); border-radius: 50px; padding: 12px 20px; font-size: 0.85rem; outline: none; box-shadow: 0 4px 15px rgba(0,0,0,0.02); margin-bottom: 12px; }
    .filters-grid { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 6px; max-width: 550px; margin: 0 auto 15px; }
    .filter-select { background: #FFFFFF; border: 1px solid var(--border); border-radius: 8px; padding: 10px; color: var(--coco); font-size: 0.62rem; font-weight: 600; outline: none; text-align: center; text-transform: uppercase; }

    /* PROPERTY LIST & CARDS */
    .prop-list { padding: 0 12px 40px; display: grid; grid-template-columns: 1fr; gap: 10px; }
    .card { background: #fff; border: 1px solid var(--border); border-radius: 12px; display: flex; height: var(--card-h); overflow: hidden; text-decoration: none; color: inherit; transition: 0.2s; box-shadow: 0 2px 8px rgba(0,0,0,0.01); }
    .card:active { transform: scale(0.98); }
    .card-img { width: var(--img-w); background: #f5f5f5; flex-shrink: 0; }
    .card-img img { width: 100%; height: 100%; object-fit: cover; }
    
    .card-info { flex: 1; padding: 8px 12px; display: flex; flex-direction: column; justify-content: center; min-width: 0; gap: 2px; }
    .info-row { display: flex; justify-content: space-between; align-items: center; width: 100%; }
    .p-name { font-size: 0.75rem; font-weight: 600; color: var(--coco); }
    .p-price { font-size: 0.9rem; font-weight: 700; color: var(--coco); }
    .p-detail { font-size: 0.58rem; color: #6B7A68; font-weight: 300; text-transform: uppercase; letter-spacing: 0.3px; }
    .p-furnish { color: #CEA86C; font-weight: 400; }
    
    .status-tag { font-size: 0.45rem; padding: 2px 6px; border-radius: 4px; font-weight: 700; text-transform: uppercase; border: 0.5px solid; }
    .s-available { color: #2ECC8A; border-color: #2ECC8A; background: #EFFFF6; }
    .s-sold { color: #E74C3C; border-color: #E74C3C; background: #FDEDEC; }

    @media (min-width: 768px) { :root { --card-h: 100px; --img-w: 150px; } .prop-list { grid-template-columns: 1fr 1fr; gap: 15px; } }
  </style>
</head>
<body>

  <div id="pageSplash">
    <div class="leaf-anim">ðŸŒ¿</div>
    <div class="splash-welcome">WELCOME</div>
    <div class="splash-brand">THE COCO HUA HIN 88</div>
  </div>

  <header>
    <a href="#" class="logo">THE COCO <b>HUA HIN 88</b></a>
    <div class="header-actions">
      <a href="https://line.me/R/ti/p/@qap7218t" class="btn-chat">Live Chat</a>
      <a href="gateway.html" class="btn-admin" title="Admin Login">
        <i class="fa-solid fa-user-shield"></i>
      </a>
    </div>
  </header>

  <section class="hero">
    <input type="text" id="searchInput" class="search-input" placeholder="Search Plot or ID...">
    <div class="filters-grid">
      <select id="plotFilter" class="filter-select"><option value="">All Plots</option></select>
      <select id="sortFilter" class="filter-select">
        <option value="">Sorting</option>
        <option value="low-high">Lowest Price</option>
        <option value="high-low">Highest Price</option>
      </select>
      <select id="bedFilter" class="filter-select">
        <option value="">Bedrooms</option>
        <option value="3">3 Bed</option>
        <option value="4">4 Bed</option>
      </select>
    </div>
  </section>

  <main class="prop-list" id="propGrid">
    </main>

  <script>
    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbyOnZc6s05eGvHR5XmRnRPAat8vNZpf8cFhL2GiAFjWld-2OBf2OqgP07RU07UTZgDXxA/exec';
    let rawData = [];

    async function init() {
      // 1. à¸”à¸¶à¸‡ Cache à¸—à¸±à¸™à¸—à¸µ (à¸„à¸§à¸²à¸¡à¹€à¸£à¹‡à¸§ 0 à¸§à¸´à¸™à¸²à¸—à¸µ)
      const cached = localStorage.getItem('coco_index_cache_v63');
      if (cached) {
        rawData = JSON.parse(cached);
        render(rawData);
        updateUI(rawData);
        setTimeout(hideSplash, 600); // à¹‚à¸Šà¸§à¹Œà¹ƒà¸šà¹„à¸¡à¹‰à¸™à¸´à¹ˆà¸‡à¹† à¹à¸§à¸šà¹€à¸”à¸µà¸¢à¸§à¹€à¸žà¸·à¹ˆà¸­à¸„à¸§à¸²à¸¡à¸žà¸£à¸µà¹€à¸¡à¸µà¸¢à¸¡
      }
      
      // 2. à¸”à¸¶à¸‡à¸‚à¹‰à¸­à¸¡à¸¹à¸¥à¸ˆà¸£à¸´à¸‡à¹€à¸šà¸·à¹‰à¸­à¸‡à¸«à¸¥à¸±à¸‡à¹€à¸žà¸·à¹ˆà¸­à¸­à¸±à¸›à¹€à¸”à¸•
      try {
        const res = await fetch(`${SCRIPT_URL}?mode=getUnitList&project=HP00`);
        const data = await res.json();
        rawData = data;
        localStorage.setItem('coco_index_cache_v63', JSON.stringify(rawData));
        render(rawData);
        updateUI(rawData);
        hideSplash();
      } catch (err) { console.error(err); hideSplash(); }
    }

    function hideSplash() { 
      const s = document.getElementById('pageSplash'); 
      if(s) { s.style.opacity = '0'; setTimeout(()=>s.style.display='none', 500); } 
    }

    function render(items) {
      const grid = document.getElementById('propGrid');
      grid.innerHTML = items.map(u => {
        let price = parseFloat(String(u.Price).replace(/[^0-9.]/g,'')) || 0;
        let sClass = (u.Status||'').toLowerCase().includes('sold') ? 's-sold' : 's-available';
        return `
          <a href="details.html?id=${u.HP_ID}" class="card">
            <div class="card-img"><img src="${u.Thumbnail_Image}" loading="lazy"></div>
            <div class="card-info">
              <div class="info-row"><span class="p-name">Plot ${u.Plot || u.HP_ID}</span><span class="p-price">à¸¿${price.toLocaleString()}</span></div>
              <div class="info-row">
                <div class="p-detail">${u.Bedrooms || '0'} Bed | ${u.Bathrooms || '0'} Bath | ${u.Living_Area_sq_m || '0'} mÂ²</div>
                <span class="status-tag ${sClass}">${u.Status || 'Available'}</span>
              </div>
              <div class="info-row" style="margin-top:2px;">
                <div class="p-detail p-furnish">${u.Furnishing || '-'}</div>
                <div style="font-size:0.5rem; color:#AAA;">${u.Project_Name || ''}</div>
              </div>
            </div>
          </a>`;
      }).join('');
    }

    function updateUI(items) {
      const sel = document.getElementById('plotFilter');
      const plots = [...new Set(items.map(p => p.Plot).filter(Boolean))].sort();
      sel.innerHTML = '<option value="">All Plots</option>';
      plots.forEach(p => { const opt = document.createElement('option'); opt.value = p; opt.textContent = `Plot ${p}`; sel.appendChild(opt); });
    }

    function filter() {
      const q = document.getElementById('searchInput').value.toLowerCase();
      const plot = document.getElementById('plotFilter').value;
      const bed = document.getElementById('bedFilter').value;
      const sort = document.getElementById('sortFilter').value;
      let f = rawData.filter(p => (q==="" || `${p.HP_ID} ${p.Plot}`.toLowerCase().includes(q)) && (plot==="" || p.Plot===plot) && (bed==="" || parseInt(p.Bedrooms)===parseInt(bed)));
      if(sort==="low-high") f.sort((a,b)=> (parseFloat(String(a.Price).replace(/[^0-9.]/g,''))||0) - (parseFloat(String(b.Price).replace(/[^0-9.]/g,''))||0));
      else if(sort==="high-low") f.sort((a,b)=> (parseFloat(String(b.Price).replace(/[^0-9.]/g,''))||0) - (parseFloat(String(a.Price).replace(/[^0-9.]/g,''))||0));
      render(f);
    }

    document.getElementById('searchInput').addEventListener('input', filter);
    document.getElementById('plotFilter').addEventListener('change', filter);
    document.getElementById('bedFilter').addEventListener('change', filter);
    document.getElementById('sortFilter').addEventListener('change', filter);
    
    init();
  </script>
</body>
</html>
