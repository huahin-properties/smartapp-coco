<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"/>
  <title>The CoCo Hua Hin 88 | Official Collection</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@200;300;400&family=Montserrat:wght@200;300;400;600&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet"/>
  
  <style>
    :root {
      --coco-green: #2D5A27; --white: #FFFFFF; --text-main: #1A3017; 
      --text-muted: #6B7A68; --border: rgba(45, 90, 39, 0.06);
      --card-bg: #FFFFFF; --row-h: 80px; --thumb-w: 105px;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { background-color: var(--white); color: var(--text-main); font-family: 'Montserrat', 'Sarabun', sans-serif; overflow-x: hidden; -webkit-font-smoothing: antialiased; }

    /* SPLASH SCREEN */
    #pageSplash { position: fixed; inset: 0; background: var(--white); display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 10000; transition: opacity 0.6s ease-out, visibility 0.6s; }
    .leaf-anim { font-size: 50px; display: inline-block; animation: leafSwing 1.5s ease-in-out infinite alternate; margin-bottom: 20px; }
    @keyframes leafSwing { from { transform: rotate(-10deg); } to { transform: rotate(10deg); } }
    .splash-welcome { color: var(--coco-green); font-size: 0.65rem; font-weight: 300; letter-spacing: 5px; text-transform: uppercase; margin-bottom: 5px; }
    .splash-brand { color: var(--coco-green); font-family: 'Playfair Display', serif; font-size: 1.2rem; letter-spacing: 1px; }

    /* HEADER V34: ‡∏à‡∏∏‡∏î‡∏ó‡∏µ‡πà 1 ‡πÅ‡∏•‡∏∞ 2 */
    header { position: fixed; top: 0; width: 100%; height: 55px; display: flex; align-items: center; justify-content: space-between; padding: 0 15px; background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(15px); z-index: 1000; border-bottom: 1px solid var(--border); box-sizing: border-box;}
    
    /* ‡∏à‡∏∏‡∏î‡∏ó‡∏µ‡πà 1: ‡∏õ‡∏£‡∏±‡∏ö‡∏ä‡∏∑‡πà‡∏≠‡πÇ‡∏Ñ‡∏£‡∏á‡∏Å‡∏≤‡∏£‡πÉ‡∏´‡πâ‡πÄ‡∏•‡πá‡∏Å‡πÅ‡∏•‡∏∞‡∏´‡∏£‡∏π‡∏´‡∏£‡∏≤ (Playfair Display) */
    .logo { 
      font-family: 'Playfair Display', serif; 
      font-size: 1rem; 
      font-weight: 700; 
      color: var(--coco-green); 
      text-decoration: none; 
      letter-spacing: 0.5px; 
      line-height: 1.1; 
    }
    .logo span { 
      display: block; 
      font-family: 'Montserrat', sans-serif; 
      font-size: 0.65rem; 
      font-weight: 300; 
      letter-spacing: 3px; 
      text-transform: uppercase; 
      opacity: 0.8;
    }

    /* ‡∏à‡∏∏‡∏î‡∏ó‡∏µ‡πà 2: ‡∏õ‡∏£‡∏±‡∏ö‡∏õ‡∏∏‡πà‡∏° Chat ‡πÉ‡∏´‡πâ‡πÄ‡∏•‡πá‡∏Å‡∏•‡∏á‡πÅ‡∏•‡∏∞ Luxury ‡∏û‡∏£‡πâ‡∏≠‡∏°‡πÑ‡∏≠‡∏Ñ‡∏≠‡∏ô */
    .btn-chat { 
      background: var(--coco-green); 
      color: #fff; 
      padding: 6px 15px; 
      border-radius: 50px; 
      font-size: 0.7rem; 
      font-weight: 300; 
      text-decoration: none; 
      text-transform: uppercase; 
      letter-spacing: 1px; 
      font-family: 'Montserrat', sans-serif;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .btn-chat i { font-style: normal; font-size: 0.85rem; }

    .hero { padding: 75px 15px 15px; text-align: center; background: linear-gradient(to bottom, #f9fbf9, #ffffff); }
    .hero-title { font-family: 'Playfair Display', serif; font-size: 1.4rem; color: var(--coco-green); margin-bottom: 15px; font-style: italic; opacity: 0.9; }

    .search-input { width: 100%; background: #FFFFFF; border: 0.5px solid var(--border); border-radius: 50px; padding: 10px 40px; color: #000; font-size: 0.82rem; outline: none; font-weight: 300; box-shadow: 0 4px 15px rgba(0,0,0,0.02); }
    .filter-select { background: #FFFFFF; border: 0.5px solid var(--border); border-radius: 4px; padding: 8px; color: var(--coco-green); font-size: 0.65rem; font-family: 'Montserrat', sans-serif; outline: none; font-weight: 400; text-align: center; text-transform: uppercase; letter-spacing: 0.5px; }

    .section-bar { display: flex; justify-content: space-between; align-items: baseline; padding: 20px 15px 8px; }
    .section-title { font-family: 'Montserrat', sans-serif; font-size: 0.7rem; font-weight: 600; color: var(--coco-green); text-transform: uppercase; letter-spacing: 2.5px; }

    /* CARD LAYOUT V34: ‡∏à‡∏∏‡∏î‡∏ó‡∏µ‡πà 3 (‡∏ã‡πà‡∏≠‡∏ô HP_ID ‡∏ñ‡∏≤‡∏ß‡∏£) */
    .prop-list { padding: 0 12px 40px; display: grid; grid-template-columns: 1fr; gap: 10px; }
    .card { background: var(--card-bg); border: 1px solid var(--border); border-radius: 4px; display: flex; height: var(--row-h); overflow: hidden; text-decoration: none; color: inherit; transition: 0.2s; }
    .card-img { width: var(--thumb-w); flex-shrink: 0; position: relative; background: #eee; }
    .card-img img { width: 100%; height: 100%; object-fit: cover; }
    
    /* ‡∏à‡∏∏‡∏î‡∏ó‡∏µ‡πà 3: ‡∏•‡∏ö‡∏£‡∏´‡∏±‡∏™ HP_ID ‡∏≠‡∏≠‡∏Å‡∏à‡∏≤‡∏Å‡∏Å‡∏≤‡∏£‡πÅ‡∏™‡∏î‡∏á‡∏ú‡∏•‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÉ‡∏´‡πâ‡∏†‡∏≤‡∏û‡∏Ñ‡∏•‡∏µ‡∏ô */
    .hp-id { display: none !important; } 
    
    .card-info { flex: 1; padding: 4px 12px; display: flex; flex-direction: column; justify-content: center; min-width: 0; gap: 1px; }
    .info-row { display: flex; justify-content: space-between; align-items: center; width: 100%; gap: 5px; }

    .prop-name { font-size: 0.78rem; font-weight: 600; color: var(--coco-green); white-space: nowrap; overflow: hidden; text-overflow: ellipsis; letter-spacing: 0.3px; }
    .prop-specs { font-size: 0.6rem; color: var(--text-muted); font-weight: 300; }
    .price-new { font-size: 0.88rem; font-weight: 600; color: var(--coco-green); white-space: nowrap; font-family: 'Montserrat', sans-serif; }

    .status-tag { font-size: 0.45rem; padding: 1.5px 4px; border-radius: 2px; font-weight: 400; text-transform: uppercase; border: 0.5px solid; display: inline-block; line-height: 1; }
    .s-available { color: #2ECC8A; border-color: #2ECC8A; }
    .s-off-plan { color: #CEA86C; border-color: #CEA86C; }
    .furnish-text { font-size: 0.58rem; font-weight: 300; color: var(--text-muted); text-align: right; }
    .prop-loc-new { font-size: 0.55rem; font-weight: 200; color: var(--text-muted); opacity: 0.7; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; margin-top: 1px; }

    @media (min-width: 768px) { :root { --row-h: 95px; --thumb-w: 145px; } .prop-list { grid-template-columns: 1fr 1fr; } }
  </style>
</head>
<body>

  <div id="pageSplash">
    <div class="leaf-anim">üåø</div>
    <div class="splash-welcome">Private Collection</div>
    <div class="splash-brand">THE COCO HUA HIN 88</div>
  </div>

  <header>
    <a href="#" class="logo">THE COCO <span>HUA HIN 88</span></a>
    <a href="https://line.me/R/ti/p/@qap7218t" class="btn-chat"><i>üí¨</i> Chat</a>
  </header>

  <section class="hero">
    <h1 class="hero-title">Timeless Luxury</h1>
    <div class="search-container">
      <div class="search-box"><input type="text" id="searchInput" class="search-input" placeholder="Search Plot..."></div>
      <div class="filters-grid">
        <select id="plotFilter" class="filter-select"><option value="">All Plots</option></select>
        <select id="sortFilter" class="filter-select"><option value="">Sorting</option><option value="low-high">Lowest</option><option value="high-low">Highest</option></select>
        <select id="bedFilter" class="filter-select"><option value="">Beds</option><option value="3">3</option><option value="4">4</option></select>
      </div>
    </div>
  </section>

  <div class="section-bar"><h2 class="section-title">Availability</h2><span id="unitCount" style="font-size:0.55rem; color:var(--text-muted);"></span></div>
  <main class="prop-list" id="propGrid"></main>

  <script>
    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbyOnZc6s05eGvHR5XmRnRPAat8vNZpf8cFhL2GiAFjWld-2OBf2OqgP07RU07UTZgDXxA/exec';
    const PROJECT_NAME = "CoCo Hua Hin 88";
    let rawData = [];

    async function init() { await getProperties(); hideSplash(); }
    function hideSplash() { const s = document.getElementById('pageSplash'); s.style.opacity = '0'; setTimeout(() => { s.style.display = 'none'; }, 600); }

    async function getProperties() {
      try {
        const res = await fetch(`${SCRIPT_URL}?mode=getUnitList&projectName=${encodeURIComponent(PROJECT_NAME)}`);
        const json = await res.json();
        rawData = json.data;
        updatePlotOptions(rawData);
        renderList(rawData);
      } catch (err) {}
    }

    function updatePlotOptions(items) {
      const sel = document.getElementById('plotFilter');
      const plots = [...new Set(items.map(p => p.Plot).filter(Boolean))].sort();
      plots.forEach(p => { const opt = document.createElement('option'); opt.value = p; opt.textContent = `Plot ${p}`; sel.appendChild(opt); });
    }

    function renderList(items) {
      const grid = document.getElementById('propGrid');
      document.getElementById('unitCount').textContent = `${items.length} RESULTS`;
      grid.innerHTML = items.map(p => {
        const loc = `${(p.Zone||"").replace("‡πÇ‡∏ã‡∏ô","")} | ${(p.District||"").replace("‡∏≠‡∏≥‡πÄ‡∏†‡∏≠","")}`;
        let price = p.Listing_Type === 'Rent' ? parseFloat(String(p.Monthly_Rent || "0").replace(/[^0-9.]/g, '')) : parseFloat(String(p.Sale_Price || "0").replace(/[^0-9.]/g, ''));
        const cls = String(p.Status).toLowerCase().includes('off') ? 's-off-plan' : 's-available';

        return `
          <a href="details.html?id=${p.HP_ID}" class="card">
            <div class="card-img"><img src="${p.Thumbnail_Image}" loading="lazy"></div>
            <div class="card-info">
              <div class="info-row"><div class="prop-name">Plot ${p.Plot || 'N/A'}</div></div>
              <div class="info-row">
                <div class="prop-specs">${p.Bedrooms} Bed | ${p.Bathrooms} Bath</div>
                <div class="price-new">‡∏ø${price.toLocaleString()}</div>
              </div>
              <div class="info-row">
                <span class="status-tag ${cls}">${p.Status || 'Available'}</span>
                <div class="furnish-text">${p.Furnishing || '-'}</div>
              </div>
              <div class="info-row"><div class="prop-loc-new">${loc}</div></div>
            </div>
          </a>`;
      }).join('');
    }

    function filterData() {
      const q = document.getElementById('searchInput').value.trim().toLowerCase();
      const plot = document.getElementById('plotFilter').value;
      const bed = document.getElementById('bedFilter').value;
      const sort = document.getElementById('sortFilter').value;
      let filtered = rawData.filter(p => {
        const txt = `${p.HP_ID} ${p.Plot} ${p.Type}`.toLowerCase();
        return (q==="" || txt.includes(q)) && (plot==="" || p.Plot===plot) && (bed==="" || parseInt(p.Bedrooms)===parseInt(bed));
      });
      if (sort==="low-high") filtered.sort((a,b) => (parseFloat(String(a.Sale_Price).replace(/[^0-9.]/g,''))||0) - (parseFloat(String(b.Sale_Price).replace(/[^0-9.]/g,''))||0));
      else if (sort==="high-low") filtered.sort((a,b) => (parseFloat(String(b.Sale_Price).replace(/[^0-9.]/g,''))||0) - (parseFloat(String(a.Sale_Price).replace(/[^0-9.]/g,''))||0));
      renderList(filtered);
    }

    document.getElementById('searchInput').addEventListener('input', filterData);
    document.getElementById('plotFilter').addEventListener('change', filterData);
    document.getElementById('bedFilter').addEventListener('change', filterData);
    document.getElementById('sortFilter').addEventListener('change', filterData);
    init();
  </script>
</body>
</html>
