<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"/>
  <title>The CoCo Hua Hin 88 | Exclusive Catalog</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet"/>
  <style>
    :root { --coco: #2D5A27; --border: rgba(45, 90, 39, 0.08); --card-h: 88px; --img-w: 115px; }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { background: #fff; color: #1A3017; font-family: 'Montserrat', sans-serif; overflow-x: hidden; -webkit-font-smoothing: antialiased; }

    /* SIGNATURE SPLASH SCREEN */
    #pageSplash { position: fixed; inset: 0; background: #FFFFFF; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 10000; transition: opacity 0.4s ease-out; }
    .leaf-anim { font-size: 55px; animation: leafSwing 1.5s ease-in-out infinite alternate; margin-bottom: 20px; }
    @keyframes leafSwing { from { transform: rotate(-12deg); } to { transform: rotate(12deg); } }
    .splash-welcome { font-size: 0.65rem; font-weight: 300; letter-spacing: 5px; color: var(--coco); text-transform: uppercase; margin-bottom: 5px; opacity: 0.8; }
    .splash-brand { color: var(--coco); font-family: 'Playfair Display', serif; font-size: 1.2rem; font-weight: 700; letter-spacing: 1.5px; }

    header { position: fixed; top: 0; width: 100%; height: 55px; background: rgba(255,255,255,0.95); backdrop-filter: blur(15px); z-index: 1000; border-bottom: 1px solid var(--border); display: flex; align-items: center; justify-content: space-between; padding: 0 15px; }
    .logo { font-family: 'Playfair Display', serif; font-size: 0.9rem; color: var(--coco); text-decoration: none; text-transform: uppercase; letter-spacing: 1px; }
    
    /* ‡πÑ‡∏≠‡∏Ñ‡∏≠‡∏ô Admin ‡πÅ‡∏ö‡∏ö Minimal */
    .admin-link { text-decoration: none; width: 34px; height: 34px; background: #0F172A; color: white; border-radius: 10px; display: flex; align-items: center; justify-content: center; font-size: 13px; transition: 0.2s; box-shadow: 0 4px 10px rgba(15,23,42,0.1); }
    .admin-link:active { transform: scale(0.9); }

    .hero { padding: 75px 15px 10px; text-align: center; }
    .search-input { width: 100%; max-width: 550px; border: 1px solid var(--border); border-radius: 50px; padding: 12px 20px; font-size: 0.85rem; outline: none; box-shadow: 0 4px 15px rgba(0,0,0,0.02); margin-bottom: 10px; }

    .filters-grid { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 6px; max-width: 550px; margin: 0 auto 15px; }
    .filter-select { background: #FFFFFF; border: 1px solid var(--border); border-radius: 8px; padding: 10px; color: var(--coco); font-size: 0.62rem; font-weight: 600; outline: none; text-align: center; text-transform: uppercase; }

    .prop-list { padding: 0 12px 40px; display: grid; grid-template-columns: 1fr; gap: 10px; }
    .card { background: #fff; border: 1px solid var(--border); border-radius: 10px; display: flex; height: var(--card-h); overflow: hidden; text-decoration: none; color: inherit; transition: 0.2s; }
    .card-img { width: var(--img-w); background: #f5f5f5; flex-shrink: 0; }
    .card-img img { width: 100%; height: 100%; object-fit: cover; }
    
    .card-info { flex: 1; padding: 6px 12px; display: flex; flex-direction: column; justify-content: center; min-width: 0; gap: 2px; }
    .info-row { display: flex; justify-content: space-between; align-items: center; width: 100%; }
    .p-name { font-size: 0.75rem; font-weight: 600; color: var(--coco); white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
    .p-price { font-size: 0.9rem; font-weight: 700; color: var(--coco); }
    .p-detail { font-size: 0.58rem; color: #6B7A68; font-weight: 300; text-transform: uppercase; letter-spacing: 0.3px; }
    
    .status-tag { font-size: 0.45rem; padding: 1.5px 5px; border-radius: 3px; font-weight: 700; text-transform: uppercase; border: 1px solid; }
    .s-available { color: #2ECC8A; border-color: #2ECC8A; background: #EFFFF6; }
    .s-sold { color: #E74C3C; border-color: #E74C3C; background: #FDEDEC; }

    @media (min-width: 768px) { :root { --card-h: 100px; --img-w: 150px; } .prop-list { grid-template-columns: 1fr 1fr; gap: 15px; } }
  </style>
</head>
<body>

  <div id="pageSplash">
    <div class="leaf-anim">üåø</div>
    <div class="splash-welcome">WELCOME</div>
    <div class="splash-brand">THE COCO HUA HIN 88</div>
  </div>

  <header>
    <a href="#" class="logo">THE COCO <b>HUA HIN 88</b></a>
    <a href="gateway.html" class="admin-link" title="Admin Login">üîí</a>
  </header>

  <section class="hero">
    <input type="text" id="searchInput" class="search-input" placeholder="Search Plot...">
    <div class="filters-grid">
      <select id="plotFilter" class="filter-select"><option value="">All Plots</option></select>
      <select id="sortFilter" class="filter-select"><option value="">Sorting</option><option value="low-high">Lowest Price</option><option value="high-low">Highest Price</option></select>
      <select id="bedFilter" class="filter-select"><option value="">Bedrooms</option><option value="3">3 Bed</option><option value="4">4 Bed</option></select>
    </div>
  </section>

  <main class="prop-list" id="propGrid"></main>

  <script>
    // ‚úÖ ‡πÉ‡∏ä‡πâ URL ‡∏Ç‡∏≠‡∏á Script ‡∏ó‡∏µ‡πà‡∏ó‡∏≥‡∏á‡∏≤‡∏ô‡πÑ‡∏î‡πâ‡∏à‡∏£‡∏¥‡∏á
    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbyOnZc6s05eGvHR5XmRnRPAat8vNZpf8cFhL2GiAFjWld-2OBf2OqgP07RU07UTZgDXxA/exec';
    let rawData = [];

    async function init() {
      // 1. ‡∏î‡∏∂‡∏á Cache ‡∏ó‡∏±‡∏ô‡∏ó‡∏µ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÉ‡∏´‡πâ‡πÄ‡∏Ç‡πâ‡∏≤‡∏´‡∏ô‡πâ‡∏≤‡πÄ‡∏ß‡πá‡∏ö‡πÑ‡∏î‡πâ‡πÄ‡∏£‡πá‡∏ß‡∏Å‡∏ß‡πà‡∏≤ 1 ‡∏ß‡∏¥‡∏ô‡∏≤‡∏ó‡∏µ
      const cached = localStorage.getItem('coco_catalog_v68');
      if (cached) {
        rawData = JSON.parse(cached);
        render(rawData);
        updateUI(rawData);
        setTimeout(hideSplash, 400); 
      }
      
      // 2. ‡∏î‡∏∂‡∏á‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏à‡∏£‡∏¥‡∏á‡∏à‡∏≤‡∏Å‡∏£‡∏∞‡∏ö‡∏ö‡∏´‡∏•‡∏±‡∏á‡∏ö‡πâ‡∏≤‡∏ô (V68 Fix)
      try {
        const res = await fetch(`${SCRIPT_URL}?mode=getUnitList&t=${Date.now()}`);
        const data = await res.json();
        
        // ‡∏ï‡∏£‡∏ß‡∏à‡∏™‡∏≠‡∏ö‡∏ß‡πà‡∏≤‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏°‡∏≤‡πÄ‡∏õ‡πá‡∏ô Array ‡∏´‡∏£‡∏∑‡∏≠‡πÑ‡∏°‡πà (‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÅ‡∏Å‡πâ‡∏õ‡∏±‡∏ç‡∏´‡∏≤‡∏Ñ‡πâ‡∏≤‡∏á)
        if (Array.isArray(data)) {
          rawData = data;
          localStorage.setItem('coco_catalog_v68', JSON.stringify(rawData));
          render(rawData);
          updateUI(rawData);
          hideSplash();
        } else {
          throw new Error("Invalid data format");
        }
      } catch (err) { 
        console.error(err); 
        hideSplash(); // ‡∏ö‡∏±‡∏á‡∏Ñ‡∏±‡∏ö‡∏õ‡∏¥‡∏î‡∏´‡∏ô‡πâ‡∏≤‡πÇ‡∏´‡∏•‡∏î‡πÅ‡∏°‡πâ‡∏à‡∏∞ Error ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÉ‡∏´‡πâ‡∏´‡∏ô‡πâ‡∏≤‡πÄ‡∏ß‡πá‡∏ö‡πÑ‡∏°‡πà‡∏Ñ‡πâ‡∏≤‡∏á
      }
    }

    function hideSplash() { 
      const s = document.getElementById('pageSplash'); 
      if(s && s.style.display !== 'none') { 
        s.style.opacity = '0'; 
        setTimeout(()=>s.style.display='none', 400); 
      } 
    }

    function render(items) {
      const grid = document.getElementById('propGrid');
      grid.innerHTML = items.map(p => {
        let priceNum = parseFloat(String(p.Sale_Price || p.Price).replace(/[^0-9.]/g, '')) || 0;
        let sClass = p.Status && p.Status.toLowerCase().includes('sold') ? 's-sold' : 's-available';
        return `
          <a href="details.html?id=${p.HP_ID}" class="card">
            <div class="card-img"><img src="${p.Thumbnail_Image}" loading="lazy"></div>
            <div class="card-info">
              <div class="info-row"><span class="p-name">Plot ${p.Plot || p.HP_ID}</span><span class="p-price">‡∏ø${priceNum.toLocaleString()}</span></div>
              <div class="info-row">
                <div class="p-detail">${p.Bedrooms || '0'} Bed | ${p.Bathrooms || '0'} Bath | ${p.Living_Area_sq_m || '0'} m¬≤</div>
                <span class="status-tag ${sClass}">${p.Status || 'Available'}</span>
              </div>
              <div class="info-row" style="margin-top:2px;">
                <div class="p-detail" style="color:#CEA86C; font-weight:400;">${p.Furnishing || '-'}</div>
                <div style="font-size:0.52rem; color:#AAA;">${p.Zone || ''}</div>
              </div>
            </div>
          </a>`;
      }).join('');
    }

    function updateUI(items) {
      const sel = document.getElementById('plotFilter');
      const plots = [...new Set(items.map(p => p.Plot).filter(Boolean))].sort();
      sel.innerHTML = '<option value="">All Plots</option>';
      plots.forEach(p => { const opt = document.createElement('option'); opt.value = p; opt.textContent = `Plot ${p}`; sel.appendChild(opt); });
    }

    init();
  </script>
</body>
</html>
