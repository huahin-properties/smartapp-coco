<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8"/><meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover"/>
  <title>Edit Listing | CoCo Hua Hin 88 V204</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    body { font-family: 'Montserrat', sans-serif; background: #F8FAF8; color: #1A3017; margin: 0; padding: 0; }
    .content-wrapper { padding: 20px 20px 200px; max-width: 1024px; margin: 0 auto; }
    .tab-active { border-bottom: 4px solid #2D5A27; color: #2D5A27; }
    .input-card { background: white; border: 1px solid rgba(45, 90, 39, 0.1); padding: 1.5rem; border-radius: 1.5rem; margin-bottom: 1.5rem; box-shadow: 0 4px 15px rgba(0,0,0,0.02); }
    .field-label { font-size: 10px; font-weight: 800; color: #6B7A68; text-transform: uppercase; margin-bottom: 0.5rem; display: block; letter-spacing: 1px; }
    .field-input { width: 100%; background: #F3F6F3; border: 1px solid transparent; border-radius: 0.75rem; padding: 0.75rem; color: #1A3017; outline: none; transition: 0.2s; font-size: 14px; }
    
    .img-tile { position: relative; aspect-ratio: 16/10; border-radius: 12px; overflow: hidden; border: 1px solid #eee; transition: 0.3s; background: #fff; }
    .img-tile.marked { opacity: 0.3; border: 3px solid #EF4444; filter: grayscale(0.8); }
    .img-x { position: absolute; top: 8px; right: 8px; width: 30px; height: 30px; border-radius: 50%; background: rgba(239,68,68,0.9); color: white; font-size: 12px; display: flex; align-items: center; justify-content: center; cursor: pointer; z-index: 10; border: 2px solid white; }
    .img-tile.marked .img-x { background: #10B981; transform: rotate(45deg); }

    .pdf-row { display: flex; align-items: center; gap: 8px; background: #F3F6F3; padding: 15px; border-radius: 18px; margin-bottom: 10px; border: 1px solid rgba(45,90,39,0.05); }
    .pdf-name { font-size: 9px; color: #2D5A27; font-weight: 700; display: block; margin-top: 2px; }
    .btn-pdf { width: 34px; height: 34px; border-radius: 10px; display: flex; align-items: center; justify-content: center; font-size: 12px; transition: 0.2s; }

    .upload-overlay { position: fixed; inset: 0; background: rgba(255,255,255,0.95); z-index: 10000; display: none; flex-direction: column; align-items: center; justify-content: center; }
    .loader { border: 4px solid #eee; border-top: 4px solid #2D5A27; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin-bottom: 15px; }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    
    .save-bar { position: fixed; bottom: 0; left: 0; width: 100%; background: rgba(255,255,255,0.98); backdrop-filter: blur(15px); border-top: 1px solid #eee; padding: 25px 20px; z-index: 1000; }
    .btn-update { background: #2D5A27; color: white; width: 100%; max-width: 1000px; margin: 0 auto; display: block; height: 60px; border-radius: 50px; font-weight: 800; text-transform: uppercase; letter-spacing: 4px; }
    .btn-delete-batch { background: #EF4444; color: white; padding: 12px; border-radius: 12px; font-size: 11px; font-weight: 800; text-transform: uppercase; margin-bottom: 15px; display: none; width: 100%; }
  </style>
</head>
<body>
  <div id="upLoading" class="upload-overlay"><div class="loader"></div><div id="loadText" class="text-xs font-800 text-[#2D5A27] tracking-[0.3em]">SYNCING...</div></div>
  <div class="content-wrapper">
    <div class="bg-[#2D5A27] rounded-[2.5rem] p-8 text-white flex justify-between items-center mb-8 shadow-xl">
      <div><p class="text-white/60 font-800 uppercase tracking-widest text-[10px] mb-2">Editor Suite</p><h1 id="displayPlot" class="text-3xl font-800 tracking-tighter italic">PLOT --</h1></div>
      <button onclick="location.href='dashboard.html'" class="bg-white/10 hover:bg-white/20 p-4 rounded-2xl transition-all">‚úï</button>
    </div>
    
    <div class="flex gap-8 mb-8 border-b border-[#2D5A27]/10 px-4">
      <button onclick="switchTab('photo')" id="btn-photo" class="pb-4 font-800 text-[11px] uppercase tracking-widest tab-active">Visual Gallery</button>
      <button onclick="switchTab('info')" id="btn-info" class="pb-4 font-800 text-[11px] uppercase tracking-widest text-slate-400">Specifications</button>
    </div>

    <div id="tab-photo" class="space-y-6">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div class="input-card">
          <span class="field-label">Listing Cover Image</span>
          <div id="thumbPreview" class="thumb-stage flex items-center justify-center relative h-48 bg-slate-50 rounded-xl mb-4 overflow-hidden border border-dashed border-slate-200"></div>
          <button onclick="document.getElementById('file_thumb').click()" class="w-full py-4 bg-blue-600 text-white rounded-xl font-800 uppercase text-xs">Replace Cover</button>
          <input type="file" id="file_thumb" class="hidden" accept="image/*" onchange="handleUpload(this, 'thumb')">
          <input type="hidden" id="Thumbnail_Image">
        </div>
        <div class="input-card">
          <span class="field-label">Full Gallery Album</span>
          <div id="galleryPreview" class="h-48 bg-slate-50 rounded-2xl p-3 grid grid-cols-4 gap-2 overflow-y-auto mb-3"></div>
          <button id="delBtn" onclick="processBatchDelete()" class="btn-delete-batch">Confirm Delete Selected</button>
          <button onclick="document.getElementById('file_gallery').click()" class="w-full py-4 bg-purple-600 text-white rounded-xl font-800 uppercase text-xs">Add Gallery Photos</button>
          <input type="file" id="file_gallery" class="hidden" multiple accept="image/*" onchange="handleUpload(this, 'album')">
          <input type="hidden" id="Album_Image">
        </div>
      </div>

      <div class="input-card"><span class="field-label">Project Documents (PDF Management)</span>
        <div class="space-y-3 mt-4">
          <div class="pdf-row">
            <div class="flex-1"><span class="text-[10px] font-800 block text-[#6B7A68]">FLOOR PLAN</span><span id="txt-FloorPlan_PDF" class="pdf-name truncate">No file attached</span></div>
            <div class="flex gap-2">
              <button onclick="viewFile('FloorPlan_PDF')" id="view-FloorPlan_PDF" class="btn-pdf bg-white text-coco border border-coco/20 hidden"><i class="fas fa-eye"></i></button>
              <button onclick="document.getElementById('f_floor').click()" class="btn-pdf bg-blue-600 text-white"><i class="fas fa-upload"></i></button>
              <button onclick="deleteFile('FloorPlan_PDF')" class="btn-pdf bg-red-50 text-red-500"><i class="fas fa-trash"></i></button>
            </div>
            <input type="file" id="f_floor" class="hidden" accept="application/pdf" onchange="handleUpload(this, 'floor', 'FloorPlan_PDF')">
            <input type="hidden" id="FloorPlan_PDF">
          </div>
          <div class="pdf-row">
            <div class="flex-1"><span class="text-[10px] font-800 block text-[#6B7A68]">CUSTOMER BROCHURE</span><span id="txt-Sales_Gallery" class="pdf-name truncate">No file attached</span></div>
            <div class="flex gap-2">
              <button onclick="viewFile('Sales_Gallery')" id="view-Sales_Gallery" class="btn-pdf bg-white text-coco border border-coco/20 hidden"><i class="fas fa-eye"></i></button>
              <button onclick="document.getElementById('f_customer').click()" class="btn-pdf bg-blue-600 text-white"><i class="fas fa-upload"></i></button>
              <button onclick="deleteFile('Sales_Gallery')" class="btn-pdf bg-red-50 text-red-500"><i class="fas fa-trash"></i></button>
            </div>
            <input type="file" id="f_customer" class="hidden" accept="application/pdf" onchange="handleUpload(this, 'customer', 'Sales_Gallery')">
            <input type="hidden" id="Sales_Gallery">
          </div>
          <div class="pdf-row">
            <div class="flex-1"><span class="text-[10px] font-800 block text-[#6B7A68]">AGENT FACT SHEET</span><span id="txt-Material_PDF" class="pdf-name truncate">No file attached</span></div>
            <div class="flex gap-2">
              <button onclick="viewFile('Material_PDF')" id="view-Material_PDF" class="btn-pdf bg-white text-coco border border-coco/20 hidden"><i class="fas fa-eye"></i></button>
              <button onclick="document.getElementById('f_agent').click()" class="btn-pdf bg-blue-600 text-white"><i class="fas fa-upload"></i></button>
              <button onclick="deleteFile('Material_PDF')" class="btn-pdf bg-red-50 text-red-500"><i class="fas fa-trash"></i></button>
            </div>
            <input type="file" id="f_agent" class="hidden" accept="application/pdf" onchange="handleUpload(this, 'agent', 'Material_PDF')">
            <input type="hidden" id="Material_PDF">
          </div>
        </div>
      </div>
    </div>

    <div id="tab-info" class="hidden space-y-6">
      <div class="input-card grid grid-cols-1 md:grid-cols-3 gap-6">
        <input type="hidden" id="HP_ID">
        
        <div><label class="field-label">Plot Reference</label><input id="Plot" class="field-input"></div>
        <div><label class="field-label">Status</label><select id="Status" class="field-input"></select></div>
        <div><label class="field-label">Listing Type</label><select id="Listing_Type" class="field-input"></select></div>
        
        <div class="col-span-full border-t border-slate-100 pt-2"></div>
        
        <div><label class="field-label">Bedrooms</label><input type="number" id="Bedrooms" class="field-input"></div>
        <div><label class="field-label">Bathrooms</label><input type="number" id="Bathrooms" class="field-input"></div>
        <div><label class="field-label">Living Area (M¬≤)</label><input type="number" id="Living_Area_sq_m" class="field-input"></div>
        
        <div class="col-span-full border-t border-slate-100 pt-2"></div>
        
        <div><label class="field-label">Land Size (M¬≤)</label><input type="number" id="Land_Area_sq_m" class="field-input"></div>
        <div><label class="field-label">District</label><select id="District" class="field-input"></select></div>
        <div><label class="field-label">Furnishing</label><select id="Furnishing" class="field-input"></select></div>
        
        <div class="col-span-full border-t border-slate-100 pt-2"></div>
        
        <div><label class="field-label">Build Stage</label><select id="Build_Stage" class="field-input"></select></div>
        <div><label class="field-label">Zone</label><select id="Zone" class="field-input"></select></div>
        <div class="bg-green-50 p-3 rounded-xl border border-green-100"><label class="field-label text-[#2D5A27]">Market Price</label><input id="Sale_Price" class="field-input !bg-white font-800 text-[#2D5A27]" placeholder="0"></div>

        <div class="col-span-full border-t border-slate-100 pt-2"></div>
        
        <div class="col-span-full"><label class="field-label">Detailed Description</label><textarea id="Description" rows="4" class="field-input"></textarea></div>
      </div>
    </div>
  </div>

  <div class="save-bar"><button onclick="saveUpdate()" id="saveBtn" class="btn-update shadow-2xl">Sync Updates to Database</button></div>

  <script>
    const API = "https://script.google.com/macros/s/AKfycbyOnZc6s05eGvHR5XmRnRPAat8vNZpf8cFhL2GiAFjWld-2OBf2OqgP07RU07UTZgDXxA/exec";
    const hpIdFromUrl = new URLSearchParams(window.location.search).get('id');
    let gallery = [], markedForDelete = [], thumbUrl = "", pdfData = {};

    async function init() {
      if(!hpIdFromUrl) return;
      showLoading("RETRIEVING DATA...");
      const meta = (await (await fetch(`${API}?mode=getMetadata`)).json()).data;
      ["Status", "Listing_Type", "District", "Zone", "Furnishing", "Build_Stage"].forEach(f => { if(document.getElementById(f)) document.getElementById(f).innerHTML = meta[f].map(v => `<option value="${v}">${v}</option>`).join(''); });

      const res = await fetch(`${API}?mode=getUnitDetail&id=${hpIdFromUrl}`);
      const json = await res.json();
      if(json.ok) {
        const u = json.data;
        document.getElementById('HP_ID').value = u.HP_ID;
        document.getElementById('displayPlot').innerText = "PLOT " + (u.Plot || "N/A");
        Object.keys(u).forEach(k => { if(document.getElementById(k)) document.getElementById(k).value = u[k]; });
        syncPdfUI('FloorPlan_PDF', u.FloorPlan_PDF, u.FloorPlan_Name);
        syncPdfUI('Sales_Gallery', u.Sales_Gallery, u.Sales_Gallery_Name);
        syncPdfUI('Material_PDF', u.Material_PDF, u.Material_PDF_Name);
        thumbUrl = u.Thumbnail_Image; renderMainThumb(thumbUrl);
        gallery = u.__album || []; renderGallery();
      }
      hideLoading();
    }

    function syncPdfUI(id, url, name) {
      const txt = document.getElementById('txt-'+id); const view = document.getElementById('view-'+id);
      if (url && url !== "") { txt.innerText = name || "File Linked ‚úÖ"; view.classList.remove('hidden'); pdfData[id] = url; }
      else { txt.innerText = "No file attached"; view.classList.add('hidden'); }
    }

    async function handleUpload(input, target, fieldId) {
      const filesArr = Array.from(input.files); if(!filesArr.length) return;
      const hpId = document.getElementById('HP_ID').value;
      showLoading("UPLOADING...");
      for (let f of filesArr) {
        const base64 = await new Promise(res => { const r = new FileReader(); r.readAsDataURL(f); r.onload = () => res(r.result.split(',')[1]); });
        const res = await fetch(API, { method:'POST', body: JSON.stringify({ mode:'uploadFile', target, hpId, data: base64, type: f.type, name: f.name }) });
        const result = await res.json();
        if(result.ok) {
          if(target==='thumb') { thumbUrl = result.url; renderMainThumb(thumbUrl); }
          else if(target==='album') { gallery.push(result.url); renderGallery(); }
          else { pdfData[fieldId] = result.url; syncPdfUI(fieldId, result.url, f.name); }
        }
      }
      hideLoading();
    }

    function renderMainThumb(url) {
      const box = document.getElementById('thumbPreview');
      if (url) { box.innerHTML = `<div class="img-x" onclick="deleteMainThumb()">‚úï</div><img src="${url}" class="w-full h-full object-cover">`; document.getElementById('Thumbnail_Image').value = url; }
      else { box.innerHTML = `<span class="text-4xl opacity-10">üñºÔ∏è</span>`; document.getElementById('Thumbnail_Image').value = ""; }
    }

    function deleteMainThumb() { const url = document.getElementById('Thumbnail_Image').value; if (!url || !confirm("Delete cover?")) return; renderMainThumb(""); fetch(API, { method: 'POST', body: JSON.stringify({ mode: 'deleteFile', url }) }); }

    function renderGallery() {
      const box = document.getElementById('galleryPreview');
      box.innerHTML = gallery.map((url, i) => `<div class="img-tile ${markedForDelete.includes(i) ? 'marked' : ''}" onclick="toggleMark(${i})"><div class="img-x"><i class="fas ${markedForDelete.includes(i) ? 'fa-check' : 'fa-times'}"></i></div><img src="${url}" class="w-full h-full object-cover"></div>`).join('') || 'üóÇÔ∏è';
      document.getElementById('delBtn').style.display = markedForDelete.length > 0 ? 'block' : 'none';
      document.getElementById('Album_Image').value = gallery.join(',');
    }

    function toggleMark(i) { const idx = markedForDelete.indexOf(i); if (idx > -1) markedForDelete.splice(idx, 1); else markedForDelete.push(i); renderGallery(); }

    function processBatchDelete() {
      if(!confirm("Delete selected?")) return;
      const targets = markedForDelete.sort((a,b) => b-a);
      for (const idx of targets) { fetch(API, { method: 'POST', body: JSON.stringify({ mode: 'deleteFile', url: gallery[idx] }) }); gallery.splice(idx, 1); }
      markedForDelete = []; renderGallery();
    }

    async function saveUpdate() {
      if(!confirm("Apply these changes?")) return;
      showLoading("SYNCING DATABASE...");
      const p = { mode: "updateUnit", HP_ID: hpIdFromUrl, Thumbnail_Image: thumbUrl, Album_Image: gallery.join(','), ...pdfData };
      document.querySelectorAll('input, select, textarea').forEach(el => { if(el.id) p[el.id] = el.value; });
      const res = await fetch(API, { method: 'POST', body: JSON.stringify(p) });
      if((await res.json()).ok) { alert('DATA UPDATED! ‚úÖ'); location.href='dashboard.html'; }
      hideLoading();
    }

    function viewFile(id) { const url = pdfData[id]; if (url) window.open(url, '_blank'); }
    function switchTab(t) { document.getElementById('tab-photo').classList.toggle('hidden', t !== 'photo'); document.getElementById('tab-info').classList.toggle('hidden', t !== 'info'); document.getElementById('btn-photo').className = t === 'photo' ? 'pb-4 font-800 text-[11px] uppercase tracking-widest tab-active' : 'pb-4 font-800 text-[11px] uppercase tracking-widest text-slate-400'; document.getElementById('btn-info').className = t === 'info' ? 'pb-4 font-800 text-[11px] uppercase tracking-widest tab-active' : 'pb-4 font-800 text-[11px] uppercase tracking-widest text-slate-400'; }
    function showLoading(txt) { document.getElementById('loadText').innerText = txt; document.getElementById('upLoading').style.display = 'flex'; }
    function hideLoading() { document.getElementById('upLoading').style.display = 'none'; }
    window.onload = init;
  </script>
</body>
</html>
