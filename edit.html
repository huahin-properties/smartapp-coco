  <script>
    const CONFIG = {
      API: "https://script.google.com/macros/s/AKfycbyOnZc6s05eGvHR5XmRnRPAat8vNZpf8cFhL2GiAFjWld-2OBf2OqgP07RU07UTZgDXxA/exec"
    };
    const hpId = new URLSearchParams(window.location.search).get('id');

    // üéØ Fallback Options
    const DEFAULT_OPTS = {
      Ownership_Type: ['Thai Freehold', 'Foreign Freehold', 'Leasehold (30 Years)', 'Company Ownership'],
      System_Status: ['Online', 'Offline', 'Pending'],
      Electricity: ['PEA (Normal)', '3-Phase', 'Solar Hybrid'],
      Status: ['Available', 'Reserved', 'Sold'],
      Furnishing: ['Fully Furnished', 'Partly Furnished', 'Bare Shell']
    };

    function runCalculations() {
      const price = parseFloat(document.getElementById('Sale_Price').value) || 0;
      const area = parseFloat(document.getElementById('Living_Area_sq_m').value) || 0;
      const rate = parseFloat(document.getElementById('Common_Fee_Rate').value) || 0;

      if(area > 0) {
        document.getElementById('Price_sq_m').value = price > 0 ? Math.round(price / area) : 0;
        if(rate > 0) {
          const monthly = area * rate;
          const yearly = monthly * 12;
          document.getElementById('commonFeeDisplay').innerHTML = 
            `<i class="fas fa-coins text-[#2D5A27] mr-2"></i> ‡∏™‡∏£‡∏∏‡∏õ: ${monthly.toLocaleString()} ‡∏ö‡∏≤‡∏ó/‡πÄ‡∏î‡∏∑‡∏≠‡∏ô | ${yearly.toLocaleString()} ‡∏ö‡∏≤‡∏ó/‡∏õ‡∏µ`;
        } else {
          document.getElementById('commonFeeDisplay').innerText = "‡∏Å‡∏£‡∏≠‡∏Å‡∏™‡πà‡∏ß‡∏ô‡∏Å‡∏•‡∏≤‡∏á‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏Ñ‡∏≥‡∏ô‡∏ß‡∏ì...";
        }
      }
    }

    async function init() {
      showLoading("SYNCING MASTER VAULT...");
      try {
        const metaRes = await fetch(`${CONFIG.API}?mode=getMetadata`);
        const metaJson = await metaRes.json();
        const meta = metaJson.ok ? metaJson.data : {};

        document.querySelectorAll('.dynamic-opt').forEach(el => {
          const fieldId = el.id;
          const opts = meta[fieldId] || DEFAULT_OPTS[fieldId] || [];
          el.innerHTML = `<option value="">-- Select --</option>` + 
            opts.map(val => `<option value="${val}">${val}</option>`).join('');
        });

        if(hpId) {
          const res = await fetch(`${CONFIG.API}?mode=getUnitDetail&id=${hpId}`);
          const json = await res.json();
          if(json.ok) {
            const u = json.data;
            document.getElementById('displayPlot').innerText = "MASTER EDIT: " + (u.Plot || u.HP_ID);
            Object.keys(u).forEach(k => { if(document.getElementById(k)) document.getElementById(k).value = u[k] || ""; });
            runCalculations();
          }
        }
      } catch (e) { console.error(e); }
      hideLoading();
    }

    async function save() {
      if(!confirm("‡∏¢‡∏∑‡∏ô‡∏¢‡∏±‡∏ô‡∏Å‡∏≤‡∏£‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏• Master ‡πÉ‡∏ä‡πà‡∏´‡∏£‡∏∑‡∏≠‡πÑ‡∏°‡πà?")) return;
      showLoading("SAVING MASTER...");
      const p = { mode: "updateUnit", HP_ID: document.getElementById('HP_ID').value };
      document.querySelectorAll('input, select, textarea').forEach(el => { if(el.id) p[el.id] = el.value || ""; });
      const res = await fetch(CONFIG.API, { method: 'POST', body: JSON.stringify(p) });
      if((await res.json()).ok) { alert('Master Vault Updated! ‚úÖ'); location.href='dashboard.html'; }
      hideLoading();
    }

    function showLoading(t){ document.getElementById('loadText').innerText = t; document.getElementById('loading').style.display = 'flex'; }
    function hideLoading(){ document.getElementById('loading').style.display = 'none'; }
    window.onload = init;
  </script>
