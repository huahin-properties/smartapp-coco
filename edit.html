<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
  <title>Inventory | CoCo Hua Hin 88</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body { background: #F8FAFC; font-family: 'Montserrat', sans-serif; overflow-x: hidden; }
    
    /* 1. HEADER - ‡∏™‡πÑ‡∏ï‡∏•‡πå‡πÄ‡∏î‡∏µ‡∏¢‡∏ß‡∏Å‡∏±‡∏ö Edit (V73) */
    .m-header { background: #1E293B; border-radius: 3rem; padding: 2rem 2.5rem; color: #fff; margin: 15px; box-shadow: 0 15px 35px rgba(0,0,0,0.1); display: flex; justify-content: space-between; align-items: center; }
    .project-title { font-size: 1.8rem; font-weight: 800; font-style: italic; line-height: 1.1; }

    /* 2. TABLE WRAPPER - ‡∏õ‡∏£‡∏±‡∏ö‡πÉ‡∏´‡πâ‡∏û‡∏≠‡∏î‡∏µ‡∏à‡∏≠ */
    .m-table-box { background: #fff; border-radius: 2.5rem; margin: 0 15px 50px; overflow: hidden; box-shadow: 0 10px 25px rgba(0,0,0,0.02); border: 1px solid #F1F5F9; }
    table { width: 100%; border-collapse: collapse; table-layout: fixed; } /* ‡∏ö‡∏±‡∏á‡∏Ñ‡∏±‡∏ö‡πÑ‡∏°‡πà‡πÉ‡∏´‡πâ‡∏•‡πâ‡∏ô‡∏≠‡∏≠‡∏Å‡∏ô‡∏≠‡∏Å‡∏à‡∏≠ */
    
    th { background: #1E293B; color: #fff; padding: 1.2rem 0.5rem; text-transform: uppercase; font-size: 0.6rem; letter-spacing: 1px; font-weight: 700; text-align: center; }
    td { padding: 1rem 0.5rem; border-bottom: 1px solid #F1F5F9; font-size: 0.8rem; text-align: center; vertical-align: middle; }

    /* 3. IMAGE PROPORTION - ‡∏õ‡∏£‡∏±‡∏ö‡πÉ‡∏´‡πâ‡πÄ‡∏ï‡∏µ‡πâ‡∏¢‡∏•‡∏á‡πÅ‡∏•‡∏∞‡∏Å‡∏ß‡πâ‡∏≤‡∏á‡∏Ç‡∏∂‡πâ‡∏ô‡∏ï‡∏≤‡∏°‡∏™‡∏±‡πà‡∏á */
    .thumb-wrap { width: 70px; height: 50px; border-radius: 12px; overflow: hidden; margin: 0 auto; box-shadow: 0 4px 8px rgba(0,0,0,0.05); background: #eee; }
    .thumb-wrap img { width: 100%; height: 100%; object-fit: cover; }

    /* 4. TEXT STYLING */
    .unit-id { font-size: 0.65rem; font-weight: 600; color: #94A3B8; font-style: italic; line-height: 1; }
    .plot-no { font-size: 1.1rem; font-weight: 800; font-style: italic; color: #1E293B; }

    /* 5. STATUS DOTS */
    .dot-group { display: flex; justify-content: center; gap: 4px; background: #F8FAFC; padding: 4px 8px; border-radius: 15px; width: fit-content; margin: 0 auto; }
    .dot { width: 7px; height: 7px; border-radius: 50%; background: #CBD5E1; }
    .dot.active { background: #10B981; }

    .btn-edit { color: #F97316; font-size: 1.1rem; transition: 0.2s; }
  </style>
</head>
<body class="italic">

  <div class="m-header">
    <h1 class="project-title">CoCo Hua<br>Hin 88</h1>
    <a href="index.html" class="bg-white/10 p-4 rounded-2xl"><i class="fa-solid fa-house text-white text-lg"></i></a>
  </div>

  <div class="m-table-box">
    <table>
      <thead>
        <tr>
          <th style="width: 25%;">Cover</th>
          <th style="width: 25%;">Unit ID</th>
          <th style="width: 25%;">Plot</th>
          <th style="width: 15%;">Status</th>
          <th style="width: 10%;"></th>
        </tr>
      </thead>
      <tbody id="unitList">
        <tr><td colspan="5" class="py-20 text-slate-300 animate-pulse uppercase text-[10px] tracking-widest font-bold">üîÑ Syncing Inventory...</td></tr>
      </tbody>
    </table>
  </div>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbyOnZc6s05eGvHR5XmRnRPAat8vNZpf8cFhL2GiAFjWld-2OBf2OqgP07RU07UTZgDXxA/exec";

    async function loadInventory() {
      try {
        const res = await fetch(`${API_URL}?mode=getUnitList`);
        const data = await res.json();
        const container = document.getElementById('unitList');
        
        container.innerHTML = data.map(u => `
          <tr>
            <td><div class="thumb-wrap"><img src="${u.Thumbnail_Image || 'https://via.placeholder.com/70x50?text=No+Image'}" loading="lazy"></div></td>
            <td class="unit-id">${u.HP_ID}</td>
            <td class="plot-no">${u.Plot || '-'}</td>
            <td>
              <div class="dot-group">
                <div class="dot ${u.Status === 'Available' ? 'active' : ''}"></div>
                <div class="dot"></div>
              </div>
            </td>
            <td>
              <a href="edit.html?id=${u.HP_ID}" class="btn-edit">
                <i class="fa-regular fa-pen-to-square"></i>
              </a>
            </td>
          </tr>
        `).join('');
      } catch(e) {
        document.getElementById('unitList').innerHTML = '<tr><td colspan="5" class="py-10 text-red-400 text-xs">Connection Error</td></tr>';
      }
    }

    window.onload = loadInventory;
  </script>
</body>
</html>
