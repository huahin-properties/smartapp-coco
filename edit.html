<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8"/><meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover"/>
  <title>Master Editor V320 | Advanced Tabbed Suite</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;800&family=Sarabun:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    :root { --brand: #2D5A27; --gold: #C5A059; }
    body { font-family: 'Sarabun', 'Montserrat', sans-serif; background: #F8FAF8; color: #1A3017; margin: 0; padding: 0; }
    .content-wrapper { padding: 20px 20px 200px; max-width: 1200px; margin: 0 auto; }
    
    /* Tab System Styling */
    .tab-bar { display: flex; gap: 2rem; margin-bottom: 2rem; border-bottom: 2px solid #eee; padding: 0 1rem; }
    .tab-btn { padding: 1rem 0; font-weight: 800; font-size: 12px; text-transform: uppercase; letter-spacing: 1.5px; color: #999; cursor: pointer; position: relative; transition: 0.3s; }
    .tab-btn.active { color: var(--brand); }
    .tab-btn.active::after { content: ''; position: absolute; bottom: -2px; left: 0; width: 100%; height: 3px; background: var(--brand); border-radius: 10px; }
    .tab-content { display: none; animation: fadeIn 0.4s ease-out; }
    .tab-content.active { display: block; }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

    .input-card { background: white; border: 1px solid rgba(45,90,39,0.1); padding: 2.5rem; border-radius: 2.5rem; margin-bottom: 1.5rem; box-shadow: 0 10px 40px rgba(0,0,0,0.03); }
    .field-label { font-size: 11px; font-weight: 800; color: #6B7A68; text-transform: uppercase; margin-bottom: 0.6rem; display: block; letter-spacing: 0.5px; }
    .field-label span { color: var(--brand); font-size: 13px; margin-left: 8px; font-weight: 700; border-left: 2px solid #ddd; padding-left: 10px; }
    .field-input { width: 100%; background: #F3F6F3; border: 1.5px solid transparent; border-radius: 1rem; padding: 1rem; color: #1A3017; font-size: 15px; outline: none; transition: 0.3s; }
    .field-input:focus { border-color: var(--brand); background: white; box-shadow: 0 0 0 5px rgba(45, 90, 39, 0.05); }
    
    /* Visual Assets Specific UI */
    .image-placeholder { aspect-ratio: 16/9; background: #f0f3f0; border: 2px dashed #d1d9d1; border-radius: 2rem; display: flex; align-items: center; justify-content: center; overflow: hidden; position: relative; }
    .pdf-row { background: #f9faf9; padding: 1.5rem; border-radius: 1.2rem; display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem; }
    
    .save-bar { position: fixed; bottom: 0; width: 100%; background: rgba(255,255,255,0.98); backdrop-filter: blur(20px); border-top: 1px solid #eee; padding: 25px 20px; z-index: 1000; text-align: center; }
    .btn-update { background: var(--brand); color: white; width: 100%; max-width: 800px; height: 70px; border-radius: 50px; font-weight: 800; text-transform: uppercase; letter-spacing: 3px; font-size: 20px; box-shadow: 0 15px 35px rgba(45, 90, 39, 0.25); }
    .upload-overlay { position: fixed; inset: 0; background: rgba(255,255,255,0.95); z-index: 10000; display: none; flex-direction: column; align-items: center; justify-content: center; }
  </style>
</head>
<body>
  <div id="loading" class="upload-overlay"><div class="text-center"><div class="inline-block border-4 border-[#eee] border-t-[#2D5A27] rounded-full w-10 h-10 animate-spin mb-4"></div><div id="loadText" class="text-xs font-800 text-[#2D5A27] tracking-widest">MASTER SYSTEM SYNCING...</div></div></div>
  
  <div class="content-wrapper">
    <div class="bg-[#2D5A27] rounded-[2.5rem] p-10 text-white flex justify-between items-center mb-8 shadow-2xl relative overflow-hidden">
      <div class="relative z-10">
        <p class="text-white/60 font-800 uppercase tracking-widest text-[10px] mb-2">Master Vault | Advanced Workflow</p>
        <h1 id="displayPlot" class="text-4xl font-800 tracking-tighter italic Sarabun">MASTER EDITOR</h1>
      </div>
      <i class="fas fa-images absolute right-[-20px] bottom-[-20px] text-white/5 text-9xl"></i>
    </div>

    <div class="tab-bar">
      <div class="tab-btn active" onclick="switchTab('visuals')">Visual Assets</div>
      <div class="tab-btn" onclick="switchTab('specs')">Specifications</div>
    </div>

    <div id="tab-visuals" class="tab-content active">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-8 mb-8">
        <div class="input-card">
          <label class="field-label">Main Image <span>รูปภาพหน้าปก</span></label>
          <div class="image-placeholder"><i class="fas fa-image text-4xl text-slate-300"></i></div>
          <button class="w-full mt-4 bg-slate-100 py-4 rounded-xl font-800 text-[10px] uppercase text-slate-500 hover:bg-slate-200 transition">Select Cover</button>
        </div>
        <div class="input-card">
          <label class="field-label">Asset Gallery <span>แกลเลอรีรูปภาพ</span></label>
          <div class="image-placeholder bg-slate-50"><i class="fas fa-images text-4xl text-slate-300"></i></div>
          <button class="w-full mt-4 bg-slate-800 py-4 rounded-xl font-800 text-[10px] uppercase text-white hover:opacity-90 transition">Add Visuals</button>
        </div>
      </div>
      <div class="input-card">
        <label class="field-label">Asset Documents (PDF) <span>เอกสารโครงการ</span></label>
        <div class="pdf-row"><div class="text-xs font-800 text-slate-400">FLOOR PLAN</div><button class="bg-blue-500 text-white w-10 h-10 rounded-lg shadow-lg"><i class="fas fa-upload"></i></button></div>
        <div class="pdf-row"><div class="text-xs font-800 text-slate-400">CUSTOMER BROCHURE</div><button class="bg-blue-500 text-white w-10 h-10 rounded-lg shadow-lg"><i class="fas fa-upload"></i></button></div>
        <div class="pdf-row"><div class="text-xs font-800 text-slate-400">AGENT FACT SHEET</div><button class="bg-blue-500 text-white w-10 h-10 rounded-lg shadow-lg"><i class="fas fa-upload"></i></button></div>
      </div>
    </div>

    <div id="tab-specs" class="tab-content">
      <div class="input-card grid grid-cols-1 md:grid-cols-3 gap-8">
        <div><label class="field-label">1. HP_ID <span>รหัสทรัพย์สิน</span></label><input id="HP_ID" class="field-input !bg-slate-100 font-800" readonly></div>
        <div><label class="field-label">2. Listing Type <span>ประกาศ</span></label><select id="Listing_Type" class="field-input dynamic-opt"></select></div>
        <div><label class="field-label">3. Asset Category <span>ประเภททรัพย์สิน</span></label><select id="Type" class="field-input dynamic-opt"></select></div>
        <div><label class="field-label">4. Project Name <span>ชื่อโครงการ</span></label><select id="Project_Name" class="field-input dynamic-opt"></select></div>
        <div><label class="field-label">5. Plot Reference <span>หมายเลขแปลง</span></label><input id="Plot" class="field-input" placeholder="e.g. M17"></div>
        <div><label class="field-label">6. Sales Status <span>สถานะขาย</span></label><select id="Status" class="field-input dynamic-opt"></select></div>

        <div class="col-span-full grid grid-cols-1 md:grid-cols-3 gap-8 p-8 rounded-[2.5rem] bg-[#2D5A27]/5 border-2 border-[#2D5A27]/20 shadow-inner">
          <div><label class="field-label">7. Sale Price (THB) <span>ราคาขายสุทธิ</span></label><input type="number" id="Sale_Price" class="field-input !bg-white font-800 text-2xl !text-[#2D5A27]" oninput="runCalculations()" placeholder="0"></div>
          <div><label class="field-label">8. Living Area (m²) <span>พื้นที่ใช้สอย</span></label><input type="number" id="Living_Area_sq_m" class="field-input !bg-white font-800 text-2xl" oninput="runCalculations()" placeholder="0"></div>
          <div><label class="field-label">9. Price per m² <span>ราคาเฉลี่ยต่อ ตร.ม.</span></label><input type="number" id="Price_sq_m" class="field-input !bg-white !text-2xl !font-800 !text-[#2D5A27]" readonly value="0"></div>
          <div class="col-span-full border-t border-[#2D5A27]/10 pt-6">
            <label class="field-label">10. Common Fee Rate <span>ส่วนกลาง (/m²)</span></label>
            <input type="number" id="Common_Fee_Rate" class="field-input !bg-white font-800 text-3xl" oninput="runCalculations()" placeholder="เช่น 4">
            <div id="commonFeeDisplay" class="calc-hint Sarabun">คำนวณรายเดือน/รายปีอัตโนมัติ...</div>
          </div>
        </div>

        <div><label class="field-label">11. Land Area (m²) <span>พื้นที่ดิน (ม²)</span></label><input type="number" id="Land_Area_sq_m" class="field-input"></div>
        <div><label class="field-label">12. Land Area (sq.w) <span>พื้นที่ดิน (ตร.ว.)</span></label><input type="number" id="Land_Area_sq_w" class="field-input"></div>
        <div><label class="field-label">13. Furnishing <span>การตกแต่ง</span></label><select id="Furnishing" class="field-input dynamic-opt"></select></div>

        <div><label class="field-label">14. District <span>อำเภอ</span></label><select id="District" class="field-input dynamic-opt"></select></div>
        <div><label class="field-label">15. Sub-District <span>ตำบล</span></label><select id="SubDistrict" class="field-input dynamic-opt"></select></div>
        <div><label class="field-label">16. Zone <span>โซน</span></label><select id="Zone" class="field-input dynamic-opt"></select></div>

        <div class="hidden">
          <input id="Bedrooms"><input id="Bathrooms"><input id="Parking"><input id="Kitchen_Type"><input id="Direction"><input id="Electricity">
          <input id="Pool_Size"><input id="Pool_Depth"><input id="Pool_System"><input id="View_Type"><input id="Water_Source"><input id="Extras">
          <input id="Ownership_Type"><input id="Land_Title_Deed_Type"><input id="Transfer_Expenses"><input id="Badge"><input id="Build_Stage"><input id="Coordinates">
          <textarea id="Description"></textarea>
        </div>

        <div class="col-span-full bg-[#F3F6F3] p-6 rounded-[1.5rem] border-2 border-dashed border-[#2D5A27]/20 mt-4">
          <label class="field-label !text-[#2D5A27]">36. System Visibility <span>สถานะในระบบ (Active Status)</span></label>
          <select id="System_Status" class="field-input !bg-white !text-lg !font-700 dynamic-opt"></select>
        </div>
      </div>
    </div>
  </div>

  <div class="save-bar"><button onclick="save()" class="btn-update shadow-2xl Sarabun">UPDATE MASTER VAULT</button></div>

  <script>
    const CONFIG = { API: "https://script.google.com/macros/s/AKfycbyOnZc6s05eGvHR5XmRnRPAat8vNZpf8cFhL2GiAFjWld-2OBf2OqgP07RU07UTZgDXxA/exec" };
    const hpId = new URLSearchParams(window.location.search).get('id');

    // Tab Switching Logic
    function switchTab(tab) {
      document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
      document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
      event.target.classList.add('active');
      document.getElementById('tab-' + tab).classList.add('active');
    }

    function runCalculations() {
      const price = parseFloat(document.getElementById('Sale_Price').value) || 0;
      const area = parseFloat(document.getElementById('Living_Area_sq_m').value) || 0;
      const rate = parseFloat(document.getElementById('Common_Fee_Rate').value) || 0;
      if(area > 0) {
        document.getElementById('Price_sq_m').value = price > 0 ? Math.round(price / area) : 0;
        if(rate > 0) {
          const monthly = area * rate;
          const yearly = monthly * 12;
          document.getElementById('commonFeeDisplay').innerHTML = `รวม: ${monthly.toLocaleString()} บาท/เดือน | ${yearly.toLocaleString()} บาท/ปี`;
        }
      }
    }

    async function init() {
      showLoading("SYNCING WITH MASTER SETTINGS...");
      try {
        const metaRes = await fetch(`${CONFIG.API}?mode=getMetadata`);
        const metaJson = await metaRes.json();
        const meta = metaJson.ok ? metaJson.data : {};
        document.querySelectorAll('.dynamic-opt').forEach(el => {
          const fieldId = el.id;
          if(meta[fieldId]) {
            el.innerHTML = `<option value="">-- Select --</option>` + meta[fieldId].map(v => `<option value="${v}">${v}</option>`).join('');
          }
        });

        if(hpId) {
          const res = await fetch(`${CONFIG.API}?mode=getUnitDetail&id=${hpId}`);
          const json = await res.json();
          if(json.ok) {
            const u = json.data;
            document.getElementById('displayPlot').innerText = "MASTER EDIT: " + (u.Plot || u.HP_ID);
            Object.keys(u).forEach(k => { if(document.getElementById(k)) document.getElementById(k).value = u[k] || ""; });
            runCalculations();
          }
        }
      } catch (e) { console.error(e); }
      hideLoading();
    }

    async function save() {
      if(!confirm("บันทึกข้อมูล Master V320 ใช่หรือไม่?")) return;
      showLoading("SAVING DATA...");
      const p = { mode: "updateUnit", HP_ID: document.getElementById('HP_ID').value };
      document.querySelectorAll('input, select, textarea').forEach(el => { if(el.id) p[el.id] = el.value || ""; });
      const res = await fetch(CONFIG.API, { method: 'POST', body: JSON.stringify(p) });
      if((await res.json()).ok) { alert('Updated! ✅'); location.href='dashboard.html'; }
      hideLoading();
    }

    function showLoading(t){ document.getElementById('loadText').innerText = t; document.getElementById('loading').style.display = 'flex'; }
    function hideLoading(){ document.getElementById('loading').style.display = 'none'; }
    window.onload = init;
  </script>
</body>
</html>
