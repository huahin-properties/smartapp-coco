<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8"/><meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover"/>
  <title>Master Editor Suite | V240 Auto-Calc</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;800&family=Sarabun:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    :root { --brand: #2D5A27; }
    body { font-family: 'Sarabun', 'Montserrat', sans-serif; background: #F8FAF8; color: #1A3017; margin: 0; padding: 0; }
    .content-wrapper { padding: 20px 20px 200px; max-width: 1100px; margin: 0 auto; }
    .input-card { background: white; border: 1px solid rgba(45,90,39,0.1); padding: 2rem; border-radius: 2rem; margin-bottom: 1.5rem; box-shadow: 0 10px 30px rgba(0,0,0,0.02); }
    .field-label { font-size: 11px; font-weight: 800; color: #6B7A68; text-transform: uppercase; margin-bottom: 0.6rem; display: block; letter-spacing: 0.5px; }
    .field-label span { color: var(--brand); font-size: 13px; margin-left: 6px; font-weight: 700; border-left: 2px solid #ddd; padding-left: 8px; }
    .field-input { width: 100%; background: #F3F6F3; border: 1.5px solid transparent; border-radius: 0.8rem; padding: 0.85rem; color: #1A3017; font-size: 14px; outline: none; transition: 0.3s; }
    .field-input:focus { border-color: var(--brand); background: white; box-shadow: 0 0 0 4px rgba(45, 90, 39, 0.05); }
    .calc-hint { font-size: 12px; font-weight: 700; color: #2D5A27; margin-top: 8px; display: block; animation: fadeIn 0.5s; }
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    .save-bar { position: fixed; bottom: 0; width: 100%; background: rgba(255,255,255,0.98); backdrop-filter: blur(20px); border-top: 1px solid #eee; padding: 25px 20px; z-index: 1000; text-align: center; }
    .btn-update { background: var(--brand); color: white; width: 100%; max-width: 1000px; height: 65px; border-radius: 50px; font-weight: 800; text-transform: uppercase; letter-spacing: 2px; font-size: 18px; }
    .upload-overlay { position: fixed; inset: 0; background: rgba(255,255,255,0.95); z-index: 10000; display: none; flex-direction: column; align-items: center; justify-content: center; }
    .loader { border: 4px solid #eee; border-top: 4px solid var(--brand); border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin-bottom: 15px; }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
  </style>
</head>
<body>
  <div id="loading" class="upload-overlay"><div class="loader"></div><div id="loadText" class="text-xs font-800 text-[#2D5A27]">RETRIEVING DATA...</div></div>
  
  <div class="content-wrapper">
    <div class="bg-[#2D5A27] rounded-[2.5rem] p-10 text-white flex justify-between items-center mb-10 shadow-2xl relative overflow-hidden">
      <div class="relative z-10"><p class="text-white/60 font-800 uppercase tracking-widest text-[10px] mb-2">Master Vault | Advanced Editor</p><h1 id="displayPlot" class="text-4xl font-800 tracking-tighter italic Sarabun">UNIT EDITOR</h1></div>
      <i class="fas fa-calculator absolute right-[-20px] bottom-[-20px] text-white/5 text-9xl"></i>
    </div>

    <div class="input-card grid grid-cols-1 md:grid-cols-3 gap-8">
      <input type="hidden" id="HP_ID">
      
      <div><label class="field-label">2. Project Name <span>ชื่อโครงการ</span></label>
        <select id="Project_Name" class="field-input">
          <option value="CoCo Hua Hin 88">CoCo Hua Hin 88</option>
          <option value="The Pyne Plus">The Pyne Plus</option>
        </select>
      </div>
      <div><label class="field-label">3. System Visibility <span>สถานะในระบบ</span></label>
        <select id="System_Status" class="field-input"><option value="Online">Online</option><option value="Offline">Offline</option></select>
      </div>
      <div><label class="field-label">4. Marketing Badge <span>ป้ายกำกับ</span></label>
        <select id="Badge" class="field-input">
          <option value="">None</option><option value="Hot Deal">Hot Deal</option><option value="Exclusive Listing">Exclusive Listing</option>
          <option value="Reduced Price">Reduced Price</option><option value="Luxury Living">Luxury Living</option>
        </select>
      </div>

      <div class="col-span-full border-t border-slate-50 pt-4"></div>

      <div><label class="field-label">11. District <span>อำเภอ</span></label>
        <select id="District" class="field-input"><option value="Hua Hin">Hua Hin</option><option value="Cha-am">Cha-am</option><option value="Pranburi">Pranburi</option></select>
      </div>
      <div><label class="field-label">12. Sub-District <span>ตำบล</span></label><input id="SubDistrict" class="field-input"></div>
      <div><label class="field-label">17. Living Area (m²) <span>พื้นที่ใช้สอย</span></label>
        <input type="number" id="Living_Area_sq_m" class="field-input" oninput="runCalculations()">
      </div>

      <div class="col-span-full border-t border-slate-50 pt-4"></div>

      <div>
        <label class="field-label">33. Common Fee Rate <span>อัตราค่าส่วนกลาง (/m²)</span></label>
        <input type="number" id="Common_Fee_Rate" class="field-input" oninput="runCalculations()" placeholder="เช่น 40">
        <div id="commonFeeDisplay" class="calc-hint Sarabun">กรอกพื้นที่และอัตราเพื่อคำนวณ...</div>
      </div>

      <div>
        <label class="field-label">34. Price per m² <span>ราคาต่อ ตร.ม.</span></label>
        <input type="number" id="Price_sq_m" class="field-input" readonly placeholder="คำนวณอัตโนมัติ">
      </div>

      <div><label class="field-label">35. Property Description <span>คำบรรยาย</span></label><textarea id="Description" rows="1" class="field-input"></textarea></div>

      <div class="col-span-full bg-[#2D5A27]/5 p-8 rounded-[1.5rem] border border-[#2D5A27]/10 mt-4">
        <label class="field-label text-[#2D5A27]">36. Official Sale Price (THB) <span>ราคาขายสุทธิ (บาท)</span></label>
        <input type="number" id="Sale_Price" class="field-input !bg-white font-800 text-3xl text-[#2D5A27]" oninput="runCalculations()" placeholder="0">
      </div>
      
      <div class="hidden">
        <input id="Listing_Type"><input id="Type"><input id="Status"><input id="Build_Stage"><input id="Plot"><input id="Coordinates">
        <input id="Zone"><input id="Bedrooms"><input id="Bathrooms"><input id="Parking"><input id="Land_Area_sq_m"><input id="Land_Area_sq_w">
        <input id="Furnishing"><input id="Kitchen_Type"><input id="Direction"><input id="Pool_Size"><input id="Pool_Depth"><input id="Pool_System">
        <input id="View_Type"><input id="Electricity"><input id="Water_Source"><input id="Extras"><input id="Ownership_Type"><input id="Land_Title_Deed_Type"><input id="Transfer_Expenses">
      </div>
    </div>
  </div>

  <div class="save-bar"><button onclick="save()" class="btn-update shadow-2xl Sarabun">บันทึกข้อมูลต้นแบบ</button></div>

  <script>
    const CONFIG = {
      API: "https://script.google.com/macros/s/AKfycbyOnZc6s05eGvHR5XmRnRPAat8vNZpf8cFhL2GiAFjWld-2OBf2OqgP07RU07UTZgDXxA/exec"
    };
    const hpId = new URLSearchParams(window.location.search).get('id');

    // ฟังก์ชันคำนวณอัตโนมัติ
    function runCalculations() {
      const area = parseFloat(document.getElementById('Living_Area_sq_m').value) || 0;
      const rate = parseFloat(document.getElementById('Common_Fee_Rate').value) || 0;
      const price = parseFloat(document.getElementById('Sale_Price').value) || 0;

      // 1. คำนวณส่วนกลาง (รายเดือน / รายปี)
      if(area > 0 && rate > 0) {
        const monthly = area * rate;
        const yearly = monthly * 12;
        document.getElementById('commonFeeDisplay').innerHTML = 
          `<i class="fas fa-coins"></i> รวม: ${monthly.toLocaleString()} บาท/เดือน | ${yearly.toLocaleString()} บาท/ปี`;
      } else {
        document.getElementById('commonFeeDisplay').innerText = "กรอกพื้นที่และอัตราเพื่อคำนวณ...";
      }

      // 2. คำนวณราคาต่อตารางเมตร
      if(area > 0 && price > 0) {
        document.getElementById('Price_sq_m').value = Math.round(price / area);
      }
    }

    async function init() {
      if(!hpId) return;
      showLoading("FETCHING DATA...");
      try {
        const res = await fetch(`${CONFIG.API}?mode=getUnitDetail&id=${hpId}`);
        const json = await res.json();
        if(json.ok) {
          const u = json.data;
          document.getElementById('displayPlot').innerText = "EDITING: " + (u.Plot || u.HP_ID);
          Object.keys(u).forEach(k => { if(document.getElementById(k)) document.getElementById(k).value = u[k] || ""; });
          runCalculations(); // คำนวณทันทีที่โหลดข้อมูลเสร็จ
        }
      } catch (e) { console.error(e); }
      hideLoading();
    }

    async function save() {
      if(!confirm("ยืนยันการบันทึกข้อมูล?")) return;
      showLoading("SAVING...");
      const p = { mode: "updateUnit", HP_ID: hpId };
      document.querySelectorAll('input, select, textarea').forEach(el => { if(el.id) p[el.id] = el.value || ""; });
      const res = await fetch(CONFIG.API, { method: 'POST', body: JSON.stringify(p) });
      if((await res.json()).ok) { alert('Updated! ✅'); location.href='dashboard.html'; }
      hideLoading();
    }
    function showLoading(t){ document.getElementById('loadText').innerText = t; document.getElementById('loading').style.display = 'flex'; }
    function hideLoading(){ document.getElementById('loading').style.display = 'none'; }
    window.onload = init;
  </script>
</body>
</html>
