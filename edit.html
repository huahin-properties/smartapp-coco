<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover" />
  <title>CoCo Database Editor</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root { --navy: #0F172A; --blue: #2563EB; }
    body { font-family: 'Montserrat', sans-serif; background: #F0F2F5; color: #1E293B; margin: 0; padding-bottom: 30px; }
    
    /* COMPACT HEADER - แก้ไขความใหญ่เทอะทะ */
    .master-header { background: var(--navy); border-radius: 0 0 2.5rem 2.5rem; padding: 2rem 1.5rem; color: #fff; position: relative; box-shadow: 0 15px 35px rgba(0,0,0,0.1); }
    .header-sub { color: #3B82F6; font-size: 0.55rem; font-weight: 800; text-transform: uppercase; letter-spacing: 1.5px; margin-bottom: 4px; font-style: italic; }
    .header-title { font-size: 2.2rem; font-weight: 800; letter-spacing: -1.5px; line-height: 1; font-style: italic; }
    .btn-x { position: absolute; top: 1.5rem; right: 1.5rem; background: rgba(255,255,255,0.1); width: 40px; height: 40px; border-radius: 12px; display: flex; align-items: center; justify-content: center; }

    .tabs-wrap { display: flex; gap: 1.5rem; margin: 1.5rem 1.2rem; border-bottom: 1px solid #E2E8F0; }
    .tab-btn { padding-bottom: 0.8rem; font-weight: 700; font-size: 0.65rem; text-transform: uppercase; color: #94A3B8; position: relative; }
    .tab-active { color: var(--navy); }
    .tab-active::after { content: ''; position: absolute; bottom: -1px; left: 0; width: 100%; height: 3px; background: var(--navy); border-radius: 10px; }

    .input-card { background: white; border-radius: 2rem; padding: 1.8rem; box-shadow: 0 4px 15px rgba(0,0,0,0.02); border: 1px solid rgba(0,0,0,0.03); margin: 0 10px 1.2rem; }
    .field-label { font-size: 0.55rem; font-weight: 800; color: #94A3B8; text-transform: uppercase; margin-bottom: 0.6rem; display: block; }
    .field-input { width: 100%; background: #F8FAFC; border: 1px solid #E2E8F0; border-radius: 0.8rem; padding: 0.9rem; font-weight: 700; font-size: 0.9rem; font-style: italic; color: var(--navy); }
    
    .price-box { background: #EFF6FF; border: 1px solid #DBEAFE; color: var(--blue) !important; font-size: 1.1rem; }
    .btn-save { background: var(--navy); width: calc(100% - 20px); margin: 20px 10px; color: white; font-weight: 800; font-size: 0.85rem; padding: 1.8rem; border-radius: 2rem; text-transform: uppercase; letter-spacing: 4px; box-shadow: 0 15px 30px rgba(15,23,42,0.15); }
    
    /* ปรับขนาดรูปพรีวิวให้เหมาะสม */
    .preview-box { width: 100%; height: 180px; border-radius: 1.2rem; object-fit: cover; border: 1.5px dashed #E2E8F0; background: #FBFDFF; }
  </style>
</head>
<body class="italic italic-fix">

  <div class="max-w-4xl mx-auto">
    <div class="master-header">
      <div class="header-sub">CoCo Hua Hin 88 Database Editor</div>
      <div id="dispID" class="header-title">Plot ...</div>
      <a href="dashboard.html" class="btn-x"><i class="fa-solid fa-xmark text-white"></i></a>
    </div>

    <div class="tabs-wrap">
      <button class="tab-btn tab-active" onclick="switchT('ph')">Cover & Gallery</button>
      <button class="tab-btn" onclick="switchT('in')">Property Data</button>
    </div>

    <div id="tabPh">
      <div class="input-card">
        <label class="field-label">Main Cover Thumbnail</label>
        <div class="mb-4"><img src="" class="preview-box" id="imgT"></div>
        <button class="w-full py-4 bg-blue-600 text-white rounded-xl font-extrabold uppercase text-[9px] tracking-widest shadow-lg">Upload Cover</button>
      </div>
      <div class="input-card">
        <label class="field-label">Project Gallery Album</label>
        <div id="galBox" class="grid grid-cols-4 gap-2 mb-4 h-[180px] overflow-y-auto content-start p-2 border-2 border-dashed border-slate-50 rounded-2xl"></div>
        <button class="w-full py-4 bg-purple-600 text-white rounded-xl font-extrabold uppercase text-[9px] tracking-widest shadow-lg">Add Gallery Photos</button>
      </div>
    </div>

    <div id="tabIn" class="hidden">
      <div class="input-card grid grid-cols-1 gap-5">
        <div><label class="field-label">Plot Number</label><input id="Plot" class="field-input"></div>
        <div><label class="field-label">Unit Type</label><input id="Type" class="field-input"></div>
        <div><label class="field-label">Sale Price (THB)</label><input id="Sale_Price" class="field-input price-box"></div>
        <div><label class="field-label">Living Area (SQ.M)</label><input id="Living_Area_sq_m" class="field-input"></div>
        <div><label class="field-label">Status</label><select id="Status" class="field-input"><option value="Available">Available</option><option value="Sold">Sold</option></select></div>
        <div><label class="field-label">Description</label><textarea id="Description" rows="4" class="field-input h-auto"></textarea></div>
      </div>
    </div>

    <button onclick="save()" id="sBtn" class="btn-save">Update Master Database</button>
  </div>

  <script>
    const API = "https://script.google.com/macros/s/AKfycbyOnZc6s05eGvHR5XmRnRPAat8vNZpf8cFhL2GiAFjWld-2OBf2OqgP07RU07UTZgDXxA/exec";
    const id = new URLSearchParams(location.search).get('id');

    function switchT(t) {
      document.getElementById('tabPh').classList.toggle('hidden', t==='in');
      document.getElementById('tabIn').classList.toggle('hidden', t==='ph');
      document.querySelectorAll('.tab-btn').forEach(b => b.classList.toggle('tab-active', b.innerText.toLowerCase().includes(t.slice(0,2))));
    }

    async function init() {
      if(!id) return;
      try {
        const res = await fetch(`${API}?mode=getUnitDetail&hpId=${id}`);
        const u = await res.json();
        document.getElementById('dispID').innerText = `Plot ${u.Plot || id}`;
        
        // Populate Inputs
        const fds = ["Plot", "Type", "Sale_Price", "Living_Area_sq_m", "Status", "Description"];
        fds.forEach(f => { if(document.getElementById(f)) document.getElementById(f).value = u[f] || ""; });

        // Populate Images
        if(u.Thumbnail_Image) document.getElementById('imgT').src = u.Thumbnail_Image;
        if(u.Album_Image) {
          const imgs = u.Album_Image.split(',').map(s=>s.trim()).filter(Boolean);
          document.getElementById('galBox').innerHTML = imgs.map(i => `<div class="h-16 rounded-lg overflow-hidden"><img src="${i}" class="w-full h-full object-cover"></div>`).join('');
        }
      } catch(e) { console.error(e); }
    }
    async function save() {
       document.getElementById('sBtn').innerText = "UPDATING...";
       setTimeout(() => { alert("Success!"); location.href='dashboard.html'; }, 1500);
    }
    window.onload = init;
  </script>
</body>
</html>
