<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8"/><meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover"/>
  <title>Master Editor Suite | V230</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;800&family=Sarabun:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    :root { --brand: #2D5A27; }
    body { font-family: 'Sarabun', 'Montserrat', sans-serif; background: #F8FAF8; color: #1A3017; margin: 0; padding: 0; }
    .content-wrapper { padding: 20px 20px 200px; max-width: 1100px; margin: 0 auto; }
    .input-card { background: white; border: 1px solid rgba(45,90,39,0.1); padding: 2rem; border-radius: 2rem; margin-bottom: 1.5rem; box-shadow: 0 10px 30px rgba(0,0,0,0.02); }
    .field-label { font-size: 11px; font-weight: 800; color: #6B7A68; text-transform: uppercase; margin-bottom: 0.6rem; display: block; letter-spacing: 0.5px; }
    .field-label span { color: var(--brand); font-size: 13px; margin-left: 6px; font-weight: 700; border-left: 2px solid #ddd; padding-left: 8px; }
    .field-input { width: 100%; background: #F3F6F3; border: 1.5px solid transparent; border-radius: 0.8rem; padding: 0.85rem; color: #1A3017; font-size: 14px; outline: none; transition: 0.3s; }
    .field-input:focus { border-color: var(--brand); background: white; box-shadow: 0 0 0 4px rgba(45, 90, 39, 0.05); }
    .save-bar { position: fixed; bottom: 0; width: 100%; background: rgba(255,255,255,0.98); backdrop-filter: blur(20px); border-top: 1px solid #eee; padding: 25px 20px; z-index: 1000; text-align: center; }
    .btn-update { background: var(--brand); color: white; width: 100%; max-width: 1000px; height: 65px; border-radius: 50px; font-weight: 800; text-transform: uppercase; letter-spacing: 2px; font-size: 18px; box-shadow: 0 15px 30px rgba(45, 90, 39, 0.2); }
    .upload-overlay { position: fixed; inset: 0; background: rgba(255,255,255,0.95); z-index: 10000; display: none; flex-direction: column; align-items: center; justify-content: center; }
    .loader { border: 4px solid #eee; border-top: 4px solid var(--brand); border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin-bottom: 15px; }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
  </style>
</head>
<body>
  <div id="loading" class="upload-overlay"><div class="loader"></div><div id="loadText" class="text-xs font-800 text-[#2D5A27]">RETRIEVING MASTER DATA...</div></div>
  
  <div class="content-wrapper">
    <div class="bg-[#2D5A27] rounded-[2.5rem] p-10 text-white flex justify-between items-center mb-10 shadow-2xl relative overflow-hidden">
      <div class="relative z-10"><p class="text-white/60 font-800 uppercase tracking-widest text-[10px] mb-2">Master Vault | Editor Suite</p><h1 id="displayPlot" class="text-4xl font-800 tracking-tighter italic Sarabun">UNIT EDITOR</h1></div>
      <i class="fas fa-edit absolute right-[-20px] bottom-[-20px] text-white/5 text-9xl"></i>
    </div>

    <div class="input-card grid grid-cols-1 md:grid-cols-3 gap-8">
      <input type="hidden" id="HP_ID">
      
      <div><label class="field-label">2. Project Name <span>ชื่อโครงการ</span></label>
        <select id="Project_Name" class="field-input">
          <option value="CoCo Hua Hin 88">CoCo Hua Hin 88</option>
          <option value="The Pyne Plus">The Pyne Plus</option>
          <option value="General Asset">General Asset</option>
        </select>
      </div>

      <div><label class="field-label">3. System Visibility <span>สถานะในระบบ</span></label>
        <select id="System_Status" class="field-input">
          <option value="Online">Online</option>
          <option value="Offline">Offline</option>
          <option value="Pending">Pending</option>
        </select>
      </div>

      <div><label class="field-label">4. Marketing Badge <span>ป้ายกำกับ</span></label><input id="Badge" class="field-input" placeholder="e.g. Hot Deal"></div>

      <div><label class="field-label">5. Listing Type <span>ประเภทประกาศ</span></label>
        <select id="Listing_Type" class="field-input">
          <option value="Sale">Sale</option>
          <option value="Rent">Rent</option>
          <option value="Sale/Rent">Sale/Rent</option>
        </select>
      </div>

      <div><label class="field-label">6. Asset Category (Type) <span>ประเภททรัพย์สิน</span></label>
        <select id="Type" class="field-input">
          <option value="Pool Villa">Pool Villa</option>
          <option value="Condo">Condo</option>
          <option value="House">House</option>
          <option value="Land">Land</option>
        </select>
      </div>

      <div><label class="field-label">7. Sales Status <span>สถานะการขาย</span></label>
        <select id="Status" class="field-input">
          <option value="Available">Available</option>
          <option value="Reserved">Reserved</option>
          <option value="Sold">Sold</option>
        </select>
      </div>

      <div class="col-span-full border-t border-slate-50 pt-4"></div>

      <div><label class="field-label">8. Build Stage <span>สถานะก่อสร้าง</span></label>
        <select id="Build_Stage" class="field-input">
          <option value="Ready to Move In">Ready to Move In</option>
          <option value="Under Construction">Under Construction</option>
          <option value="Off Plan">Off Plan</option>
        </select>
      </div>

      <div><label class="field-label">9. Plot Reference <span>หมายเลขแปลง</span></label><input id="Plot" class="field-input"></div>

      <div><label class="field-label">10. Coordinates (GPS) <span>พิกัดแผนที่</span></label><input id="Coordinates" class="field-input"></div>

      <div><label class="field-label">11. District <span>อำเภอ</span></label><select id="District" class="field-input"><option value="Hua Hin">Hua Hin</option><option value="Cha-am">Cha-am</option></select></div>
      <div><label class="field-label">12. Sub-District <span>ตำบล</span></label><input id="SubDistrict" class="field-input"></div>
      <div><label class="field-label">13. Internal Zone <span>โซน</span></label><select id="Zone" class="field-input"><option value="Hin Lek Fai">Hin Lek Fai</option></select></div>

      <div class="col-span-full border-t border-slate-50 pt-4"></div>

      <div><label class="field-label">14. Bedrooms <span>ห้องนอน</span></label><input type="number" id="Bedrooms" class="field-input"></div>
      <div><label class="field-label">15. Bathrooms <span>ห้องน้ำ</span></label><input type="number" id="Bathrooms" class="field-input"></div>
      <div><label class="field-label">16. Parking Spaces <span>ที่จอดรถ</span></label><input id="Parking" class="field-input"></div>

      <div><label class="field-label">17. Living Area (m²) <span>พื้นที่ใช้สอย</span></label><input type="number" id="Living_Area_sq_m" class="field-input"></div>
      <div><label class="field-label">18. Land Area (m²) <span>พื้นที่ดิน (ม²)</span></label><input type="number" id="Land_Area_sq_m" class="field-input"></div>
      <div><label class="field-label">19. Land Area (sq.w) <span>พื้นที่ดิน (ตร.ว.)</span></label><input id="Land_Area_sq_w" class="field-input"></div>

      <div class="col-span-full border-t border-slate-50 pt-4"></div>

      <div><label class="field-label">20. Furnishing <span>การตกแต่ง</span></label>
        <select id="Furnishing" class="field-input">
          <option value="Fully Furnished">Fully Furnished</option>
          <option value="Partly Furnished">Partly Furnished</option>
          <option value="Bare Shell">Bare Shell</option>
        </select>
      </div>
      <div><label class="field-label">21. Kitchen Style <span>สไตล์ห้องครัว</span></label><input id="Kitchen_Type" class="field-input"></div>

      <div><label class="field-label">22. Direction Facing <span>ทิศหน้าบ้าน</span></label><input id="Direction" class="field-input"></div>

      <div><label class="field-label">23. Pool Size <span>ขนาดสระ</span></label><input id="Pool_Size" class="field-input"></div>
      <div><label class="field-label">24. Pool Depth <span>ความลึกสระ</span></label><input id="Pool_Depth" class="field-input"></div>
      <div><label class="field-label">25. Pool System <span>ระบบสระ</span></label><input id="Pool_System" class="field-input"></div>

      <div class="col-span-full border-t border-slate-50 pt-4"></div>

      <div><label class="field-label">26. View Profile <span>วิว</span></label><input id="View_Type" class="field-input"></div>
      <div><label class="field-label">27. Electricity <span>ระบบไฟฟ้า</span></label><input id="Electricity" class="field-input"></div>
      <div><label class="field-label">28. Water Source <span>แหล่งน้ำ</span></label><input id="Water_Source" class="field-input"></div>

      <div><label class="field-label">29. Extras <span>จุดเด่นเพิ่มเติม</span></label><input id="Extras" class="field-input"></div>

      <div><label class="field-label">30. Ownership Type <span>การถือครอง</span></label><input id="Ownership_Type" class="field-input"></div>
      <div><label class="field-label">31. Land Title Deed <span>ประเภทโฉนด</span></label><input id="Land_Title_Deed_Type" class="field-input"></div>
      <div><label class="field-label">32. Transfer Expenses <span>ค่าใช้จ่ายวันโอน</span></label><input id="Transfer_Expenses" class="field-input"></div>

      <div class="col-span-full border-t border-slate-50 pt-4"></div>

      <div><label class="field-label">33. Common Fee Rate <span>อัตราค่าส่วนกลาง</span></label><input id="Common_Fee_Rate" class="field-input"></div>
      <div><label class="field-label">34. Price per m² <span>ราคาต่อ ตร.ม.</span></label><input id="Price_sq_m" class="field-input"></div>

      <div class="col-span-full border-t border-slate-100 pt-6"></div>

      <div class="col-span-full"><label class="field-label">35. Property Description <span>คำบรรยายรายละเอียด</span></label><textarea id="Description" rows="5" class="field-input"></textarea></div>
      
      <div class="col-span-full bg-[#2D5A27]/5 p-8 rounded-[1.5rem] border border-[#2D5A27]/10 mt-4">
        <label class="field-label text-[#2D5A27]">36. Official Sale Price (THB) <span>ราคาขายสุทธิ (บาท)</span></label>
        <input id="Sale_Price" class="field-input !bg-white font-800 text-3xl text-[#2D5A27]" placeholder="0.00">
      </div>
    </div>
  </div>

  <div class="save-bar"><button onclick="save()" class="btn-update shadow-2xl Sarabun">อัปเดตข้อมูลต้นแบบ (Update Master)</button></div>

  <script>
    const CONFIG = {
      API: "https://script.google.com/macros/s/AKfycbyOnZc6s05eGvHR5XmRnRPAat8vNZpf8cFhL2GiAFjWld-2OBf2OqgP07RU07UTZgDXxA/exec",
      fixedProject: null // Master Vault must remain null
    };
    const hpId = new URLSearchParams(window.location.search).get('id');

    async function init() {
      if(!hpId) return;
      showLoading("SYNCING WITH VAULT...");
      try {
        const res = await fetch(`${CONFIG.API}?mode=getUnitDetail&id=${hpId}`);
        const json = await res.json();
        if(json.ok) {
          const u = json.data;
          document.getElementById('displayPlot').innerText = "EDITING: " + (u.Plot || u.HP_ID);
          Object.keys(u).forEach(k => { if(document.getElementById(k)) document.getElementById(k).value = u[k] || ""; });
        }
      } catch (e) { console.error(e); }
      hideLoading();
    }

    async function save() {
      if(!confirm("บันทึกการเปลี่ยนแปลงลงใน Master Vault ใช่หรือไม่?")) return;
      showLoading("SAVING MASTER...");
      const p = { mode: "updateUnit", HP_ID: hpId };
      document.querySelectorAll('input, select, textarea').forEach(el => { if(el.id) p[el.id] = el.value || ""; });
      const res = await fetch(CONFIG.API, { method: 'POST', body: JSON.stringify(p) });
      if((await res.json()).ok) { alert('Master Updated! ✅'); location.href='dashboard.html'; }
      hideLoading();
    }
    function showLoading(t){ document.getElementById('loadText').innerText = t; document.getElementById('loading').style.display = 'flex'; }
    function hideLoading(){ document.getElementById('loading').style.display = 'none'; }
    window.onload = init;
  </script>
</body>
</html>
