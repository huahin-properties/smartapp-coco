<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8"/><meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover"/>
  <title>Edit Unit | CoCo Hua Hin 88</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    body { font-family: 'Montserrat', sans-serif; background: #060F1A; color: white; margin: 0; padding: 0; }
    .content-wrapper { padding: 20px 20px 200px; max-width: 1024px; margin: 0 auto; }
    .tab-active { border-bottom: 4px solid #2D5A27; color: #2D5A27; }
    .input-card { background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.08); padding: 1.5rem; border-radius: 1.5rem; margin-bottom: 1.5rem; }
    .field-label { font-size: 10px; font-weight: 800; color: #5C8A56; text-transform: uppercase; margin-bottom: 0.5rem; display: block; letter-spacing: 1px; }
    .field-input { width: 100%; background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); border-radius: 0.75rem; padding: 0.75rem; color: white; outline: none; transition: 0.2s; font-size: 14px; }
    .thumb-stage { position: relative; width: 100%; aspect-ratio: 16/10; border-radius: 12px; overflow: hidden; border: 1px solid rgba(255,255,255,0.1); background: #000; margin-bottom: 1rem; }
    .img-tile { position: relative; aspect-ratio: 1; border-radius: 12px; overflow: hidden; border: 1px solid rgba(255,255,255,0.1); transition: 0.3s; background: #000; }
    .img-tile.marked { opacity: 0.3; border: 3px solid #EF4444; filter: grayscale(0.8); }
    .img-x { position: absolute; top: 8px; right: 8px; width: 32px; height: 32px; border-radius: 50%; background: rgba(239,68,68,0.95); color: white; font-size: 14px; display: flex; align-items: center; justify-content: center; cursor: pointer; z-index: 100; border: 2px solid #060F1A; }
    .upload-overlay { position: fixed; inset: 0; background: rgba(6,15,26,0.95); z-index: 10000; display: none; flex-direction: column; align-items: center; justify-content: center; }
    .loader { border: 4px solid rgba(255,255,255,0.1); border-top: 4px solid #2D5A27; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin-bottom: 15px; }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    .save-bar { position: fixed; bottom: 0; left: 0; width: 100%; background: rgba(6,15,26,0.98); backdrop-filter: blur(15px); border-top: 1px solid rgba(255,255,255,0.1); padding: 25px 20px; z-index: 1000; }
    .btn-update { background: #2D5A27; color: white; width: 100%; max-width: 1000px; margin: 0 auto; display: block; height: 60px; border-radius: 50px; font-weight: 800; text-transform: uppercase; letter-spacing: 4px; }
  </style>
</head>
<body>
  <div id="upLoading" class="upload-overlay"><div class="loader"></div><div id="loadText" class="text-xs font-800 tracking-[0.3em]">FETCHING UNIT...</div></div>
  <div class="content-wrapper">
    <div class="bg-[#2D5A27] rounded-[2.5rem] p-8 text-white flex justify-between items-center mb-8 shadow-2xl">
      <div><p class="text-[#C9A84C] font-800 uppercase tracking-widest text-[10px] mb-2">Unit Asset Editor</p><h1 id="displayPlot" class="text-3xl font-800 tracking-tighter italic">PLOT --</h1></div>
      <button onclick="location.href='dashboard.html'" class="bg-white/10 hover:bg-white/20 p-4 rounded-2xl transition-all">‚úï</button>
    </div>
    <div class="flex gap-8 mb-8 border-b border-white/10 px-4">
      <button onclick="switchTab('photo')" id="btn-photo" class="pb-4 font-800 text-[11px] uppercase tracking-widest tab-active">Cover & Gallery</button>
      <button onclick="switchTab('info')" id="btn-info" class="pb-4 font-800 text-[11px] uppercase tracking-widest text-slate-500">Property Data</button>
    </div>
    <div id="tab-photo" class="space-y-6">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div class="input-card"><span class="field-label">Main Cover Thumbnail</span><div id="thumbPreview" class="thumb-stage flex items-center justify-center overflow-hidden"><span class="text-4xl opacity-20">üñºÔ∏è</span></div><button onclick="document.getElementById('file_thumb').click()" class="w-full py-4 bg-blue-600 text-white rounded-xl font-800 uppercase text-xs">Change Cover</button><input type="file" id="file_thumb" class="hidden" accept="image/*" onchange="handleUpload(this, 'thumb')"></div>
        <div class="input-card"><span class="field-label">Album Images</span><div id="galleryPreview" class="h-48 bg-white/5 rounded-2xl p-3 grid grid-cols-4 gap-2 overflow-y-auto mb-3"></div><button onclick="document.getElementById('file_gallery').click()" class="w-full py-4 bg-purple-600 text-white rounded-xl font-800 uppercase text-xs">Add Photos</button><input type="file" id="file_gallery" class="hidden" multiple accept="image/*" onchange="handleUpload(this, 'album')"></div>
      </div>
    </div>
    <div id="tab-info" class="hidden space-y-6">
      <div class="input-card grid grid-cols-1 md:grid-cols-3 gap-6">
        <input type="hidden" id="HP_ID">
        <div><label class="field-label">Plot Name</label><input id="Plot" class="field-input"></div>
        <div><label class="field-label">Status</label><select id="Status" class="field-input"></select></div>
        <div><label class="field-label">Bedrooms</label><input type="number" id="Bedrooms" class="field-input"></div>
        <div class="bg-blue-900/20 p-3 rounded-xl col-span-full"><label class="field-label">Sale Price</label><input id="Sale_Price" class="field-input font-800 text-[#C9A84C]"></div>
      </div>
    </div>
  </div>
  <div class="save-bar"><button onclick="confirmSave()" id="saveBtn" class="btn-update shadow-2xl">Update Unit Record</button></div>
  <script>
    const API = "https://script.google.com/macros/s/AKfycbyOnZc6s05eGvHR5XmRnRPAat8vNZpf8cFhL2GiAFjWld-2OBf2OqgP07RU07UTZgDXxA/exec";
    const hpId = new URLSearchParams(window.location.search).get('id');
    let currentGallery = [];
    async function init() {
      if (!hpId) return;
      showLoading("FETCHING DATA...");
      const meta = (await (await fetch(`${API}?mode=getMetadata`)).json()).data;
      ["Status"].forEach(f => { if(document.getElementById(f)) document.getElementById(f).innerHTML = meta[f].map(v => `<option value="${v}">${v}</option>`).join(''); });
      const res = await (await fetch(`${API}?mode=getUnitDetail&id=${hpId}`)).json();
      if (res.ok) {
        const u = res.data; 
        Object.keys(u).forEach(k => { if(document.getElementById(k)) document.getElementById(k).value = u[k]; });
        document.getElementById('displayPlot').innerText = "PLOT " + (u.Plot || "N/A");
        if(u.Thumbnail_Image) document.getElementById('thumbPreview').innerHTML = `<img src="${u.Thumbnail_Image}" class="w-full h-full object-cover">`;
        currentGallery = u.Album_Image ? u.Album_Image.split(',').filter(Boolean) : [];
        renderGallery();
      }
      hideLoading();
    }
    async function handleUpload(input, target) {
      const files = Array.from(input.files); if (!files.length) return; showLoading("SYNCING Media...");
      for(let f of files) {
        const base64 = await new Promise(res => { const r = new FileReader(); r.readAsDataURL(f); r.onload = () => res(r.result.split(',')[1]); });
        const res = await fetch(API, { method:'POST', body: JSON.stringify({ mode:'uploadFile', target, hpId, data: base64, type: f.type, name: f.name }) });
        const result = await res.json();
        if (result.ok) {
          if (target === 'thumb') { document.getElementById('thumbPreview').innerHTML = `<img src="${result.url}" class="w-full h-full object-cover">`; }
          else { currentGallery.push(result.url); renderGallery(); }
        }
      }
      hideLoading();
    }
    function renderGallery() { document.getElementById('galleryPreview').innerHTML = currentGallery.map(url => `<div class="img-tile"><img src="${url}" class="w-full h-full object-cover"></div>`).join('') || 'üóÇÔ∏è'; }
    function switchTab(t) { document.getElementById('tab-photo').classList.toggle('hidden', t !== 'photo'); document.getElementById('tab-info').classList.toggle('hidden', t !== 'info'); document.getElementById('btn-photo').className = t === 'photo' ? 'pb-4 font-800 text-[11px] uppercase tracking-widest tab-active' : 'pb-4 font-800 text-[11px] uppercase tracking-widest text-slate-500'; document.getElementById('btn-info').className = t === 'info' ? 'pb-4 font-800 text-[11px] uppercase tracking-widest tab-active' : 'pb-4 font-800 text-[11px] uppercase tracking-widest text-slate-500'; }
    async function confirmSave() {
      if(!confirm("Update database record?")) return;
      showLoading("SAVING...");
      const p = { mode: "updateUnit", HP_ID: hpId, Album_Image: currentGallery.join(',') };
      document.querySelectorAll('input, select').forEach(el => { if(el.id && el.id !== "HP_ID") p[el.id] = el.value; });
      const res = await fetch(API, { method: 'POST', body: JSON.stringify(p) });
      if((await res.json()).ok) { alert('UPDATED! ‚úÖ'); location.href='dashboard.html'; }
    }
    function showLoading(txt) { document.getElementById('loadText').innerText = txt; document.getElementById('upLoading').style.display = 'flex'; }
    function hideLoading() { document.getElementById('upLoading').style.display = 'none'; }
    window.onload = init;
  </script>
</body>
</html>
