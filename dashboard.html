<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
  <title>Dashboard | CoCo Hua Hin 88</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    :root { --navy: #0F172A; --blue: #3B82F6; --bg: #F0F2F5; }
    body { font-family: 'Montserrat', sans-serif; background: var(--bg); color: #1E293B; margin: 0; padding-bottom: 40px; -webkit-font-smoothing: antialiased; }
    
    /* 1. HEADER - อ้างอิงดีไซน์จากโค้ดที่คุณส่งมา */
    .master-header { background: var(--navy); border-radius: 0 0 3.5rem 3.5rem; padding: 3rem 2rem; color: #fff; text-align: center; position: relative; box-shadow: 0 15px 30px rgba(0,0,0,0.1); margin-bottom: 2rem; }
    .header-title { font-size: 2.2rem; font-weight: 800; font-style: italic; letter-spacing: -1px; margin-bottom: 5px; line-height: 1.1; }
    .btn-home { position: absolute; top: 50%; right: 2rem; transform: translateY(-50%); background: rgba(255,255,255,0.1); width: 45px; height: 45px; border-radius: 14px; display: flex; align-items: center; justify-content: center; color: white; transition: 0.3s; }

    /* 2. INVENTORY TABLE SYSTEM */
    .inventory-container { padding: 0 12px; max-width: 900px; margin: 0 auto; }
    .table-card { background: white; border-radius: 2.5rem; overflow: hidden; box-shadow: 0 10px 25px rgba(0,0,0,0.02); border: 1px solid rgba(0,0,0,0.03); }
    
    /* Header Table - บังคับความสูงมาตรฐาน */
    .t-head { background: var(--navy); color: #fff; display: flex; padding: 20px 15px; font-size: 0.6rem; font-weight: 800; text-transform: uppercase; letter-spacing: 1.5px; }
    .t-row { display: flex; align-items: center; padding: 12px 15px; border-bottom: 1px solid #F1F5F9; transition: 0.2s; background: #fff; }
    .t-row:last-child { border-bottom: none; }

    /* Column Sizing - จัดการพื้นที่ให้พอดีหน้าจอ */
    .col-img { width: 65px; flex-shrink: 0; }
    .col-id { flex: 1; padding-left: 12px; min-width: 0; } /* ยืดหยุ่นเพื่อรับข้อความ */
    .col-plot { width: 70px; text-align: center; flex-shrink: 0; }
    .col-status { width: 55px; text-align: center; flex-shrink: 0; }
    .col-manage { width: 40px; text-align: right; flex-shrink: 0; }

    /* 3. ภาพ Thumbnail - ปรับให้เตี้ยลงและกว้างขึ้นตามสั่ง */
    .thumb-box { width: 58px; height: 42px; border-radius: 10px; overflow: hidden; background: #f0f0f0; border: 1px solid #eee; }
    .thumb-box img { width: 100%; height: 100%; object-fit: cover; }

    /* 4. TYPOGRAPHY & BADGES */
    .id-text { font-size: 0.6rem; font-weight: 700; color: #94A3B8; font-style: italic; display: block; margin-bottom: 1px; }
    .plot-text { font-size: 1.1rem; font-weight: 800; color: var(--navy); font-style: italic; line-height: 1; }
    
    .status-dots { display: flex; gap: 4px; justify-content: center; background: #F8FAFC; padding: 5px 8px; border-radius: 12px; width: fit-content; margin: 0 auto; }
    .dot { width: 7px; height: 7px; border-radius: 50%; background: #E2E8F0; }
    .dot-green { background: #10B981; box-shadow: 0 0 8px rgba(16, 185, 129, 0.4); }

    .btn-edit { color: #F97316; font-size: 1.2rem; transition: 0.2s; padding: 5px; }
    .btn-edit:active { transform: scale(1.2); color: var(--navy); }

    /* ปรับแต่งสำหรับ Desktop */
    @media (min-width: 768px) {
      .inventory-container { padding: 0 40px; }
      .t-row { padding: 18px 30px; }
      .col-img { width: 100px; }
      .thumb-box { width: 85px; height: 55px; }
      .header-title { font-size: 3rem; }
    }
  </style>
</head>
<body class="italic">

  <div class="master-header">
    <h1 class="header-title">CoCo Hua Hin 88</h1>
    <a href="index.html" class="btn-home"><i class="fa-solid fa-house"></i></a>
  </div>

  <div class="inventory-container">
    <div class="table-card">
      <div class="t-head">
        <div class="col-img">Cover</div>
        <div class="col-id">Unit ID</div>
        <div class="col-plot">Plot</div>
        <div class="col-status">Status</div>
        <div class="col-manage"></div>
      </div>

      <div id="unitList">
        <div class="p-16 text-center animate-pulse text-slate-300 font-bold uppercase text-xs tracking-widest">
           Syncing Database...
        </div>
      </div>
    </div>
  </div>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbyOnZc6s05eGvHR5XmRnRPAat8vNZpf8cFhL2GiAFjWld-2OBf2OqgP07RU07UTZgDXxA/exec";

    async function loadInventory() {
      try {
        const res = await fetch(`${API_URL}?mode=getUnitList`);
        const data = await res.json();
        render(data);
      } catch(e) {
        document.getElementById('unitList').innerHTML = '<div class="p-10 text-center text-red-400 font-bold">Connection Error</div>';
      }
    }

    function render(items) {
      const container = document.getElementById('unitList');
      if(!items || items.length === 0) {
        container.innerHTML = '<div class="p-10 text-center text-slate-400">No properties found.</div>';
        return;
      }

      container.innerHTML = items.map(u => {
        const isAvail = String(u.Status || "").toLowerCase().includes("avail");
        const imgSrc = u.Thumbnail_Image || "https://via.placeholder.com/60x40?text=No+Img";
        
        return `
          <div class="t-row">
            <div class="col-img">
              <div class="thumb-box"><img src="${imgSrc}" loading="lazy"></div>
            </div>
            <div class="col-id">
              <span class="id-text">${u.HP_ID}</span>
            </div>
            <div class="col-plot">
              <span class="plot-text">${u.Plot || '-'}</span>
            </div>
            <div class="col-status">
              <div class="status-dots">
                <div class="dot ${isAvail ? 'dot-green' : ''}"></div>
                <div class="dot"></div>
              </div>
            </div>
            <div class="col-manage">
              <a href="edit.html?id=${u.HP_ID}" class="btn-edit">
                <i class="fa-regular fa-pen-to-square"></i>
              </a>
            </div>
          </div>
        `;
      }).join('');
    }

    window.onload = loadInventory;
  </script>
</body>
</html>
