<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8"/><meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover"/>
  <title>CoCo Dashboard | Admin Console</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    body { font-family: 'Montserrat', sans-serif; background: #F8FAF8; color: #1A3617; padding: 20px; }
    .unit-row { background: white; border: 1px solid rgba(45, 90, 39, 0.1); border-radius: 1.2rem; padding: 15px; margin-bottom: 12px; display: flex; align-items: center; gap: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.02); }
  </style>
</head>
<body>
  <div class="flex justify-between items-center mb-8 mt-4 px-2">
    <div><h1 class="text-xl font-800 uppercase text-[#2D5A27]">CoCo Dashboard</h1><p class="text-[9px] font-700 text-slate-400 uppercase tracking-widest">Luxury Home Management</p></div>
    <button onclick="location.href='edit.html'" class="bg-[#2D5A27] text-white px-5 py-2.5 rounded-xl font-800 text-[10px] uppercase shadow-lg shadow-green-900/20"><i class="fas fa-plus mr-2"></i>Add Unit</button>
  </div>
  <input type="text" id="sI" onkeyup="filter()" placeholder="Search Plot or HP-ID..." class="w-full bg-white border border-slate-200 rounded-2xl px-6 py-4 mb-6 outline-none focus:border-[#2D5A27] shadow-sm font-600 text-sm">
  <div id="list"></div>
  <script>
    const API = "https://script.google.com/macros/s/AKfycbyOnZc6s05eGvHR5XmRnRPAat8vNZpf8cFhL2GiAFjWld-2OBf2OqgP07RU07UTZgDXxA/exec";
    let data = [];
    async function init() {
      const res = await fetch(`${API}?mode=getListSmall&project=coco`);
      data = await res.json(); render(data);
    }
    function render(items) {
      document.getElementById('list').innerHTML = items.map(u => `
        <div class="unit-row">
          <img src="${u.Thumbnail_Image}" class="w-16 h-16 rounded-xl object-cover bg-slate-100">
          <div class="flex-1 min-width-0">
            <div class="text-[9px] text-slate-400 font-800 uppercase">#${u.HP_ID}</div>
            <div class="font-800 text-sm truncate uppercase text-[#2D5A27]">Plot ${u.Plot || 'N/A'}</div>
            <div class="text-[9px] text-[#C9A84C] font-800 uppercase tracking-tighter">${u.Status} | ${u.Bedrooms} BED</div>
          </div>
          <button onclick="location.href='edit.html?id=${u.HP_ID}'" class="bg-slate-50 p-3.5 rounded-2xl hover:bg-[#2D5A27] hover:text-white transition-all text-slate-400 border border-slate-100">
            <i class="fas fa-edit text-xs"></i>
          </button>
        </div>`).join('');
    }
    function filter() {
      const q = document.getElementById('sI').value.toLowerCase();
      render(data.filter(u => u.HP_ID.toLowerCase().includes(q) || (u.Plot && u.Plot.toLowerCase().includes(q))));
    }
    window.onload = init;
  </script>
</body>
</html>
