<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"/>
  <title>Admin Gateway | THE COCO</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;600&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Montserrat', sans-serif; background: #0F172A; }
    .glass-card { background: #FFFFFF; border-radius: 4rem; box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5); }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center p-6 italic">
  <div class="max-w-md w-full glass-card p-10 text-center border-t-[14px] border-slate-900 shadow-2xl">
    <div class="w-24 h-24 bg-slate-50 text-slate-900 rounded-[2.5rem] flex items-center justify-center mx-auto mb-10 text-3xl shadow-inner border border-slate-100">ðŸ”’</div>
    <h1 class="text-3xl font-bold text-slate-800 mb-2 tracking-tighter uppercase">Direct Admin</h1>
    <p class="text-slate-400 text-[10px] mb-8 uppercase tracking-[0.3em] font-bold leading-relaxed">Authorized Personnel Only</p>
    
    <div class="bg-slate-50 rounded-[2rem] p-6 mb-6 border border-slate-100">
      <div class="text-[11px] font-bold text-slate-500 uppercase tracking-widest mb-2">Project</div>
      <input id="proj" class="w-full text-center font-extrabold text-slate-900 bg-white border border-slate-200 rounded-2xl py-4 mb-4 outline-none text-xl" value="CoCo">
      
      <div class="text-[11px] font-bold text-slate-500 uppercase tracking-widest mb-2">Security PIN</div>
      <input id="pin" type="password" inputmode="numeric" class="w-full text-center font-extrabold text-slate-900 bg-white border border-slate-200 rounded-2xl py-4 outline-none tracking-[0.5em] text-xl" placeholder="â€¢â€¢â€¢â€¢">
      <div id="err" class="text-rose-500 text-[11px] mt-4 hidden font-bold uppercase">Invalid PIN or Project</div>
    </div>

    <button onclick="doLogin()" id="btn" class="w-full py-6 bg-slate-900 text-white rounded-[2.5rem] font-bold uppercase text-[11px] tracking-widest shadow-xl active:scale-95 transition-all">Login to Dashboard âžœ</button>
    <div class="text-[10px] text-slate-300 font-bold uppercase tracking-[0.2em] mt-8">Session expires automatically</div>
  </div>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbyOnZc6s05eGvHR5XmRnRPAat8vNZpf8cFhL2GiAFjWld-2OBf2OqgP07RU07UTZgDXxA/exec";

    async function doLogin() {
      const b = document.getElementById('btn');
      const err = document.getElementById('err');
      b.innerText = "AUTHENTICATING...";
      b.disabled = true;
      err.classList.add('hidden');

      const project = document.getElementById('proj').value;
      const pin = document.getElementById('pin').value;

      try {
        const res = await fetch(`${API_URL}?mode=login&project=${project}&pin=${pin}`);
        const out = await res.json();
        if(out.ok) {
          localStorage.setItem("HP_AUTH_TOKEN", out.token);
          localStorage.setItem("HP_AUTH_PROJECT", out.project);
          location.href = `dashboard.html?project=${out.project}`;
        } else {
          err.classList.remove('hidden');
          b.innerText = "Login to Dashboard âžœ";
          b.disabled = false;
        }
      } catch(e) {
        b.innerText = "Connection Error";
        b.disabled = false;
      }
    }
  </script>
</body>
</html>
