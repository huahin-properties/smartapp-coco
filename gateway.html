<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8"/><meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover"/>
  <title>CoCo Admin Gateway | HuaHin.Properties</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    body { font-family: 'Montserrat', sans-serif; background: #1A3617; color: white; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; }
    .gate-card { background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); padding: 40px; border-radius: 2.5rem; text-align: center; max-width: 350px; width: 90%; backdrop-filter: blur(15px); box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5); }
  </style>
</head>
<body>
  <div class="gate-card">
    <div class="text-6xl text-[#C9A84C] mb-8"><i class="fas fa-shield-alt"></i></div>
    <h1 class="text-2xl font-800 mb-2 uppercase tracking-tight">CoCo Gateway</h1>
    <p class="text-[10px] text-green-400 font-700 uppercase tracking-widest mb-10">Property Management Console</p>
    
    <div class="bg-black/20 p-5 rounded-2xl text-[11px] text-slate-300 mb-8 italic border border-white/5">
      "Development Mode: Authorized Access"
    </div>

    <button onclick="location.href='dashboard.html'" class="bg-[#C9A84C] text-[#1A3617] w-full py-4 rounded-xl font-800 uppercase tracking-wider hover:bg-white transition-all shadow-lg shadow-gold/20">
      Enter Console
    </button>
    
    <button onclick="location.href='index.html'" class="mt-6 text-[10px] text-slate-400 font-800 uppercase hover:text-white transition-colors block w-full text-center">
      Return to Site
    </button>
  </div>
</body>
</html>
