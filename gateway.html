<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Admin Gateway | The CoCo</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;600&display=swap" rel="stylesheet">
  <style> body { font-family: 'Montserrat', sans-serif; background: #0F172A; } </style>
</head>
<body class="min-h-screen flex items-center justify-center p-6 italic">
  <div class="max-w-md w-full bg-white rounded-[4rem] p-10 text-center border-t-[14px] border-slate-900 shadow-2xl">
    <div class="w-24 h-24 bg-slate-50 text-slate-900 rounded-[2.5rem] flex items-center justify-center mx-auto mb-10 text-3xl shadow-inner border border-slate-100">ðŸ”’</div>
    <h1 class="text-3xl font-bold text-slate-800 mb-2 tracking-tighter uppercase">Direct Admin</h1>
    <p class="text-slate-400 text-[10px] mb-8 uppercase tracking-[0.3em] font-bold">Authorized Personnel Only</p>
    <div class="bg-slate-50 rounded-[2rem] p-6 mb-6 border border-slate-100">
      <div class="text-[11px] font-bold text-slate-500 uppercase tracking-widest mb-2">Project</div>
      <input id="proj" class="w-full text-center font-extrabold text-slate-900 bg-white border border-slate-200 rounded-2xl py-3 mb-4 outline-none" value="HP00">
      <div class="text-[11px] font-bold text-slate-500 uppercase tracking-widest mb-2">Security PIN</div>
      <input id="pin" type="password" class="w-full text-center font-extrabold text-slate-900 bg-white border border-slate-200 rounded-2xl py-3 outline-none tracking-[0.5em]" placeholder="â€¢â€¢â€¢â€¢">
      <div id="err" class="text-rose-500 text-[11px] mt-3 hidden font-bold uppercase">Invalid PIN</div>
    </div>
    <button onclick="login()" id="btn" class="w-full py-6 bg-slate-900 text-white rounded-[2.5rem] font-bold uppercase text-[11px] tracking-widest shadow-xl active:scale-95 transition-all">Login to Dashboard âžœ</button>
  </div>
  <script>
    const API = "https://script.google.com/macros/s/AKfycbyOnZc6s05eGvHR5XmRnRPAat8vNZpf8cFhL2GiAFjWld-2OBf2OqgP07RU07UTZgDXxA/exec";
    async function login() {
      const b = document.getElementById('btn'); b.innerText = "CHECKING...";
      try {
        const res = await fetch(`${API}?mode=login&pin=${document.getElementById('pin').value}`);
        const out = await res.json();
        if(out.ok) { localStorage.setItem("COCO_TOKEN", out.token); location.href='dashboard.html'; }
        else { document.getElementById('err').classList.remove('hidden'); b.innerText = "Login to Dashboard âžœ"; }
      } catch(e) { b.innerText = "Error!"; }
    }
  </script>
</body>
</html>
